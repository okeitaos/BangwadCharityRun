<!DOCTYPE html>
<html lang="th">
<head>

<body class="bg-gray-100 p-6">
<h1 class="text-2xl font-bold mb-4 text-center">ğŸƒ TOP100 4LAP</h1>

<div class="max-w-3xl mx-auto bg-white p-4 rounded-lg shadow">
  <h2 class="text-lg font-semibold mb-4">ğŸ“Š Dashboard - Ranking</h2>
  <div id="runner-list" class="space-y-2"></div>
</div>

<script>
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co"; // à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¹€à¸›à¹‡à¸™à¸‚à¸­à¸‡à¸„à¸¸à¸“
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";           // à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¹€à¸›à¹‡à¸™à¸‚à¸­à¸‡à¸„à¸¸à¸“
const FUNCTION_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co/functions/v1/rfid-reader"; // à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¹€à¸›à¹‡à¸™à¸‚à¸­à¸‡à¸„à¸¸à¸“

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
const tagInput = document.getElementById("tagInput");
const statusEl = document.getElementById("status");
const runnerList = document.getElementById("runner-list");

let scanTimeout = null;
const SCAN_DELAY = 200;
let currentType = "TOP100MEN";
const maxLaps = 4;

// à¹à¸›à¸¥à¸‡à¹€à¸§à¸¥à¸²à¹€à¸›à¹‡à¸™ HH:MM:SS
function formatDuration(ms) {
  let totalSeconds = Math.floor(ms / 1000);
  const hours = Math.floor(totalSeconds / 3600);
  totalSeconds %= 3600;
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;
  return `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
}

// Tab à¹€à¸¥à¸·à¸­à¸à¸›à¸£à¸°à¹€à¸ à¸—
document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    currentType = tab.dataset.type;
    loadDashboard();
  });
});

// Scan à¸­à¸±à¸•à¹‚à¸™à¸¡à¸±à¸•à¸´
tagInput.addEventListener("input", () => {
  if (scanTimeout) clearTimeout(scanTimeout);

  scanTimeout = setTimeout(async () => {
    const tagId = tagInput.value.trim();
    if (!tagId) return;

    try {
      const resp = await fetch(FUNCTION_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${SUPABASE_KEY}`
        },
        body: JSON.stringify({ tag_id: tagId })
      });

      const result = await resp.json();

      if (result.error) statusEl.textContent = "âŒ " + result.error;
      else if (result.message) statusEl.textContent = "ğŸ " + result.message;
      else statusEl.textContent = `âœ… ${result.runner} à¸šà¸±à¸™à¸—à¸¶à¸à¸ªà¸³à¹€à¸£à¹‡à¸ˆ à¸£à¸­à¸šà¸—à¸µà¹ˆ ${result.lap}`;

      tagInput.value = "";
      loadDashboard();
    } catch (err) {
      statusEl.textContent = "âŒ Error: " + err.message;
    }
  }, SCAN_DELAY);
});

// à¹‚à¸«à¸¥à¸” Dashboard à¹à¸¥à¸°à¸„à¸³à¸™à¸§à¸“à¸­à¸±à¸™à¸”à¸±à¸š
// à¹‚à¸«à¸¥à¸” Dashboard à¹à¸¥à¸°à¸„à¸³à¸™à¸§à¸“à¸­à¸±à¸™à¸”à¸±à¸š
async function loadDashboard() {
  const { data: runners, error } = await supabase.from("runner")
    .select(`id, name, type, record(lap, start_time, finish_time)`);

  if (error) return console.error(error);

  // à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸²à¸•à¸²à¸¡à¸£à¸¸à¹ˆà¸™à¸à¸²à¸£à¹à¸‚à¹ˆà¸‡à¸‚à¸±à¸™
  const raceSettings = {
    "BCR 50.4": { finisher: 8, dnf: 4 },
    "BCR69.3": { finisher: 11, dnf: 6 },
    "BCR100.8": { finisher: 16, dnf: 8 },
  };

  const ranking = runners.map(r => {
    let totalTime = 0;
    let completedLaps = 0;

    r.record.forEach(rec => {
      if (rec.start_time && rec.finish_time) {
        totalTime += new Date(rec.finish_time) - new Date(rec.start_time);
        completedLaps++;
      }
    });

    // ğŸ à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸ªà¸–à¸²à¸™à¸°
    const setting = raceSettings[r.type] || { finisher: 4, dnf: 2 };
    let status = "â±ï¸ Running";
    if (completedLaps >= setting.finisher) status = "ğŸ FINISHER";
    else if (completedLaps >= setting.dnf) status = "âš ï¸ DNF";

    return { ...r, totalTime, completedLaps, status, setting };
  });

  // à¸ˆà¸±à¸”à¸­à¸±à¸™à¸”à¸±à¸šà¹€à¸‰à¸à¸²à¸°à¸„à¸™à¸—à¸µà¹ˆ FINISHER à¹à¸¥à¹‰à¸§à¸à¹ˆà¸­à¸™
  const finished = ranking.filter(r => r.completedLaps >= r.setting.finisher)
    .sort((a,b) => a.totalTime - b.totalTime)
    .map((r,i) => ({ ...r, rank: i+1 }));

  // à¸—à¸µà¹ˆà¹€à¸«à¸¥à¸·à¸­
  const unfinished = ranking.filter(r => r.completedLaps < r.setting.finisher)
    .sort((a,b) => b.completedLaps - a.completedLaps);

  const finalList = [...finished, ...unfinished];
  runnerList.innerHTML = "";

  finalList.forEach(r => {
    let lapsHtml = r.record.sort((a,b)=>a.lap-b.lap).map(rec=>{
      let dur = "-";
      if (rec.start_time && rec.finish_time) {
        const diff = new Date(rec.finish_time) - new Date(rec.start_time);
        dur = formatDuration(diff);
      }
      return `Lap ${rec.lap}: ${dur}`;
    }).join(", ");

    let rankText = r.rank ? `ğŸ† ${r.rank}` : "-";
    let totalTimeText = r.totalTime ? formatDuration(r.totalTime) : "-";

    runnerList.innerHTML += `<div class="border-b py-2">
      <div class="flex justify-between">
        <div>
          <b>${r.name}</b> (${r.type})<br>${lapsHtml}
        </div>
        <div class="text-right">
          à¸£à¸­à¸š ${r.completedLaps}/${r.setting.finisher}<br>
          à¹€à¸§à¸¥à¸²à¸£à¸§à¸¡: ${totalTimeText}<br>
          à¸ªà¸–à¸²à¸™à¸°: ${r.status}<br>
          à¸­à¸±à¸™à¸”à¸±à¸š: ${rankText}
        </div>
      </div>
    </div>`;
  });
}


// à¹‚à¸«à¸¥à¸” Dashboard à¸„à¸£à¸±à¹‰à¸‡à¹à¸£à¸
loadDashboard();
</script>
</body>
