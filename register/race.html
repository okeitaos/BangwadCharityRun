<script>
/* ---------- CONFIG ---------- */
const FUNCTION_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co/functions/v1/rfid-reader";

/* ---------- UI Elements ---------- */
const tagInput = document.getElementById("tagInput");
const manualBtn = document.getElementById("manualBtn");
const statusEl = document.getElementById("status");
const statusBox = document.getElementById("statusBox");

/* ---------- Speed Tuning ---------- */
const SCAN_DEBOUNCE_MS = 60;   // ‚Üì ‡∏•‡∏î‡∏î‡∏µ‡πÄ‡∏•‡∏¢‡πå‡∏™‡πÅ‡∏Å‡∏ô‡πÄ‡∏£‡πá‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô
const COOLDOWN_MS = 1200;      // ‚Üì ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏ã‡πâ‡∏≥‡πÄ‡∏£‡πá‡∏ß‡∏Å‡∏ß‡πà‡∏≤‡πÄ‡∏î‡∏¥‡∏°
let scanTimeout = null;
const recentScans = new Map();

/* ---------- Helpers ---------- */
function showStatus(message, kind = "info") {
  statusBox.className = "rounded-lg p-4 fade-in";
  if (kind === "success") statusBox.classList.add("success-bg");
  else if (kind === "warn") statusBox.classList.add("warn-bg");
  else if (kind === "error") statusBox.classList.add("error-bg");
  else statusBox.classList.add("bg-gray-50","border","border-gray-200");

  statusEl.innerHTML = message;
}

function shouldSendTag(tag) {
  const last = recentScans.get(tag);
  const now = Date.now();
  if (!last) return true;
  return (now - last) > COOLDOWN_MS;
}

function markScanned(tag) {
  recentScans.set(tag, Date.now());
  setTimeout(() => recentScans.delete(tag), 8000);
}

/* ---------- FAST SEND (non-blocking) ---------- */
function sendTag(tag) {
  if (!tag) return;

  if (!shouldSendTag(tag)) {
    showStatus(`‚ö†Ô∏è ‡∏™‡πà‡∏á‡∏ã‡πâ‡∏≥‡πÄ‡∏£‡πá‡∏ß‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ: ${tag}`, "warn");
    return;
  }

  markScanned(tag);

  showStatus(`‚è≥ ‡∏™‡πà‡∏á Tag: ${tag} ...`, "info");

  // Fire & Forget ‚Äî ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏£‡πá‡∏ß‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î
  fetch(FUNCTION_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tag_id: tag })
  })
  .then(r => r.json())
  .then(result => {
    if (result.error) {
      showStatus(`‚ùå ${result.error}`, "error");
    } 
    else if (result.message) {
      showStatus(`‚ö†Ô∏è ${result.message}`, "warn");
    }
    else {
      const n = result.runner || "‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡∏ä‡∏∑‡πà‡∏≠";
      const bib = result.bib ? ` (BIB: ${result.bib})` : "";
      const lap = result.lap !== undefined ? `‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà ${result.lap}` : "";
      const time = result.time ? `<div class="text-xs text-gray-500 mt-1">${result.time}</div>` : "";
      showStatus(`‚úÖ ${n}${bib} ${lap} ${time}`, "success");
    }
  })
  .catch(err => showStatus(`‚ùå Error: ${err.message}`, "error"));
}

/* ---------- Events ---------- */
tagInput.addEventListener("input", () => {
  if (scanTimeout) clearTimeout(scanTimeout);
  scanTimeout = setTimeout(() => {
    const val = tagInput.value.trim();
    if (!val) return;
    const lines = val.split(/\r?\n/).map(s => s.trim()).filter(Boolean);
    const tag = lines.length ? lines[lines.length - 1] : val;
    sendTag(tag);
    tagInput.value = "";
  }, SCAN_DEBOUNCE_MS);
});

manualBtn.addEventListener("click", () => {
  const val = tagInput.value.trim();
  if (!val) return showStatus("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà Tag ID", "warn");
  sendTag(val);
  tagInput.value = "";
});

tagInput.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    const val = tagInput.value.trim();
    if (!val) return showStatus("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà Tag ID", "warn");
    sendTag(val);
    tagInput.value = "";
  }
});

setInterval(() => recentScans.clear(), 60000);
