<script>
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const FUNCTION_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co/functions/v1/rfid-reader";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";

const tagInput = document.getElementById("tagInput");
const statusEl = document.getElementById("status");
const runnerInfo = document.getElementById("runnerInfo");
const runnerName = document.getElementById("runnerName");
const runnerDetails = document.getElementById("runnerDetails");

let scanTimeout = null;
const SCAN_DELAY = 200;

tagInput.addEventListener("input", () => {
  if (scanTimeout) clearTimeout(scanTimeout);
  scanTimeout = setTimeout(async () => {
    const tagId = tagInput.value.trim();
    if (!tagId) return;
    tagInput.value = "";

    try {
      const resp = await fetch(FUNCTION_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${SUPABASE_KEY}`
        },
        body: JSON.stringify({ tag_id: tagId })
      });

      const result = await resp.json();

      if (result.error) {
        statusEl.textContent = "‚ùå " + result.error;
        runnerInfo.classList.add("hidden");
      } else if (result.success) {
        statusEl.textContent = `‚úÖ ${result.runner} (BIB: ${result.bib || "-"}) ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà ${result.lap}`;
        runnerInfo.classList.remove("hidden");
        runnerName.textContent = `${result.runner} (BIB: ${result.bib || "-"})`;
        runnerDetails.textContent = `üèÅ ‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà: ${result.lap} | ‚è∞ ‡πÄ‡∏ß‡∏•‡∏≤: ${result.time}`;
      } else if (result.message) {
        statusEl.textContent = "üèÅ " + result.message;

      }

    } catch (err) {
      statusEl.textContent = "‚ùå Error: " + err.message;
    }
  }, SCAN_DELAY);
});
</script>
