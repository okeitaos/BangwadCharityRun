async function loadRunners(query = "") {
  const runnerList = document.getElementById("runnerList");

  if (query)

  if (showOnlyRunning)
    queryBuilder = queryBuilder.eq("status", "RUNNING");

  const { data: runners, error } = await queryBuilder;

  const t1 = performance.now();
  console.log(`‚úÖ ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ô‡∏±‡∏Å‡∏ß‡∏¥‡πà‡∏á ${runners.length} ‡∏Ñ‡∏ô ‡πÉ‡∏ä‡πâ‡πÄ‡∏ß‡∏•‡∏≤ ${(t1 - t0).toFixed(0)} ms`);

  runnerList.innerHTML = runners.map(r => `

        <b>${r.name}</b> (${r.type})<br>
        üè∑Ô∏è BIB: ${r.bib || "-"}<br>ü™™ Tag ID: ${r.tag_id || "-"}<br>

      </div>
    </div>
  `).join("");

  const batchSize = 25;
  for (let i = 0; i < runners.length; i += batchSize) {
    const batch = runners.slice(i, i + batchSize);
