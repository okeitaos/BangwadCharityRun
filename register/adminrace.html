// ============================ LOGIN ============================
window.addEventListener("DOMContentLoaded", async () => {
  const { data: { session } } = await supabase.auth.getSession();
  if (session) autoLogin(session.user);

  supabase.auth.onAuthStateChange(async (event, session) => {

async function autoLogin(user) {

    .from("adminrace")
    .select("is_admin, full_name")
    .eq("id", user.id)
    .maybeSingle();

  if (!profile || !profile.is_admin) {
    await supabase.auth.signOut();
    return alert("‚õî ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô");

  adminSection.classList.remove("hidden");

// ============================ Runners ============================
async function loadRunners(query = "") {
  const { data: runners } = await supabase
    .from("runner")
    .select("id, name, type, status, record(lap, start_time, finish_time)")
    .ilike("name", `%${query}%`)
    .order("name", { ascending: true });

  runnerList.innerHTML = "";
  runners.forEach(r => {
    const startedLaps = (r.record || []).filter(x => x.start_time).map(x => x.lap);
    const showLap = startedLaps.length ? Math.max(...startedLaps) : 0;
    const distance = (showLap * 6.3).toFixed(2);

    const normalizedType = (r.type || "").replace(/\s+/g, "").toUpperCase();
    let finisherRequired = 0, dnfStart = 0;
    if (normalizedType.includes("BCR50.4")) { finisherRequired = 8; dnfStart = 4; }
    else if (normalizedType.includes("BCR69.3")) { finisherRequired = 11; dnfStart = 6; }
    else if (normalizedType.includes("BCR100.8")) { finisherRequired = 16; dnfStart = 8; }

    let status = r.status;
    const canFinish = showLap >= finisherRequired;
    const reachedDNF = showLap >= dnfStart && showLap < finisherRequired;

    let bgClass = "bg-green-50";
    if (r.status === "DNF") bgClass = "bg-red-50";
    else if (r.status === "FINISHER") bgClass = "blink-finisher";
    else if (reachedDNF) bgClass = "blink-dnf";

    let info = showLap === 0
      ? "‚úÖ Check-in ‡πÅ‡∏•‡πâ‡∏ß (‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ß‡∏¥‡πà‡∏á)"
      : `üèÅ ‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà: ${showLap} / ${finisherRequired}<br>‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á: ${distance} ‡∏Å‡∏°.`;

    let notice = "";
    if (canFinish && r.status === "RUNNING") notice = "<div class='text-green-700 text-xs mt-1 font-medium'>üéñÔ∏è FINISHER - ‡∏Ñ‡∏£‡∏ö‡∏£‡∏∞‡∏¢‡∏∞‡πÅ‡∏•‡πâ‡∏ß</div>";
    else if (reachedDNF && r.status === "RUNNING") notice = "<div class='text-yellow-700 text-xs mt-1 font-medium'>‚ö†Ô∏è ‡∏ñ‡∏∂‡∏á‡∏£‡∏∞‡∏¢‡∏∞ DNF ‡πÅ‡∏•‡πâ‡∏ß</div>";

    let buttons = "";
    if (r.status === "FINISHER" || r.status === "DNF") {
      buttons = `<span class="text-gray-500 text-sm">üö´ ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß</span>`;
    } else if (canFinish) {
      buttons = `<button class="bg-red-500 text-white px-2 py-1 rounded" onclick="updateStatus('${r.id}','FINISHER')">FINISHER</button>`;
    } else if (reachedDNF) {
      buttons = `<button class="bg-yellow-500 text-white px-2 py-1 rounded" onclick="updateStatus('${r.id}','DNF')">DNF</button>`;
    } else {
      buttons = `<span class="text-gray-400 text-sm">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ß‡∏¥‡πà‡∏á...</span>`;
    }

    runnerList.innerHTML += `
      <div class="border p-3 rounded flex justify-between items-center ${bgClass}">
        <div>
          <b>${r.name}</b> (${r.type})<br>
          ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ${status}<br>${info}${notice}
        </div>
        <div>${buttons}</div>
      </div>`;
  });
}

// ============================ STATUS ============================
async function updateStatus(runnerId, status) {
  const reason = prompt(status === "DNF" ? "‡πÄ‡∏´‡∏ï‡∏∏‡∏ú‡∏• DNF:" : "‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô FINISHER:", "‡∏Ñ‡∏£‡∏ö‡∏£‡∏∞‡∏¢‡∏∞ / ‡πÄ‡∏à‡πá‡∏ö / ‡∏≠‡∏∑‡πà‡∏ô‡πÜ");
  if (!reason) return;
  await supabase.from("runner").update({ status }).eq("id", runnerId);
  await supabase.from("dnf_log").insert({ runner_id: runnerId, status, reason, updated_by: currentUser.id });
  alert(`‚úÖ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏õ‡πá‡∏ô ${status} ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à`);
  loadRunners(searchInput.value);
}

async function loadLogs() {

}

      <br>üïí ${new Date(u.recorded_at).toLocaleString("th-TH")}
    </div>`).join("");
}

// ============================ REALTIME ============================
function startRealtimeListener() {
  supabase.channel("record-changes")
    .on("postgres_changes", { event: "*", schema: "public", table: "record" },
      (payload) => {
        console.log("Realtime:", payload);
        loadRunners(searchInput.value);
        if (payload.new?.lap) {
          const lap = payload.new.lap;
          if (lap === 4 || lap === 6 || lap === 8) alertDnf.play();
          if (lap === 8 || lap === 11 || lap === 16) alertFinisher.play();
        }
      })
    .subscribe();
}
