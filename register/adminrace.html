  if (!profile || !profile.is_admin) {

// ============================ LOAD RUNNERS ============================
async function loadRunners(query = currentSearch) {
  let queryBuilder = supabase
    .from("runner")
    .select("id, name, tag_id, bib, type, status, record(lap, start_time, finish_time)")  // ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏° bib ‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤
    .order("name", { ascending: true });

  if (query && query.trim() !== "") {
    queryBuilder = queryBuilder.or(`name.ilike.%${query}%,tag_id.ilike.%${query}%`);
  }
  if (showOnlyRunning) queryBuilder = queryBuilder.eq("status", "RUNNING");

  const { data: runners, error } = await queryBuilder;
  if (error) { console.error(error); return; }

  const runnerList = document.getElementById("runnerList");
  runnerList.innerHTML = "";

  (runners || []).forEach(r => {
    const laps = (r.record || []).filter(x => x.start_time).map(x => x.lap);
    const showLap = laps.length ? Math.max(...laps) : 0;
    const distance = (showLap * 6.3).toFixed(2);

    const type = (r.type || "").replace(/\s+/g, "").toUpperCase();
    let finisherRequired = 0, dnfStart = 0;
    if (type.includes("BCR50.4")) { finisherRequired = 8; dnfStart = 4; }
    else if (type.includes("BCR69.3")) { finisherRequired = 11; dnfStart = 6; }
    else if (type.includes("BCR100.8")) { finisherRequired = 16; dnfStart = 8; }

    const canFinish = showLap >= finisherRequired;
    const reachedDNF = showLap >= dnfStart && showLap < finisherRequired;

    let bgClass = "bg-green-50";
    if (r.status === "DNF") bgClass = "bg-red-50";
    else if (r.status === "FINISHER") bgClass = "blink-finisher";
    else if (canFinish && r.status === "RUNNING") bgClass = "blink-slow-finisher";
    else if (reachedDNF) bgClass = "blink-dnf";

    let info = showLap === 0
      ? "‚úÖ Check-in ‡πÅ‡∏•‡πâ‡∏ß (‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ß‡∏¥‡πà‡∏á)"
      : `üèÅ ‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà: ${showLap} / ${finisherRequired}<br>‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á: ${distance} ‡∏Å‡∏°.`;

    let notice = "";
    if (canFinish && r.status === "RUNNING") {
      notice = "<div class='text-green-700 text-xs mt-1 font-medium'>üéñÔ∏è ‡∏Ñ‡∏£‡∏ö‡∏£‡∏∞‡∏¢‡∏∞‡πÅ‡∏•‡πâ‡∏ß - ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏à‡∏ö‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô</div>";
    } else if (reachedDNF && r.status === "RUNNING") {
      notice = "<div class='text-yellow-700 text-xs mt-1 font-medium'>‚ö†Ô∏è ‡∏ñ‡∏∂‡∏á‡∏£‡∏∞‡∏¢‡∏∞ DNF ‡πÅ‡∏•‡πâ‡∏ß</div>";
    }

    let buttons = "";
    if (r.status === "FINISHER" || r.status === "DNF") {
      buttons = `<span class="text-gray-500 text-sm">üö´ ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß</span>`;
    } else if (canFinish && r.status === "RUNNING") {
      buttons = `<button class="bg-red-500 text-white px-2 py-1 rounded" onclick="confirmChange('${r.id}','FINISHER','${r.name}')">FINISHER</button>`;
    } else if (r.status === "RUNNING") {
      buttons = `<button class="bg-yellow-500 text-white px-2 py-1 rounded" onclick="confirmChange('${r.id}','DNF','${r.name}')">DNF</button>`;
    }

    runnerList.innerHTML += `
      <div class="border p-3 rounded flex justify-between items-center ${bgClass}">
        <div>
          <b>${r.name}</b> (${r.type})<br>
          üè∑Ô∏è BIB: ${r.bib || "-"}<br> <!-- ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏™‡∏î‡∏á BIB -->
          ü™™ Tag ID: ${r.tag_id || "-"}<br>
          ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ${r.status}<br>${info}${notice}
        </div>
        <div>${buttons}</div>
      </div>`;
  });

  document.getElementById("lastUpdate").textContent = "‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: " + new Date().toLocaleTimeString("th-TH");
}

// ============================ CONFIRM + UPDATE ============================
async function confirmChange(runnerId, status, name) {
  const confirm1 = confirm(`‚ö†Ô∏è ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Ç‡∏≠‡∏á "${name}" ‡πÄ‡∏õ‡πá‡∏ô ${status}?`);
  if (!confirm1) return;
  const confirm2 = confirm("‚ùó ‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏ñ‡∏≤‡∏ß‡∏£ ‡∏ô‡∏±‡∏Å‡∏ß‡∏¥‡πà‡∏á‡∏à‡∏∞‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ!\n\n‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£‡∏ï‡πà‡∏≠‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?");
  if (!confirm2) return;

  const reason = prompt(status === "DNF" ? "‡πÄ‡∏´‡∏ï‡∏∏‡∏ú‡∏• DNF:" : "‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏ FINISHER:", "‡∏Ñ‡∏£‡∏ö‡∏£‡∏∞‡∏¢‡∏∞ / ‡∏ö‡∏≤‡∏î‡πÄ‡∏à‡πá‡∏ö / ‡∏≠‡∏∑‡πà‡∏ô‡πÜ");
  if (!reason) return;

  await supabase.from("runner").update({ status }).eq("id", runnerId);
  await supabase.from("dnf_log").insert({ runner_id: runnerId, status, reason, updated_by: currentUser.id });

  showToast(`‚úÖ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Ç‡∏≠‡∏á ${name} ‡πÄ‡∏õ‡πá‡∏ô ${status} ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à`);
  loadRunners(currentSearch);
}

// ============================ REALTIME ============================
function startRealtimeListener() {
  supabase.channel("record-changes")
    .on("postgres_changes", { event: "*", schema: "public", table: "record" }, payload => {
      const lap = payload.new?.lap;
      if (!lap) return;
      loadRunners(currentSearch);
      if ([4,6,8].includes(lap)) { alertDnf.play(); showToast(`‚ö†Ô∏è ‡∏ô‡∏±‡∏Å‡∏ß‡∏¥‡πà‡∏á‡∏ñ‡∏∂‡∏á‡∏£‡∏∞‡∏¢‡∏∞ DNF (‡∏£‡∏≠‡∏ö ${lap})`); }
      if ([8,11,16].includes(lap)) { alertFinisher.play(); showToast(`üèÜ ‡∏ô‡∏±‡∏Å‡∏ß‡∏¥‡πà‡∏á‡∏ñ‡∏∂‡∏á‡∏£‡∏∞‡∏¢‡∏∞ FINISHER (‡∏£‡∏≠‡∏ö ${lap})`); }
    })
    .subscribe();
}

// ============================ TOAST ============================
function showToast(message) {
  const t = document.createElement("div");
  t.className = "toast";
  t.innerHTML = message;
  toastContainer.appendChild(t);
  setTimeout(() => {
    t.style.transition = "opacity 0.5s";
    t.style.opacity = "0";
    setTimeout(() => t.remove(), 500);
  }, 3500);
}
