/* =============================
   QR SCANNER
============================= */
function startScanner(){
  const scanner = new Html5Qrcode("reader");

  scanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    decoded => {
      if(decoded.includes("bib=")){
        scanner.stop();
        const bib = decoded.split("bib=")[1];
        loadRunner(bib);
      }
    }
  );
}

/* =============================

============================= */
async function loadRunner(bib){
  result.innerHTML = `<p style='color:#facc15'>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</p>`;

  const bibNum = parseInt(bib.replace("TOP",""));

  const { data: allRows } = await sb
    .from("bangwad")
    .select("id")
    .order("id");

  const row = allRows[bibNum - 1];
  if(!row){
    result.innerHTML = `<p style="color:#ef4444">BIB ‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö</p>`;
    return;
  }

  const { data } = await sb
    .from("bangwad")
    .select("*")
    .eq("id", row.id)
    .single();

  renderCard(data, bib);
}
