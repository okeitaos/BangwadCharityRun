<!DOCTYPE html>

<head>

<style>

  }

  }

  .logo {

  }

  .lang-toggle {

  }

  @keyframes sparkle {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100px) scale(0); opacity: 0; }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @media (max-width: 600px) {
    h1 { font-size: 2rem; }

  }
</style>
</head>
<body>
  <button class="lang-toggle" id="langBtn">EN</button>

  <img src="https://lh5.googleusercontent.com/d/1gQmeWDIjDtQTFOJDZKUQMJRRdfBjlRUh" alt="4LAPTOP100 Logo" class="logo">

  <h1 id="title">Coming Soon</h1>
  <p id="desc">

  <audio id="tickSound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/22/audio_7b8d20d9a3.mp3?filename=clock-tick-1.mp3" type="audio/mp3">
  </audio>

  <script>
    // ===============================
    // üîí ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ç‡∏ß‡∏≤ / Inspect
    // ===============================
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key)) || (e.ctrlKey && e.key === "U")) {
        e.preventDefault();
      }
    });

    // ===============================
    // üåê ‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏•‡∏±‡∏ö‡∏†‡∏≤‡∏©‡∏≤
    // ===============================
    const langBtn = document.getElementById("langBtn");
    const tickSound = document.getElementById("tickSound");
    let lang = "th";

    langBtn.addEventListener("click", () => {
      lang = lang === "th" ? "en" : "th";
      updateLanguage();
    });

    function updateLanguage() {
      if (lang === "th") {
        document.documentElement.lang = "th";
        document.getElementById("title").textContent = "Coming Soon";
        document.getElementById("desc").innerHTML =
          "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô<br><span class='highlight'>4LAPTOP100 2025</span>";
        langBtn.textContent = "EN";
      } else {
        document.documentElement.lang = "en";
        document.getElementById("title").textContent = "Coming Soon";
        document.getElementById("desc").innerHTML =
          "Preparing the announcement of participants<br><span class='highlight'>4LAPTOP100 2025</span>";
        langBtn.textContent = "‡πÑ‡∏ó‡∏¢";
      }
    }

    // ===============================
    // ‚ú® ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏¢‡πÑ‡∏ü
    // ===============================
    function createSpark() {
      const spark = document.createElement("div");
      spark.classList.add("spark");
      spark.style.left = Math.random() * window.innerWidth + "px";
      spark.style.top = Math.random() * window.innerHeight + "px";
      spark.style.animationDuration = (Math.random() * 1 + 0.5) + "s";
      document.body.appendChild(spark);
      setTimeout(() => spark.remove(), 1200);
    }

    // ===============================
    // ‚è≥ ‡∏£‡∏∞‡∏ö‡∏ö‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á + Redirect
    // ===============================
    const targetDate = new Date("Nov 6, 2025 20:15:00").getTime();
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á tick ‡∏ó‡∏∏‡∏Å‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
      tickSound.currentTime = 0;
      tickSound.play().catch(() => {});

      if (distance <= 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML =
          lang === "th" ? "üéâ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏´‡∏ô‡πâ‡∏≤‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠..." : "üéâ Redirecting to announcement page...";

        // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏¢‡πÑ‡∏ü‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤
        let sparkInterval = setInterval(() => createSpark(), 50);
        setTimeout(() => clearInterval(sparkInterval), 2000);

        // ‚úÖ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤
        setTimeout(() => {
          document.body.style.transition = "opacity 1.5s ease";
          document.body.style.opacity = "0";
          setTimeout(() => (window.location.href = "adminlist.html"), 1500);
        }, 2500);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const text = lang === "th"
        ? `${days} ‡∏ß‡∏±‡∏ô ${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`
        : `${days} Days ${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

      document.getElementById("countdown").innerHTML = text;

      if (Math.random() < 0.2) createSpark();
    }, 1000);
  </script>
</body>
</html>
