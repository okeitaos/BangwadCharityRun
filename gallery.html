<body class="bg-slate-900 text-white flex flex-col items-center min-h-screen p-6">

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

/* ================= CONFIG ================= */
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";
const BUCKET = "gallery";

let SIM_THRESHOLD = 0.65;
const CLUSTER_THRESHOLD = 0.5; // ğŸ†• clustering distance

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ================= DOM ================= */
const fileInput = document.getElementById("fileInput");
const searchBtn = document.getElementById("searchBtn");
const resultDiv = document.getElementById("result");
const statusDiv = document.getElementById("status");
const thresholdInput = document.getElementById("threshold");
const thresholdValue = document.getElementById("thresholdValue");

/* ================= LOAD MODELS ================= */
const modelURL = "https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.4/model/";
await Promise.all([
  faceapi.nets.tinyFaceDetector.loadFromUri(modelURL),
  faceapi.nets.faceLandmark68Net.loadFromUri(modelURL),
  faceapi.nets.faceRecognitionNet.loadFromUri(modelURL),
]);
statusDiv.textContent = "âœ… à¸à¸£à¹‰à¸­à¸¡à¹ƒà¸Šà¹‰à¸‡à¸²à¸™";

/* ================= UTILS ================= */
// ğŸ†• Euclidean Distance
function euclideanDistance(a, b) {
  return Math.sqrt(
    a.reduce((sum, v, i) => sum + (v - b[i]) ** 2, 0)
  );
}

// ğŸ†• Face Clustering
function clusterFaces(descriptors, threshold = 0.5) {
  const clusters = [];

  descriptors.forEach(desc => {
    let matched = false;

    for (const cluster of clusters) {
      const dist = euclideanDistance(desc, cluster.representative);
      if (dist < threshold) {
        cluster.descriptors.push(desc);
        matched = true;
        break;
      }
    }

    if (!matched) {
      clusters.push({
        representative: desc,
        descriptors: [desc],
      });
    }
  });

  return clusters;
}

/* ================= EVENTS ================= */
thresholdInput.oninput = e => {
  SIM_THRESHOLD = e.target.value / 100;
  thresholdValue.textContent = `â‰¥ ${e.target.value}%`;
};

searchBtn.onclick = async () => {
  const file = fileInput.files[0];
  if (!file) return alert("à¸à¸£à¸¸à¸“à¸²à¹€à¸¥à¸·à¸­à¸à¸£à¸¹à¸›");

  resultDiv.innerHTML = "";
  statusDiv.textContent = "ğŸ§  à¸•à¸£à¸§à¸ˆà¸ˆà¸±à¸šà¹ƒà¸šà¸«à¸™à¹‰à¸²...";

  const img = await faceapi.bufferToImage(file);

  // ğŸ†• detect à¸«à¸¥à¸²à¸¢à¹ƒà¸šà¸«à¸™à¹‰à¸²
  const detections = await faceapi
    .detectAllFaces(
      img,
      new faceapi.TinyFaceDetectorOptions({
        inputSize: 416,
        scoreThreshold: 0.5,
      })
    )
    .withFaceLandmarks()
    .withFaceDescriptors();

  if (!detections.length) {
    statusDiv.textContent = "âŒ à¹„à¸¡à¹ˆà¸à¸šà¹ƒà¸šà¸«à¸™à¹‰à¸²";
    return;
  }

  // ğŸ†• clustering
  const descriptors = detections.map(d => Array.from(d.descriptor));
  const clusters = clusterFaces(descriptors, CLUSTER_THRESHOLD);

  statusDiv.textContent = `ğŸ‘¥ à¸à¸š ${clusters.length} à¸„à¸™`;

  // ğŸ†• search à¹à¸¢à¸à¸•à¸²à¸¡à¸„à¸™
  for (let i = 0; i < clusters.length; i++) {
    const embedding = clusters[i].representative;

    const res = await fetch(
      `${SUPABASE_URL}/functions/v1/face-search`,
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
        },
        body: JSON.stringify({
          embedding,
          threshold: SIM_THRESHOLD,
          limit: 20,
        }),
      }
    );

    const { matches } = await res.json();
    if (!matches?.length) continue;

    resultDiv.innerHTML += `
      <h3 class="mt-4 mb-2 text-green-400 font-semibold">
        ğŸ‘¤ Person ${i + 1}
      </h3>
      <div class="grid grid-cols-2 gap-3">
        ${matches.map(m => `
          <div class="bg-slate-700 p-2 rounded-lg">
            <img
              src="${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${m.image_url}"
              class="rounded mb-1"
            >
            <p class="text-xs text-center text-gray-300">
              ${(m.similarity * 100).toFixed(2)}%
            </p>
          </div>
        `).join("")}
      </div>
    `;
  }
};
</script>
