/* ================= GROUPING (‡πÄ‡∏î‡∏¥‡∏°) ================= */
function groupAllMyFaces(rows) {
  if (!rows || rows.length === 0) return [];
  const sorted = [...rows].sort((a, b) => a.distance - b.distance);
  const median = sorted[Math.floor(sorted.length / 2)].distance;
  const threshold = Math.max(0.75, median + 0.15);
  return sorted.filter(r => r.distance <= threshold);
}

/* ================= WATERMARK + DOWNLOAD ================= */
async function downloadWithWatermark(imageUrl, filename) {
  const img = new Image();
  const logo = new Image();
  img.crossOrigin = "anonymous";
  logo.crossOrigin = "anonymous";

  img.src = imageUrl;
  logo.src = LOGO_URL;

  await Promise.all([
    new Promise(res => img.onload = res),
    new Promise(res => logo.onload = res)
  ]);

  const canvas = document.createElement("canvas");
  canvas.width = img.width;
  canvas.height = img.height;
  const ctx = canvas.getContext("2d");

  // draw main image
  ctx.drawImage(img, 0, 0);

  // watermark size ~15% width
  const logoWidth = canvas.width * 0.15;
  const ratio = logo.height / logo.width;
  const logoHeight = logoWidth * ratio;

  const padding = canvas.width * 0.02;
  ctx.globalAlpha = 0.85;
  ctx.drawImage(
    logo,
    canvas.width - logoWidth - padding,
    canvas.height - logoHeight - padding,
    logoWidth,
    logoHeight
  );
  ctx.globalAlpha = 1;

  const link = document.createElement("a");
  link.href = canvas.toDataURL("image/jpeg", 0.95);
  link.download = filename;
  link.click();
}
