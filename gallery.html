/* ===========================================================
   üÜï SAFE IMAGE LOADER
   =========================================================== */
async function loadImageSafe(url) {
  try {
    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) throw new Error("‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ");
    const blob = await res.blob();

  } catch (err) {
    throw new Error("‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: " + err.message);

}

/* ===========================================================
   üÜï MULTI-FACE DETECTOR
   =========================================================== */
async function detectFacesAll(img) {
  const optsSSD = new faceapi.SsdMobilenetv1Options({ minConfidence: 0.35 });
  const optsTiny = new faceapi.TinyFaceDetectorOptions({
    inputSize: 832,
    scoreThreshold: 0.25
  });

  let detections = await faceapi
    .detectAllFaces(img, optsSSD)
    .withFaceLandmarks()
    .withFaceDescriptors();

  if (detections.length === 0) {
    detections = await faceapi
      .detectAllFaces(img, optsTiny)
      .withFaceLandmarks()
      .withFaceDescriptors();
  }

  return detections;
}

/* ===========================================================
   üî• LOG SYSTEM (‡∏Ñ‡∏á‡πÄ‡∏î‡∏¥‡∏°)

const log = (type, text) => {
  const time = new Date().toLocaleTimeString();
  const color = type === "error"

/* ===========================================================
   üìä STAT SYSTEM (‡πÄ‡∏î‡∏¥‡∏° + ‡πÑ‡∏°‡πà‡∏•‡∏ö‡∏≠‡∏∞‡πÑ‡∏£)

let isSyncing = false;
let stopRequested = false;
let autoSyncId = null;

let stats = { success: 0, skipped: 0, failed: 0, processed: 0, total: 0 };
const processedSet = new Set();

const updateStats = () => {

};

/* ===========================================================
   CACHE SYSTEM ‚Äî ‡πÄ‡∏î‡∏¥‡∏°
   =========================================================== */
const loadCache = () => JSON.parse(localStorage.getItem("gallery-cache") || "{}");
const saveCache = c => localStorage.setItem("gallery-cache", JSON.stringify(c));

  localStorage.removeItem("gallery-cache");

};

/* ===========================================================
   ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏• FaceAPI ‚Äî ‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏° ‡∏õ‡∏£‡∏±‡∏ö‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏™‡∏∏‡∏î
   =========================================================== */
async function loadModels() {
  $("status").textContent = "‚è≥ ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•...";
  const modelURL =

  await Promise.all([
    faceapi.nets.ssdMobilenetv1.loadFromUri(modelURL),
    faceapi.nets.tinyFaceDetector.loadFromUri(modelURL),
    faceapi.nets.faceLandmark68Net.loadFromUri(modelURL),
    faceapi.nets.faceRecognitionNet.loadFromUri(modelURL)
  ]);

  $("status").textContent = "‚úÖ ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ã‡∏¥‡∏á‡∏Ñ‡πå";
  log("info", "‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
}

/* ===========================================================
   MAIN SYNC CORE ‚Äî ‡∏£‡∏ß‡∏°‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏° + multi-face
   =========================================================== */
async function handleSync(path, map, cache, attempt = 0, retrySingle = false) {
  const updated = map[path].updated_at;

  if (!retrySingle && cache[path] && updated <= cache[path]) {
    if (!processedSet.has(path)) {
      stats.skipped++;
      processedSet.add(path);
      stats.processed++;
      updateStats();
    }
    return;
  }

  try {
    // ‚õî ‡∏°‡∏µ‡πÉ‡∏ô‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡πâ‡∏ß
    const { data: exists } = await supabase
      .from("faces")
      .select("id")
      .eq("image_url", path)
      .maybeSingle();

    if (exists) {
      stats.skipped++;
      processedSet.add(path);
      stats.processed++;
      cache[path] = updated;
      saveCache(cache);
      updateStats();
      return;
    }

    // ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢
    const imgUrl =
      `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${encodeURIComponent(path)}`;
    const img = await loadImageSafe(imgUrl);

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏´‡∏•‡∏≤‡∏¢‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤
    const detections = await detectFacesAll(img);

    if (detections.length === 0)
      throw new Error("‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÉ‡∏ô‡∏†‡∏≤‡∏û‡∏ô‡∏µ‡πâ");

    // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà‡πÉ‡∏´‡∏ç‡πà‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î
    const main = detections.sort(
      (a, b) =>
        b.detection.box.width * b.detection.box.height -
        a.detection.box.width * a.detection.box.height
    )[0];

    const minFace = Number($("minFaceSize").value) || 60;
    if (
      main.detection.box.width < minFace ||
      main.detection.box.height < minFace
    ) {
      throw new Error("‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏•‡πá‡∏Å‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ");
    }

    const embedding = Array.from(main.descriptor);
    const name = path.split("/").pop().split(".").shift();

    // ‡∏™‡πà‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
    const { error } = await supabase.rpc("insert_face_vector", {
      p_name: name,
      p_image_url: path,
      p_embedding: embedding
    });
    if (error) throw new Error(error.message);

    stats.success++;
    cache[path] = updated;
    saveCache(cache);
    log("info", `‚úÖ ${path}`);

  } catch (err) {
    if (attempt < 2 && !retrySingle) {
      log("warn", `Retry ${attempt + 1}/3: ${path} (${err.message})`);
      await delay(250);
      return await handleSync(path, map, cache, attempt + 1);
    }

    stats.failed++;
    log("error", `‚ùå ${path}: ${err.message}`);

    addFailedPreview(
      path,
      `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${encodeURIComponent(path)}`,
      err.message
    );
  } finally {
    if (!processedSet.has(path)) {
      processedSet.add(path);
      stats.processed++;
      updateStats();
    }
  }
}

/* ===========================================================
   FAILED PREVIEW ‚Äî (‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏°‡∏£‡∏ß‡∏°)
   =========================================================== */
function addFailedPreview(path, imgUrl, reason) {
  if (failedImages.has(path)) return;

  failedImages.set(path, true);
  const box = document.createElement("div");
  box.className = "bg-slate-700 p-2 rounded relative";

  box.innerHTML = `
    <img src="${imgUrl}" class="rounded w-full object-cover h-40">
    <p class="text-xs text-center mt-1 text-red-300">${reason}</p>
    <button class="absolute bottom-2 right-2 bg-blue-600 text-xs px-2 py-1 rounded retry-btn">Retry</button>
  `;

  $("failedGrid").appendChild(box);

  box.querySelector(".retry-btn").onclick = async () => {
    box.style.opacity = 0.5;
    await handleSync(path, { [path]: { updated_at: new Date().toISOString() } }, loadCache(), 0, true);
    box.remove();
    failedImages.delete(path);
  };
}

/* ===========================================================
   LIST RECURSIVE ‚Äî ‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏°
   =========================================================== */
async function listRecursive(path = "", map = {}) {
  const limit = 1000;
  let offset = 0;

  while (true) {
    const { data, error } = await supabase.storage
      .from(BUCKET)
      .list(path, { limit, offset });

    if (error) break;
    if (!data || data.length === 0) break;

    for (const item of data) {
      if (!item.metadata) {
        if (!item.name.startsWith(".")) {
          await listRecursive(path ? `${path}/${item.name}` : item.name, map);
        }
      } else {
        const fullPath = path ? `${path}/${item.name}` : item.name;
        map[fullPath] = { updated_at: item.updated_at };
      }
    }

    if (data.length < limit) break;
    offset += limit;
    await delay(70);
  }

  return map;
}

/* ===========================================================
   MAIN SYNC ‚Äî ‡∏Ñ‡∏á‡πÄ‡∏î‡∏¥‡∏° + ‡πÅ‡∏Å‡πâ null onclick
   =========================================================== */
async function syncGallery() {
  if (isSyncing) return log("warn", "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ã‡∏¥‡∏á‡∏Ñ‡πå‡∏≠‡∏¢‡∏π‡πà");

  isSyncing = true;
  stopRequested = false;
  startTime = Date.now();
  stats = { success: 0, skipped: 0, failed: 0, processed: 0, total: 0 };
  processedSet.clear();
  updateStats();
  $("failedGrid").innerHTML = "";
  $("status").textContent = "üîÑ ‡πÄ‡∏£‡∏¥‡πà‡∏° Sync...";

  try {
    const map = await listRecursive("");
    const files = Object.keys(map).filter(f =>
      f.match(/\.(jpg|jpeg|png|webp)$/i)
    );
    const cache = loadCache();

    stats.total = files.length;
    updateStats();

    const workers = Number($("rateLimit").value) || 5;
    const delayMs = Number($("delayMs").value) || 200;

    await Promise.all(
      Array.from({ length: workers }, (_, w) =>
        (async () => {
          for (let i = w; i < files.length; i += workers) {
            if (stopRequested) break;
            await handleSync(files[i], map, cache);
            if (delayMs) await delay(delayMs);
          }
        })()
      )
    );

    $("status").textContent =
      `‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô ‚Äî ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${stats.success}, ‡∏Ç‡πâ‡∏≤‡∏° ${stats.skipped}, ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß ${stats.failed}`;
    $("lastSync").textContent = "‡∏ã‡∏¥‡∏á‡∏Ñ‡πå‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: " + new Date().toLocaleString();

  } catch (e) {
    log("error", "Critical: " + e.message);
  }

  isSyncing = false;
}

if ($("stopAuto")) {
