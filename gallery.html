<script>

const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";

const RESULT_LIMIT = 200;
const HARD_MAX_DISTANCE = 0.45;
const PRIMARY_MAX = 0.30;
const MAX_JUMP = 0.12;
/* ========================================= */

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const fileInput = document.getElementById("fileInput");
const statusEl = document.getElementById("status");

const queryPreviewBox = document.getElementById("queryPreviewBox");
const queryPreviewImg = document.getElementById("queryPreviewImg");

let currentFilename = "";

/* ================= LOAD MODELS ================= */
(async () => {
  const MODEL_URL = "https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/";
  statusEl.innerText = "‚è≥ ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤...";
  await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
  await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
  await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
  statusEl.innerText = "‚úÖ ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤";
})();

/* ================= SEARCH ================= */
fileInput.onchange = async () => {
  const file = fileInput.files[0];
  if (!file) return;

  primaryBox.innerHTML = "";
  secondaryBox.innerHTML = "";
  secondarySection.classList.add("hidden");
  resultInfo.classList.add("hidden");

  statusEl.innerText = "üì∏ ‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤...";

  const img = await faceapi.bufferToImage(file);
  queryPreviewImg.src = img.src;
  queryPreviewBox.classList.remove("hidden");

  const detections = await faceapi
    .detectAllFaces(img, new faceapi.TinyFaceDetectorOptions({ inputSize: 416 }))
    .withFaceLandmarks()
    .withFaceDescriptors();

  if (!detections.length) {
    statusEl.innerText = "‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÉ‡∏ô‡∏†‡∏≤‡∏û";
    return;
  }

  statusEl.innerText = "üîç ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤...";

  const allResults = [];

  for (const det of detections) {
    const vectorLiteral = "[" + Array.from(det.descriptor).join(",") + "]";
    const { data } = await sb.rpc("search_face_ranked", {
      query_vector: vectorLiteral,
      result_limit: RESULT_LIMIT
    });
    if (data) allResults.push(...data);
  }

  renderResults(allResults);
};

/* ================= LAYER 4 ================= */
function identityConsistencyFilter(results) {
  if (results.length <= 2) return results;
  const anchors = results.slice(0, 5);
  return results.filter(r => {
    let votes = 0;
    for (const a of anchors) {
      if (Math.abs(r.distance - a.distance) < 0.08) votes++;
    }
    return votes >= 2;
  });
}

/* ================= LAYER 5 ================= */
function contextBoost(results) {
  if (results.length <= 1) return results;
  const boosted = [];
  for (let i = 0; i < results.length; i++) {
    const prev = results[i - 1];
    const curr = results[i];
    const next = results[i + 1];
    if (
      (prev && prev.photographer_code === curr.photographer_code) ||
      (next && next.photographer_code === curr.photographer_code)
    ) {
      boosted.push(curr);
    }
  }
  return boosted;
}

/* ================= SPLIT RESULTS (FINAL UX + AI) ================= */
function renderResults(rows) {
  const sorted = rows
    .filter(r => r.distance <= HARD_MAX_DISTANCE)
    .sort((a, b) => a.distance - b.distance);

  if (!sorted.length) return;

  // Primary (strict)
  let primaryRaw = [sorted[0]];
  for (let i = 1; i < sorted.length; i++) {
    const jump = sorted[i].distance - sorted[i - 1].distance;
    if (sorted[i].distance <= PRIMARY_MAX && jump <= MAX_JUMP) {
      primaryRaw.push(sorted[i]);
    } else break;
  }
  const primary = identityConsistencyFilter(primaryRaw);

  // Secondary (relaxed)
  const secondaryRaw = sorted.slice(primaryRaw.length);
  const secondary = contextBoost(secondaryRaw);

  renderBox(primary, primaryBox);

  if (secondary.length) {
    secondarySection.classList.remove("hidden");
    renderBox(secondary, secondaryBox);
  }

  resultInfo.classList.remove("hidden");
  resultInfo.innerText =
    `‡∏û‡∏ö‡∏£‡∏π‡∏õ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì ${primary.length} ‡∏†‡∏≤‡∏û` +
    (secondary.length ? ` ‚Ä¢ ‡∏£‡∏π‡∏õ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏° ${secondary.length} ‡∏†‡∏≤‡∏û` : "");
}

/* ================= RENDER ================= */
function renderBox(rows, box) {
  box.innerHTML = "";
  rows.forEach((r, i) => {
    const url = sb.storage.from("gallery")
      .getPublicUrl(r.file_path).data.publicUrl;

    const card = document.createElement("div");
    card.className = "card bg-slate-800 rounded-2xl overflow-hidden";
    card.innerHTML = `
      <img src="${url}" class="w-full h-56 object-cover cursor-pointer"
        onclick="openPreview('${url}','photo_${i+1}.jpg')">
      <div class="p-3 text-xs text-gray-400">
        Similarity ${(1 - r.distance).toFixed(2)}
      </div>`;
    box.appendChild(card);
  });
}

/* ================= PREVIEW + WATERMARK ================= */
async function openPreview(url, filename) {
  currentFilename = filename;
  document.getElementById("previewModal").classList.remove("hidden");
  await drawPreviewWithWatermark(url);

  document.getElementById("downloadBtn").onclick = () => {
    const canvas = document.getElementById("previewCanvas");
    const a = document.createElement("a");
    a.href = canvas.toDataURL("image/jpeg", 0.95);
    a.download = filename;
    a.click();
  };
}

function closePreview() {
  document.getElementById("previewModal").classList.add("hidden");
}

async function drawPreviewWithWatermark(imageUrl) {
  const img = new Image();
  const logo = new Image();
  img.crossOrigin = "anonymous";
  logo.crossOrigin = "anonymous";
  img.src = imageUrl;
  logo.src = LOGO_URL;

  await Promise.all([
    new Promise(r => img.onload = r),
    new Promise(r => logo.onload = r)
  ]);

  const canvas = document.getElementById("previewCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = img.width;
  canvas.height = img.height;

  ctx.drawImage(img, 0, 0);

  const pad = canvas.width * 0.03;

  // Text watermark
  ctx.save();
  ctx.globalAlpha = 0.45;
  ctx.fillStyle = "white";
  ctx.textAlign = "center";
  ctx.textBaseline = "bottom";
  ctx.font = `bold ${Math.round(canvas.width * 0.020)}px Arial`;
  ctx.fillText(
    "BANGWAD CHARITY RUN 2025 | OFFICIAL PHOTOGRAPHER",
    canvas.width / 2,
    canvas.height - pad * 0.4
  );
  ctx.restore();

  // Logo
  const logoW = canvas.width * 0.15;
  const logoH = logoW * (logo.height / logo.width);
  ctx.drawImage(
    logo,
    canvas.width - logoW - pad,
    canvas.height - logoH - pad * 1.6,
    logoW,
    logoH
  );
}
