/* ================= THAIRUN PRO GROUPING ================= */
/* üî• ‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏£‡∏π‡∏õ‡∏Ñ‡∏ô‡∏≠‡∏∑‡πà‡∏ô‡∏´‡∏•‡∏∏‡∏î‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ */
function groupAllMyFaces(rows) {
  if (!rows || rows.length === 0) return [];

  // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏à‡∏≤‡∏Å‡πÉ‡∏Å‡∏•‡πâ ‚Üí ‡πÑ‡∏Å‡∏•
  const sorted = [...rows].sort((a, b) => a.distance - b.distance);

  const result = [sorted[0]]; // anchor

  const MAX_JUMP = 0.12; // ‡∏£‡∏∞‡∏¢‡∏∞‡∏Å‡∏£‡∏∞‡πÇ‡∏î‡∏î‡∏ó‡∏µ‡πà‡∏ñ‡∏∑‡∏≠‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ñ‡∏ô
  const ABS_MAX  = 0.70; // ‡πÄ‡∏û‡∏î‡∏≤‡∏ô‡∏ï‡∏≤‡∏¢ ‡∏´‡πâ‡∏≤‡∏°‡πÄ‡∏Å‡∏¥‡∏ô

  for (let i = 1; i < sorted.length; i++) {
    const prev = sorted[i - 1];
    const curr = sorted[i];

    const jump = curr.distance - prev.distance;

    // ‚ùå ‡πÄ‡∏Å‡∏¥‡∏ô‡πÄ‡∏û‡∏î‡∏≤‡∏ô = ‡∏Ñ‡∏ô‡∏≠‡∏∑‡πà‡∏ô‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô
    if (curr.distance > ABS_MAX) break;

    // ‚ùå distance ‡∏Å‡∏£‡∏∞‡πÇ‡∏î‡∏î‡πÅ‡∏£‡∏á = ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ñ‡∏ô
    if (jump > MAX_JUMP) break;

    result.push(curr);
  }

  return result;
}

/* ================= DOWNLOAD + WATERMARK ================= */
async function downloadWithWatermark(imageUrl, filename) {
  const img = new Image();
  const logo = new Image();
  img.crossOrigin = "anonymous";
  logo.crossOrigin = "anonymous";

  img.src = imageUrl;
  logo.src = LOGO_URL;

  await Promise.all([
    new Promise(r => img.onload = r),
    new Promise(r => logo.onload = r)
  ]);

  const canvas = document.createElement("canvas");
  canvas.width = img.width;
  canvas.height = img.height;
  const ctx = canvas.getContext("2d");

  ctx.drawImage(img, 0, 0);

  const logoW = canvas.width * 0.15;
  const logoH = logoW * (logo.height / logo.width);
  const pad = canvas.width * 0.02;

  ctx.globalAlpha = 0.85;
  ctx.drawImage(
    logo,
    canvas.width - logoW - pad,
    canvas.height - logoH - pad,
    logoW,
    logoH
  );
  ctx.globalAlpha = 1;

  const a = document.createElement("a");
  a.href = canvas.toDataURL("image/jpeg", 0.95);
  a.download = filename;
  a.click();
}
