<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>Face Search Gallery</title>

<script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>

<style>
  body { font-family: sans-serif; }
  #results img { width: 160px; margin: 6px; border-radius: 6px; }
</style>
</head>

<body>

<h2>ğŸ” à¸„à¹‰à¸™à¸«à¸²à¸ à¸²à¸à¸”à¹‰à¸§à¸¢à¹ƒà¸šà¸«à¸™à¹‰à¸²</h2>

<input type="file" id="imageInput" accept="image/*">
<button id="searchBtn">à¸„à¹‰à¸™à¸«à¸²</button>

<div id="status"></div>
<div id="results"></div>

<script>
/* ===============================
   CONFIG
================================ */
const FACE_SEARCH_API =
  "https://xjdjurdflowiwdxgkvfr.supabase.co/functions/v1/face-search";

const EVENT_ID = "BCR2025";

/* ===============================
   LOAD MODELS
================================ */
async function loadModels() {
  const url = "https://justadudewhohacks.github.io/face-api.js/models";
  await Promise.all([
    faceapi.nets.ssdMobilenetv1.loadFromUri(url),
    faceapi.nets.faceLandmark68Net.loadFromUri(url),
    faceapi.nets.faceRecognitionNet.loadFromUri(url),
  ]);
  console.log("âœ… face-api models loaded");
}
loadModels();

/* ===============================
   MAIN SEARCH
================================ */
document.getElementById("searchBtn").onclick = async () => {
  const file = document.getElementById("imageInput").files[0];
  const status = document.getElementById("status");
  const results = document.getElementById("results");

  results.innerHTML = "";
  status.innerText = "";

  if (!file) {
    alert("à¸à¸£à¸¸à¸“à¸²à¹€à¸¥à¸·à¸­à¸à¸£à¸¹à¸›");
    return;
  }

  status.innerText = "â³ à¸à¸³à¸¥à¸±à¸‡à¸•à¸£à¸§à¸ˆà¸ˆà¸±à¸šà¹ƒà¸šà¸«à¸™à¹‰à¸²...";

  const img = await faceapi.bufferToImage(file);

  const detections = await faceapi
    .detectAllFaces(img)
    .withFaceLandmarks()
    .withFaceDescriptors();

  if (!detections || detections.length === 0) {
    status.innerText = "âŒ à¹„à¸¡à¹ˆà¸à¸šà¹ƒà¸šà¸«à¸™à¹‰à¸²à¹ƒà¸™à¸ à¸²à¸";
    return;
  }

  // âœ… à¹€à¸¥à¸·à¸­à¸à¸«à¸™à¹‰à¸²à¸—à¸µà¹ˆà¸Šà¸±à¸”à¸—à¸µà¹ˆà¸ªà¸¸à¸” (box à¹ƒà¸«à¸à¹ˆà¸ªà¸¸à¸”)
  const best = detections.sort((a, b) =>
    (b.detection.box.width * b.detection.box.height) -
    (a.detection.box.width * a.detection.box.height)
  )[0];

  const descriptor = best.descriptor;

  if (!descriptor || descriptor.length !== 128) {
    status.innerText = "âŒ à¹ƒà¸šà¸«à¸™à¹‰à¸²à¹„à¸¡à¹ˆà¸Šà¸±à¸” à¸à¸£à¸¸à¸“à¸²à¹ƒà¸Šà¹‰à¸ à¸²à¸à¸­à¸·à¹ˆà¸™";
    return;
  }

  status.innerText = "ğŸ” à¸à¸³à¸¥à¸±à¸‡à¸„à¹‰à¸™à¸«à¸²à¸£à¸¹à¸›à¸—à¸µà¹ˆà¸„à¸¥à¹‰à¸²à¸¢...";

  /* ===============================
     CALL EDGE FUNCTION
  ================================ */
  try {
    const res = await fetch(FACE_SEARCH_API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        embedding: Array.from(descriptor),
        threshold: 0.55,
        limit: 30,
        event_id: EVENT_ID
      })
    });

    if (!res.ok) {
      const err = await res.text();
      throw new Error(err);
    }

    const data = await res.json();

    if (!data || data.length === 0) {
      status.innerText = "ğŸ˜¢ à¹„à¸¡à¹ˆà¸à¸šà¸ à¸²à¸à¸—à¸µà¹ˆà¸•à¸£à¸‡à¸à¸±à¸™";
      return;
    }

    status.innerText = `âœ… à¸à¸š ${data.length} à¸ à¸²à¸`;

    data.forEach(row => {
      const img = document.createElement("img");
      img.src = row.image_url;
      img.loading = "lazy";
      results.appendChild(img);
    });

  } catch (err) {
    console.error(err);
    status.innerText = "âŒ à¹€à¸à¸´à¸”à¸‚à¹‰à¸­à¸œà¸´à¸”à¸à¸¥à¸²à¸”à¹ƒà¸™à¸à¸²à¸£à¸„à¹‰à¸™à¸«à¸²";
  }
};
</script>

</body>
</html>
