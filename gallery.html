<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";
const LOGO_URL =
  "https://xjdjurdflowiwdxgkvfr.supabase.co/storage/v1/object/public/user-images/Logo-CharityRun3D.png";

const RESULT_LIMIT = 200;

// üî• ULTRA PARAMS
const HARD_MAX = 0.48;        // ‡∏Å‡∏±‡∏ô‡∏Ñ‡∏ô‡∏≠‡∏∑‡πà‡∏ô 100%
const PRIMARY_SOFT = 0.33;    // ‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á‡∏ä‡∏±‡∏ß‡∏£‡πå
const PRIMARY_HARD = 0.38;    // ‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á‡∏¢‡∏≤‡∏Å
const MAX_JUMP = 0.09;        // continuity
const MIN_CLUSTER = 2;
/* ========================================= */

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const fileInput = document.getElementById("fileInput");
const statusEl = document.getElementById("status");
const resultInfo = document.getElementById("resultInfo");
const primaryBox = document.getElementById("primaryBox");
const secondaryBox = document.getElementById("secondaryBox");
const secondarySection = document.getElementById("secondarySection");
const queryPreviewBox = document.getElementById("queryPreviewBox");
const queryPreviewImg = document.getElementById("queryPreviewImg");

let currentFilename = "";

/* ================= LOAD MODELS ================= */
(async () => {
  const MODEL_URL = "https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/";
  statusEl.innerText = "‚è≥ ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤...";
  await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
  await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
  await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
  statusEl.innerText = "‚úÖ ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤";
})();

/* ================= SEARCH ================= */
fileInput.onchange = async () => {
  const file = fileInput.files[0];
  if (!file) return;

  primaryBox.innerHTML = "";
  secondaryBox.innerHTML = "";
  secondarySection.classList.add("hidden");
  resultInfo.classList.add("hidden");

  statusEl.innerText = "üì∏ ‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤...";

  const img = await faceapi.bufferToImage(file);
  queryPreviewImg.src = img.src;
  queryPreviewBox.classList.remove("hidden");

  const detections = await faceapi
    .detectAllFaces(img, new faceapi.TinyFaceDetectorOptions({ inputSize: 416 }))
    .withFaceLandmarks()
    .withFaceDescriptors();

  if (!detections.length) {
    statusEl.innerText = "‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÉ‡∏ô‡∏†‡∏≤‡∏û";
    return;
  }

  statusEl.innerText = "üîç ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤...";

  const rawResults = [];

  for (const det of detections) {
    const vector = "[" + Array.from(det.descriptor).join(",") + "]";
    const { data } = await sb.rpc("search_face_ranked", {
      query_vector: vector,
      result_limit: RESULT_LIMIT
    });
    if (data) rawResults.push(...data);
  }

  const { primary, secondary } = splitResultsUltra(rawResults);
  render(primary, secondary);
};

/* ================= ULTRA SPLIT ================= */
function splitResultsUltra(rows) {
  // 1) dedupe per image (keep best distance)
  const map = new Map();
  for (const r of rows) {
    if (!map.has(r.file_path) || r.distance < map.get(r.file_path).distance) {
      map.set(r.file_path, r);
    }
  }

  let list = Array.from(map.values());

  // 2) hard gate
  list = list.filter(r => r.distance <= HARD_MAX);
  list.sort((a, b) => a.distance - b.distance);
  if (!list.length) return { primary: [], secondary: [] };

  // 3) build primary cluster
  const primary = [list[0]];
  for (let i = 1; i < list.length; i++) {
    const prev = list[i - 1];
    const cur = list[i];
    const jump = cur.distance - prev.distance;

    if (
      cur.distance <= PRIMARY_SOFT ||
      (cur.distance <= PRIMARY_HARD && jump <= MAX_JUMP)
    ) {
      primary.push(cur);
    } else {
      break;
    }
  }

  // 4) density rule
  if (primary.length < MIN_CLUSTER) {
    // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÄ‡∏õ‡πá‡∏ô‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏à‡∏£‡∏¥‡∏á ‚Üí ‡∏•‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏°‡∏±‡πà‡∏ô‡πÉ‡∏à
    return { primary: primary.slice(0, 1), secondary: list.slice(1) };
  }

  // 5) secondary = ‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠
  const secondary = list.slice(primary.length);

  return { primary, secondary };
}

/* ================= RENDER ================= */
function render(primary, secondary) {
  renderBox(primary, primaryBox);

  if (secondary.length) {
    secondarySection.classList.remove("hidden");
    renderBox(secondary, secondaryBox);
  }

  resultInfo.classList.remove("hidden");
  resultInfo.innerText =
    `‡∏û‡∏ö‡∏£‡∏π‡∏õ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì ${primary.length} ‡∏†‡∏≤‡∏û` +
    (secondary.length ? ` ‚Ä¢ ‡∏£‡∏π‡∏õ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏° ${secondary.length} ‡∏†‡∏≤‡∏û` : "");
}

function renderBox(rows, box) {
  box.innerHTML = "";
  rows.forEach((r, i) => {
    const url = sb.storage.from("gallery")
      .getPublicUrl(r.file_path).data.publicUrl;

    const card = document.createElement("div");
    card.className = "card bg-slate-800 rounded-2xl overflow-hidden";
    card.innerHTML = `
      <img src="${url}" class="w-full h-56 object-cover cursor-pointer"
        onclick="openPreview('${url}','photo_${i+1}.jpg')">
      <div class="p-3 text-xs text-gray-400">
        Similarity ${(1 - r.distance).toFixed(2)}
      </div>`;
    box.appendChild(card);
  });
}
