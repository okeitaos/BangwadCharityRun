<style>
  body {
    font-family: 'Prompt', sans-serif;
    background: linear-gradient(-45deg, #cf142b, #000, #00247d, #fff);
    background-size: 400% 400%;
    animation: bg 15s ease infinite;
    color: #fff;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  @keyframes bg {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }

  h1 { color: #FFD700; text-shadow: 2px 2px 8px rgba(0,0,0,0.6); }

  .image-card {

  }
  .image-card:hover { transform: scale(1.03); }
  .image-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    cursor: pointer;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }
  .file-name {
    font-size: 0.8rem;
    color: #ddd;
    word-break: break-all;
    margin-top: 5px;
    padding: 0 5px;
  }
  .delete-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(255,0,0,0.8);
    border: none;
    color: #fff;
    border-radius: 50%;

    height: 30px;

    font-weight: bold;

  /* PROGRESS BAR */
  .progress-container {

  .progress-bar {

    color: #000;
    font-weight: bold;

  /* MODAL (‡∏†‡∏≤‡∏û‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠) */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 10px;
  }

  .modal.active { display: flex; }

  .modal img {
    max-width: 95%;
    max-height: 80vh;
    border-radius: 10px;

  .modal .info {

  .modal .filename {

  .close-btn {

    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);

    border-radius: 50%;
    color: #fff;
    width: 40px;
    height: 40px;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;

    align-items: center;

  @media (max-width: 600px) {

    }
  }
</style>

<script>
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";
const { createClient } = supabase;
const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const bucketName = "gallery";

async function loadGallery() {
  const galleryDiv = document.getElementById("gallery");
  galleryDiv.innerHTML = "<p>‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</p>";
  const { data, error } = await client.storage.from(bucketName).list("", { limit: 1000, sortBy: { column: "created_at", order: "desc" }});
  if (error) return galleryDiv.innerHTML = "<p>‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</p>";
  galleryDiv.innerHTML = data.length ? "" : "<p>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏†‡∏≤‡∏û‡πÉ‡∏ô‡∏Ñ‡∏•‡∏±‡∏á</p>";

  data.forEach((file) => {
    const card = document.createElement("div");
    card.classList.add("image-card");
    const img = document.createElement("img");
    img.src = `${SUPABASE_URL}/storage/v1/object/public/${bucketName}/${encodeURIComponent(file.name)}?t=${Date.now()}`;
    img.onclick = () => openModal(img.src, file.name);
    const delBtn = document.createElement("button");

    delBtn.textContent = "üóëÔ∏è";
    delBtn.onclick = () => deleteImage(file.name, card);
    const label = document.createElement("div");

    label.textContent = file.name;

    galleryDiv.appendChild(card);

}

async function deleteImage(fileName, cardElement) {
  if (!confirm(`‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏†‡∏≤‡∏û‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?\n${fileName}`)) return;
  const { error } = await client.storage.from(bucketName).remove([fileName]);
  if (error) alert("‚ùå ‡∏•‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + error.message);
  else { cardElement.remove(); setTimeout(loadGallery, 1000); alert("‚úÖ ‡∏•‡∏ö‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!"); }
}

function compressImage(file, maxSizeMB = 5, quality = 0.8) {
  return new Promise((resolve, reject) => {
    if (file.size > maxSizeMB * 1024 * 1024)
      return reject(new Error(`‚ùå ${file.name} ‡∏°‡∏µ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏Å‡∏¥‡∏ô 5MB`));
    const reader = new FileReader();
    reader.onload = (event) => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const scale = Math.min(1, Math.sqrt((maxSizeMB * 1024 * 1024) / file.size));
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        canvas.toBlob((blob) => blob ? resolve(blob) : reject(new Error("Compression failed")), "image/jpeg", quality);
      };
      img.src = event.target.result;
    };
    reader.readAsDataURL(file);
  });
}

async function uploadImages() {
  const input = document.getElementById("fileInput");
  const files = input.files;
  const quality = parseFloat(document.getElementById("qualitySelect").value);
  const bar = document.getElementById("progressBar");
  const container = document.getElementById("progressContainer");

  if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏†‡∏≤‡∏û‡∏Å‡πà‡∏≠‡∏ô‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î!");
  if (files.length > 1000) return alert("‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏î‡πâ‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î 1000 ‡∏£‡∏π‡∏õ");

  container.style.display = "block"; bar.style.width = "0%"; bar.innerText = "0%";
  let success = 0;
  for (let i = 0; i < files.length; i++) {
    const f = files[i];
    if (f.size > 5 * 1024 * 1024) { alert(`‚ùå ${f.name} ‡πÄ‡∏Å‡∏¥‡∏ô 5MB`); continue; }
    try {
      const compressed = await compressImage(f, 5, quality);
      if (compressed.size > 5 * 1024 * 1024) { alert(`‚ùå ${f.name} ‡∏¢‡∏±‡∏á‡πÄ‡∏Å‡∏¥‡∏ô 5MB`); continue; }
      const fileName = `img_${Date.now()}_${i}.jpg`;
      const { error } = await client.storage.from(bucketName).upload(fileName, compressed, { contentType: "image/jpeg" });
      if (error) { alert(`‚ùå ${f.name} ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à`); continue; }
      success++;
      const p = ((i + 1) / files.length) * 100; bar.style.width = `${p.toFixed(0)}%`; bar.innerText = `${p.toFixed(0)}%`;
    } catch (err) { alert(err.message); }
  }
  if (success) { bar.style.width = "100%"; bar.innerText = "‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô"; alert(`‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${success} ‡∏†‡∏≤‡∏û`); loadGallery(); }
  else { bar.style.width = "0%"; bar.innerText = "0%"; alert("‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå‡∏ñ‡∏π‡∏Å‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î"); }
}

/* MODAL FUNCTIONS */
function openModal(src, filename) {
  const modal = document.getElementById("previewModal");
  const modalImg = document.getElementById("modalImg");
  const modalFile = document.getElementById("modalFilename");
  const downloadBtn = document.getElementById("downloadBtn");
  modalImg.src = src; modalFile.innerText = filename;
  downloadBtn.onclick = () => window.open(src, "_blank");
  modal.classList.add("active");
}
function closeModal(e) {
  e.stopPropagation();
  document.getElementById("previewModal").classList.remove("active");
}
function tapToClose(e) {
  if (e.target.id === "previewModal") closeModal(e);
}

loadGallery();
</script>
