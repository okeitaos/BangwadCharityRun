<style>

  #progressContainer {

    margin: 10px auto; overflow: hidden;
  }

  #progressBar {
    height: 100%;
    background: linear-gradient(90deg, var(--green), #22c55e);
    width: 0%; transition: width 0.2s;
  }

  .file-list {
    background: var(--panel);
    border-radius: 15px;
    padding: 20px;
    margin: 25px auto;
    max-width: 700px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);

  }

  ul { list-style: none; padding: 0; margin: 0; }

  li {
    padding: 10px 8px;

  li img.thumb {

    cursor: pointer;

  .file-info {
    flex: 1;

  .filename {

  .file-actions {

  #count { margin-top: 10px; text-align: right; opacity: 0.7; }

  #pagination { margin-top: 20px; }
  #pagination button { background: #3b82f6; font-size: 0.9rem; }

  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .modal img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(250,204,21,0.3);
  }

  .modal button { background: #dc2626; margin-top: 20px; }

  @media (max-width:600px) {
    body { padding: 15px; }
    h1 { font-size: 1.5rem; }
    .filename { max-width: 65%; }
  }
</style>

<body>
  <h1>üì§ LINE Upload Gallery</h1>

  <div id="loginSection">
    <button class="btn-green" onclick="login()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏î‡πâ‡∏ß‡∏¢ LINE</button>
  </div>

  <div id="uploadSection" style="display:none;">
    <div id="userProfile"></div>

    <input type="file" id="fileInput" multiple accept="image/*"><br>
    <button class="btn-green" onclick="uploadFilesChecked()">üì§ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</button>
    <button id="refreshBtn" class="btn-green" onclick="refreshFiles()">üîÑ ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä</button>
    <button id="deleteAllBtn" onclick="deleteAllFiles()">üóëÔ∏è ‡∏•‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
    <button id="logoutBtn" onclick="logout()">üö™ ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>

    <div id="status"></div>

      <ul id="fileList"></ul>

<script>
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";
const BUCKET = "gallery";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
const LIFF_ID = "2001781240-k2PJ3Ap2";

let userId = "", userName = "", userPic = "";
let currentPage = 1;
const PAGE_SIZE_DISPLAY = 15;
let totalPages = 1;
let allFiles = [];

function sanitizeFileName(name) {
  const idx = name.lastIndexOf('.');
  const base = idx === -1 ? name : name.slice(0, idx);
  const ext = idx === -1 ? '' : name.slice(idx).toLowerCase();
  const cleaned = base.normalize('NFKD')
    .replace(/\s+/g, '_').replace(/[\/\\]+/g, '_')
    .replace(/[^\w.-]/g, '_').replace(/_+/g, '_')
    .slice(0, 120);
  return `${cleaned}${ext}`;
}

function safeUserId(uid) { return uid.replace(/[^a-zA-Z0-9_-]/g, "_"); }

async function main() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) document.getElementById("loginSection").style.display = "block";
  else {
    const profile = await liff.getProfile();
    userId = safeUserId(profile.userId);
    userName = profile.displayName;
    userPic = profile.pictureUrl;
    showUploadSection();
  }
}

function login() { liff.login(); }
async function logout() { await liff.logout(); location.reload(); }

function showUploadSection() {
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("uploadSection").style.display = "block";
  document.getElementById("userProfile").innerHTML = `<img src="${userPic}"><p>${userName}</p>`;
  listFiles(true);
}

/* ‚úÖ ‡∏õ‡∏∏‡πà‡∏°‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä */
async function refreshFiles() {
  const btn = document.getElementById('refreshBtn');
  const status = document.getElementById('status');
  try {
    if (!userId) { status.innerText = "‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏Å‡πà‡∏≠‡∏ô‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä"; return; }
    btn.disabled = true;
    status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä...";
    await listFiles(true);
    status.innerText = "‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô";
  } catch {
    status.innerText = "‚ùå ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
  } finally {
    btn.disabled = false;
    setTimeout(() => status.innerText = "", 2000);
  }
}

/* ‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î + ‡∏ï‡∏£‡∏ß‡∏à‡∏ã‡πâ‡∏≥ */
async function uploadFilesChecked() {
  const files = document.getElementById("fileInput").files;
  const status = document.getElementById("status");
  const progressBar = document.getElementById("progressBar");
  if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");
  await listFiles(true);
  status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...";
  let success = 0, skipDup = 0, skipBig = 0;

  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    if (file.size > 5 * 1024 * 1024) { skipBig++; continue; }
    const dup = allFiles.find(f => f.name === file.name && f.size === file.size);
    if (dup) { skipDup++; continue; }
    const name = sanitizeFileName(file.name);
    const path = `${userId}/${Date.now()}_${name}`;
    await sb.storage.from(BUCKET).upload(path, file);
    success++;
    progressBar.style.width = `${((i + 1) / files.length) * 100}%`;
  }
  status.innerText = `‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${success}, ‡∏ã‡πâ‡∏≥ ${skipDup}, ‡πÄ‡∏Å‡∏¥‡∏ô‡∏Ç‡∏ô‡∏≤‡∏î ${skipBig}`;
  progressBar.style.width = "100%";
  listFiles(true);
}

/* ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå + ‡∏ï‡∏±‡∏ß‡∏Å‡∏£‡∏≠‡∏á */
async function listFiles(forceReload = false) {
  const { data } = await sb.storage.from(BUCKET).list(`${userId}/`, { limit: 10000 });
  allFiles = (data || []).filter(f => f.name !== ".emptyFolderPlaceholder");
  allFiles.sort((a, b) => new Date(b.created_at || 0) - new Date(a.created_at || 0));

  if (!window.searchListenerAdded) {
    document.getElementById("searchInput").addEventListener("input", handleSearch);
    window.searchListenerAdded = true;
  }

  totalPages = Math.max(1, Math.ceil(allFiles.length / PAGE_SIZE_DISPLAY));
  renderPage(currentPage);
  updatePaginationButtons();
}

/* ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏£‡∏≠‡∏á‡πÑ‡∏ü‡∏•‡πå */
function handleSearch(e) {
  const keyword = e.target.value.toLowerCase().trim();
  const filtered = keyword
    ? allFiles.filter(f => f.name.toLowerCase().includes(keyword))
    : allFiles;

  currentPage = 1;
  totalPages = Math.max(1, Math.ceil(filtered.length / PAGE_SIZE_DISPLAY));
  renderFilteredPage(filtered, currentPage);
  updatePaginationButtons(filtered);
}

/* ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏ô‡πâ‡∏≤ */
function renderPage(page) {
  const start = (page - 1) * PAGE_SIZE_DISPLAY;
  renderFileList(allFiles.slice(start, start + PAGE_SIZE_DISPLAY));
  document.getElementById("count").innerText = `üì¶ ${allFiles.length} ‡πÑ‡∏ü‡∏•‡πå ‚Äî ‡∏´‡∏ô‡πâ‡∏≤ ${page}/${totalPages}`;
}

function renderFilteredPage(files, page) {
  const start = (page - 1) * PAGE_SIZE_DISPLAY;
  renderFileList(files.slice(start, start + PAGE_SIZE_DISPLAY));
  document.getElementById("count").innerText = `üì¶ ${files.length} ‡πÑ‡∏ü‡∏•‡πå ‚Äî ‡∏´‡∏ô‡πâ‡∏≤ ${page}/${totalPages}`;
}

/* ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ + Thumbnail */
function renderFileList(files) {
  const list = document.getElementById("fileList");
  if (!files.length) { list.innerHTML = "<li>‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå</li>"; return; }

  list.innerHTML = files.map(f => {
    const url = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${userId}/${f.name}`;
    const time = new Date(f.created_at || Date.now()).toLocaleString("th-TH", { hour12: false });
    return `
      <li>
        <img src="${url}" class="thumb" onclick="openModal('${url}')">
        <div class="file-info">
          <span class="filename" title="${f.name}" onclick="openModal('${url}')">${f.name}</span>
          <div class="file-actions">
            <small style="opacity:0.7;">${time}</small>
            <button class="delete-btn" onclick="deleteFile('${f.name}')">‡∏•‡∏ö</button>
          </div>
        </div>
      </li>`;
  }).join("");
}

/* ‚úÖ Pagination */
function updatePaginationButtons(files = allFiles) {
  document.getElementById("prevBtn").disabled = currentPage <= 1;
  document.getElementById("nextBtn").disabled = currentPage >= Math.ceil(files.length / PAGE_SIZE_DISPLAY);
}
function nextPage() { if (currentPage < totalPages) { currentPage++; renderPage(currentPage); updatePaginationButtons(); } }
function prevPage() { if (currentPage > 1) { currentPage--; renderPage(currentPage); updatePaginationButtons(); } }

/* ‚úÖ ‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå */
async function deleteFile(name) {
  if (!confirm(`‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?\n${name}`)) return;
  await sb.storage.from(BUCKET).remove([`${userId}/${name}`]);
  listFiles(true);
}
async function deleteAllFiles() {
  if (!confirm("‚ö†Ô∏è ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) return;
  await sb.storage.from(BUCKET).remove(allFiles.map(f => `${userId}/${f.name}`));
  listFiles(true);
}

/* ‚úÖ Modal Preview */
function openModal(url) {
  document.getElementById("modalImg").src = url;
  document.getElementById("imageModal").style.display = "flex";
}
function closeModal() {
  document.getElementById("imageModal").style.display = "none";
}

main();
</script>
