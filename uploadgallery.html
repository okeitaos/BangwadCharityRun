<script>
  /* üì§ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡∏ú‡πà‡∏≤‡∏ô Edge Function (Parallel + Queue UI + ‡∏ï‡∏£‡∏ß‡∏à‡πÑ‡∏ü‡∏•‡πå‡∏ã‡πâ‡∏≥) */
async function uploadFiles() {
  cancelRequested = false;
  paused = false;

  const files = Array.from(document.getElementById("fileInput").files);
  const status = document.getElementById("status");
  const progressBar = document.getElementById("progressBar");
  const progressText = document.getElementById("progressText");
  const queueContainer = document.getElementById("uploadQueue");
  const etaEl = document.getElementById("eta");
  const cancelBtn = document.getElementById("cancelBtn");
  const pauseBtn = document.getElementById("pauseBtn");
  const resumeBtn = document.getElementById("resumeBtn");

  if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");
  * üü¢ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô LIFF + ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå */
async function main() {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    document.getElementById("loginSection").style.display = "block";
    return;
  }

  const profile = await liff.getProfile();
  userId = profile.userId;
  profileName = profile.displayName;
  profilePic = profile.pictureUrl;

  // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏à‡∏≤‡∏Å‡∏ï‡∏≤‡∏£‡∏≤‡∏á photographer_registration
  const { data, error } = await sb
    .from("photographer_registration")
    .select("status, prefix, first_name, last_name")
    .eq("user_id", userId)
    .single();

  if (error || !data) {
    document.body.innerHTML = `
      <h1 style="color:#ef4444;">üö´ ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</h1>
      <p>‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏ô‡∏µ‡πâ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ú‡πà‡∏≤‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡∏ä‡πà‡∏≤‡∏á‡∏†‡∏≤‡∏û</p>
      <p><a href="https://okeitaos.github.io/BangwadCharityRun/photographer/register.html"
        style="color:#3b82f6;">‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô</a></p>
    `;
    return;
  }

  if (data.status !== "approved") {
    document.body.innerHTML = `
      <h1 style="color:#facc15;">‚è≥ ‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥</h1>
      <p>‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì (${data.prefix}${data.first_name} ${data.last_name})</p>
      <p>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥‡∏à‡∏≤‡∏Å‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö</p>
    `;
    return;
  }

  // ‚úÖ ‡∏ú‡πà‡∏≤‡∏ô‡∏Å‡∏≤‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÅ‡∏•‡πâ‡∏ß ‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏ô‡πâ‡∏≤ upload
  showUploadSection();
  await loadExistingHashes();
  await listUserFiles();
}

/* üëá ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏° ‡∏´‡πâ‡∏≤‡∏°‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç */
function login() { liff.login(); }
function logout() { liff.logout(); location.reload(); }

function showUploadSection() {
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("uploadSection").style.display = "block";
  document.getElementById("userProfile").innerHTML = `<img src="${profilePic}" alt=""><p>${profileName}</p>`;
}

  // üü° ‡πÇ‡∏´‡∏•‡∏î hash ‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà‡∏Å‡πà‡∏≠‡∏ô
  await loadExistingHashes();

  cancelBtn.style.display = "inline-block";
  pauseBtn.style.display = "inline-block";
  resumeBtn.style.display = "none";

  const MAX_CONCURRENT = 10;
  const total = files.length;
  let success = 0, fail = 0, skipBig = 0, skipDup = 0, completed = 0;
  let startTime = Date.now();

  queueContainer.innerHTML = files.map(f => `
    <div id="queue-${sha256(f.name)}" style="
      background: rgba(255,255,255,0.08);
      margin:5px 0;padding:8px;border-radius:10px;
      display:flex;align-items:center;justify-content:space-between;
    ">
      <span style="flex:1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${f.name}</span>
      <div style="width:35%;height:8px;background:rgba(255,255,255,0.1);border-radius:5px;overflow:hidden;margin:0 5px;">
        <div id="bar-${sha256(f.name)}" style="height:8px;width:0%;background:linear-gradient(90deg,#22c55e,#84cc16);"></div>
      </div>
      <small id="text-${sha256(f.name)}" style="color:#facc15;font-size:0.8rem;">‡∏£‡∏≠‡∏Ñ‡∏¥‡∏ß...</small>
    </div>
  `).join("");

  async function uploadSingleFile(f) {
    if (cancelRequested) return;
    while (paused) await new Promise(r => resumePromise = r); // ‚è∏Ô∏è ‡∏£‡∏≠‡∏à‡∏ô resume

    const hash = sha256(f.name + f.size + f.lastModified);
    const textEl = document.getElementById(`text-${sha256(f.name)}`);
    const barEl = document.getElementById(`bar-${sha256(f.name)}`);

    // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏Ç‡∏ô‡∏≤‡∏î
    if (f.size > 5 * 1024 * 1024) {
      skipBig++;
      textEl.innerText = "‚ùå ‡πÄ‡∏Å‡∏¥‡∏ô 5MB";
      barEl.style.background = "#ef4444";
      return;
    }

    // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡πÑ‡∏ü‡∏•‡πå‡∏ã‡πâ‡∏≥‡∏à‡∏≤‡∏Å hash
    if (existingHashes.has(hash)) {
      skipDup++;
      textEl.innerText = "‚õîÔ∏è ‡πÑ‡∏ü‡∏•‡πå‡∏ã‡πâ‡∏≥";
      barEl.style.background = "#f87171";
      return;
    }

    // ‚úÖ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î
    const formData = new FormData();
    formData.append("user_id", userId);
    formData.append("profile_name", profileName);
    formData.append("profile_pic", profilePic);
    formData.append("file", f);

    textEl.innerText = "üì§ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...";
    try {
      const res = await fetch(`${SUPABASE_URL}/functions/v1/upload_image`, { method: "POST", body: formData });
      const result = await res.json();

      if (result.success) {
        textEl.innerText = "‚úÖ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
        barEl.style.width = "100%";
        existingHashes.add(hash);

        // ‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å hash ‡∏•‡∏á table
        await sb.from("file_hashes").insert({
          user_id: userId,
          profile_name: profileName,
          profile_pic: profilePic,
          file_path: result.path,
          hash
        });

        success++;
      } else {
        textEl.innerText = "‚ùå ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß";
        barEl.style.background = "#ef4444";
        fail++;
      }
    } catch {
      textEl.innerText = "‚ö†Ô∏è ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î";
      barEl.style.background = "#ef4444";
      fail++;
    }

    completed++;
    const percent = Math.round((completed / total) * 100);
    progressBar.style.width = `${percent}%`;
    progressText.innerText = `${completed}/${total} (${percent}%)`;

    // ‚è±Ô∏è ETA
    const elapsed = (Date.now() - startTime) / 1000;
    const avg = elapsed / completed;
    const remaining = (total - completed) * avg;
    etaEl.innerText = `üïí ‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì‡πÄ‡∏ß‡∏•‡∏≤: ${Math.floor(remaining / 60)} ‡∏ô‡∏≤‡∏ó‡∏µ ${Math.floor(remaining % 60)} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
  }

  // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î batch ‡∏•‡∏∞ 10 ‡πÑ‡∏ü‡∏•‡πå
  for (let i = 0; i < total; i += MAX_CONCURRENT) {
    if (cancelRequested) break;
    while (paused) await new Promise(r => resumePromise = r);
    const batch = files.slice(i, i + MAX_CONCURRENT);
    await Promise.all(batch.map(uploadSingleFile));
  }

  // ‚úÖ ‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏•
  cancelBtn.style.display = "none";
  pauseBtn.style.display = "none";
  resumeBtn.style.display = "none";

  const elapsed = Math.round((Date.now() - startTime) / 1000);
  status.innerText = `‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô‡πÉ‡∏ô ${elapsed}s | ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${success}, ‡∏ã‡πâ‡∏≥ ${skipDup}, ‡πÄ‡∏Å‡∏¥‡∏ô‡∏Ç‡∏ô‡∏≤‡∏î ${skipBig}, ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß ${fail}`;
  progressText.innerText = cancelRequested ? "‚èπÔ∏è ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡πÅ‡∏•‡πâ‡∏ß" : "‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô";
  await listUserFiles();
}

</script>
