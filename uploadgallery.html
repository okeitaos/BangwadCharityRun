  li img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }

<body>
<h1>üì§ LINE Upload Gallery</h1>
<div id="loginSection">
  <button class="btn-green" onclick="login()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏î‡πâ‡∏ß‡∏¢ LINE</button>
</div>

<div id="uploadSection" style="display:none;">
  <div id="userProfile"></div>
  <input type="file" id="fileInput" multiple accept="image/*"><br>
  <button class="btn-green" onclick="uploadFiles()">üì§ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</button>

  <div id="status">‚è≥ ‡∏£‡∏≠‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...</div>

</div>

<script>
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";
const BUCKET = "gallery";
const LIFF_ID = "YOUR_LIFF_ID";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let userId = "", profileName = "", profilePic = "";

async function main() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) document.getElementById("loginSection").style.display = "block";
  else {
    const profile = await liff.getProfile();
    userId = profile.userId;
    profileName = profile.displayName;
    profilePic = profile.pictureUrl;
    showUploadSection();
  }
}
function login() { liff.login(); }

function showUploadSection() {
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("uploadSection").style.display = "block";
  document.getElementById("userProfile").innerHTML =
    `<img src="${profilePic}" alt="profile"><p>${profileName}</p>`;
}

/* ‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ï‡∏£‡∏ß‡∏à‡∏ã‡πâ‡∏≥ */
async function uploadFiles() {
  const files = document.getElementById("fileInput").files;
  const status = document.getElementById("status");
  const progressBar = document.getElementById("progressBar");

  if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");
  if (files.length > 1000) return alert("‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏î‡πâ‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 1000 ‡∏£‡∏π‡∏õ");
  status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...";
  let success = 0, skipDup = 0, skipBig = 0;

  const { data: existing } = await sb.from("file_hashes").select("hash");
  const existingHashes = new Set(existing.map(x => x.hash));

  for (let i = 0; i < files.length; i++) {
    const f = files[i];
    if (f.size > 5 * 1024 * 1024) { skipBig++; continue; }

    const arrayBuffer = await f.arrayBuffer();
    const hash = sha256(arrayBuffer);
    if (existingHashes.has(hash)) { skipDup++; continue; }

    const safeName = f.name.replace(/[^\w.-]+/g, "_").slice(0, 100);
    const filePath = `${userId}/${Date.now()}_${safeName}`;
    const { error } = await sb.storage.from(BUCKET).upload(filePath, f);
    if (error) continue;

    await sb.from("file_hashes").insert({
      user_id: userId,
      profile_name: profileName,
      profile_pic: profilePic,
      file_path: filePath,
      hash
    });

    success++;
    progressBar.style.width = `${((i+1)/files.length)*100}%`;
  }

  status.innerText = `‚úÖ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${success}, ‡∏ã‡πâ‡∏≥ ${skipDup}, ‡πÄ‡∏Å‡∏¥‡∏ô‡∏Ç‡∏ô‡∏≤‡∏î ${skipBig}`;
  progressBar.style.width = "100%";
  listUserFiles();
}

/* ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î */
async function listUserFiles() {
  const { data } = await sb.storage.from(BUCKET).list(`${userId}/`, { limit: 1000 });
  const fileList = document.getElementById("fileList");
  fileList.innerHTML = "";
  data?.forEach(f => {
    const url = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${userId}/${f.name}`;
    const li = document.createElement("li");
    li.innerHTML = `<img src="${url}"><span>${f.name}</span>
                    <button class="btn-red" onclick="deleteFile('${f.name}')">‡∏•‡∏ö</button>`;
    fileList.appendChild(li);
  });
}

/* ‚úÖ ‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå */
async function deleteFile(name) {
  if (!confirm(`‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå ${name}?`)) return;
  await sb.storage.from(BUCKET).remove([`${userId}/${name}`]);
  listUserFiles();
}

/* ‚úÖ ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä progress */
function refreshPage() {
  document.getElementById("progressBar").style.width = "0%";
  document.getElementById("status").innerText = "üîÑ ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÉ‡∏´‡∏°‡πà";
  document.getElementById("fileInput").value = "";
}
main();
</script>
