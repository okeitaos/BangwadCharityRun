<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- LINE LIFF & Supabase -->
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Face API -->
<script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

<style>
  :root {
    --gold: #facc15;
    --green: #06C755;
    --dark: #0f172a;
    --panel: rgba(255,255,255,0.08);
    --border: rgba(255,255,255,0.1);
  }

  body {
    font-family: "Prompt", sans-serif;
    margin: 0;
    background: radial-gradient(circle at top, #1e293b, var(--dark));
    color: #fff;
    text-align: center;
    padding: 25px;
    min-height: 100vh;
  }

  h1 { color: var(--gold); text-shadow: 0 0 10px rgba(250,204,21,0.5); }
  #userProfile img { border-radius: 50%; width: 90px; height: 90px; border: 3px solid var(--gold); }

  input[type="file"], input[type="text"] {
    margin: 10px 0; background: var(--panel); border: 1px solid var(--border);
    padding: 10px; border-radius: 10px; color: #fff; width: 90%; max-width: 400px;
  }

  button {
    border: none; padding: 10px 20px; border-radius: 25px;
    font-weight: bold; color: #fff; cursor: pointer; margin: 6px;
    transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  .btn-green { background: linear-gradient(90deg,#06C755,#00B900); }
  #deleteAllBtn { background: linear-gradient(90deg,#ef4444,#dc2626); }
  #logoutBtn { background: #475569; }

  #progressContainer { width: 90%; max-width: 500px; height: 10px;
    background: var(--panel); border-radius: 10px; margin: 10px auto; overflow: hidden; }
  #progressBar { height: 100%; background: linear-gradient(90deg,var(--green),#22c55e);
    width: 0%; transition: width 0.2s; }

  .file-list { background: var(--panel); border-radius: 15px; padding: 20px; margin: 25px auto;
    max-width: 700px; text-align: left; }
  ul { list-style: none; padding: 0; margin: 0; }
  li { padding: 10px 8px; border-bottom: 1px solid var(--border);
    display: flex; align-items: center; gap: 12px; }
  img.thumb { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; cursor: pointer; }
  .filename { flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    color: #38bdf8; cursor: pointer; text-decoration: underline; }
  .filename:hover { color: var(--gold); }
  #count { margin-top: 10px; text-align: right; opacity: 0.7; }

  @media (max-width:600px){ h1{font-size:1.5rem;} }
</style>
</head>
<body>
<h1>üì§ LINE Upload Gallery</h1>

<div id="loginSection">
  <button class="btn-green" onclick="login()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏î‡πâ‡∏ß‡∏¢ LINE</button>
</div>

<div id="uploadSection" style="display:none;">
  <div id="userProfile"></div>

  <input type="file" id="fileInput" multiple accept="image/*"><br>
  <button class="btn-green" onclick="uploadFiles()">üì§ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</button>
  <button id="deleteAllBtn" onclick="deleteAllFiles()">üóëÔ∏è ‡∏•‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
  <button id="logoutBtn" onclick="logout()">üö™ ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>

  <div id="status"></div>
  <div id="progressContainer"><div id="progressBar"></div></div>

  <div class="file-list">
    <ul id="fileList"></ul>
    <div id="count"></div>
  </div>
</div>

<!-- Preview Modal -->
<div id="imageModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95);
 justify-content:center; align-items:center; flex-direction:column; z-index:999;">
  <img id="modalImg" src="" style="max-width:90%; max-height:80%; border-radius:12px;">
  <button style="margin-top:20px; background:#dc2626;" onclick="closeModal()">‡∏õ‡∏¥‡∏î</button>
</div>

<script>
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";
const BUCKET = "gallery";
const LIFF_ID = "2001781240-k2PJ3Ap2";
const EDGE_INDEX_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co/functions/v1/index_face";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
let userId = "", userName = "", userPic = "", allFiles = [];
const MODEL_URL = "https://cdn.jsdelivr.net/gh/vladmandic/face-api/model/";
let modelsLoaded = false;

/* ------------------ ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤ ------------------ */
async function loadModels(){
  if(modelsLoaded) return;
  await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
  await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
  await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
  modelsLoaded = true;
}

/* ------------------ LINE Login ------------------ */
async function main() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) {
    document.getElementById("loginSection").style.display = "block";
  } else {
    const profile = await liff.getProfile();
    userId = profile.userId.replace(/[^a-zA-Z0-9_-]/g,"_");
    userName = profile.displayName;
    userPic = profile.pictureUrl;
    showUploadSection();
  }
}
function login(){ liff.login(); }
async function logout(){ await liff.logout(); location.reload(); }

function showUploadSection(){
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("uploadSection").style.display = "block";
  document.getElementById("userProfile").innerHTML = `<img src="${userPic}"><p>${userName}</p>`;
  listFiles();
}

/* ------------------ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå ------------------ */
async function uploadFiles(){
  const files = document.getElementById("fileInput").files;
  const status = document.getElementById("status");
  const bar = document.getElementById("progressBar");
  if(!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");

  await loadModels();
  await listFiles(true);
  status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...";
  let success=0, skipDup=0, skipBig=0;

  for(let i=0;i<files.length;i++){
    const file = files[i];
    if(file.size > 5*1024*1024){ skipBig++; continue; }

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏ã‡πâ‡∏≥ (‡∏ä‡∏∑‡πà‡∏≠ + ‡∏Ç‡∏ô‡∏≤‡∏î)
    const dup = allFiles.find(f => f.name === file.name && f.size === file.size);
    if(dup){ skipDup++; continue; }

    const cleanName = file.name.replace(/\s+/g,"_");
    const path = `${userId}/${Date.now()}_${cleanName}`;
    const { error } = await sb.storage.from(BUCKET).upload(path, file);
    if(!error){
      success++;
      const publicUrl = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${path}`;
      await indexFaceDescriptor(file, publicUrl); // ‚úÖ index descriptor
    }
    bar.style.width = `${((i+1)/files.length)*100}%`;
  }

  status.innerText = `‚úÖ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${success}, ‡∏ã‡πâ‡∏≥ ${skipDup}, ‡πÄ‡∏Å‡∏¥‡∏ô‡∏Ç‡∏ô‡∏≤‡∏î ${skipBig}`;
  bar.style.width = "100%";
  document.getElementById("fileInput").value = "";
  setTimeout(()=>{ bar.style.width="0%"; listFiles(true); },1500);
}

/* ------------------ index descriptor ------------------ */
async function indexFaceDescriptor(file, publicUrl){
  try {
    const img = await faceapi.bufferToImage(file);
    const detection = await faceapi
      .detectSingleFace(img, new faceapi.TinyFaceDetectorOptions({ inputSize:416 }))
      .withFaceLandmarks().withFaceDescriptor();

    if(!detection) return false;
    const descriptor = Array.from(detection.descriptor);
    await fetch(EDGE_INDEX_URL, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ user_id:userId, image_url:publicUrl, descriptor })
    });
    return true;
  } catch(err){ console.warn("index error",err); return false; }
}

/* ------------------ ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÑ‡∏ü‡∏•‡πå ------------------ */
async function listFiles(force=false){
  const { data } = await sb.storage.from(BUCKET).list(`${userId}/`,{ limit:10000 });
  allFiles = (data||[]).filter(f=>f.name!==".emptyFolderPlaceholder");
  const list = document.getElementById("fileList");
  if(!allFiles.length){ list.innerHTML="<li>‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå</li>"; return; }

  list.innerHTML = allFiles.slice().reverse().map(f=>{
    const url = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${userId}/${f.name}`;
    return `<li><img src="${url}" class="thumb" onclick="openModal('${url}')">
      <span class="filename" onclick="openModal('${url}')">${f.name}</span>
      <button style="background:#dc2626;padding:4px 10px;border-radius:10px;"
        onclick="deleteFile('${f.name}')">‡∏•‡∏ö</button></li>`;
  }).join("");
  document.getElementById("count").innerText = `üì¶ ${allFiles.length} ‡πÑ‡∏ü‡∏•‡πå`;
}

/* ------------------ ‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå ------------------ */
async function deleteFile(name){
  if(!confirm(`‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?\n${name}`)) return;
  await sb.storage.from(BUCKET).remove([`${userId}/${name}`]);
  listFiles(true);
}
async function deleteAllFiles(){
  if(!confirm("‚ö†Ô∏è ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) return;
  const paths = allFiles.map(f=>`${userId}/${f.name}`);
  await sb.storage.from(BUCKET).remove(paths);
  listFiles(true);
}

/* ------------------ Modal ------------------ */
function openModal(url){
  document.getElementById("modalImg").src=url;
  document.getElementById("imageModal").style.display="flex";
}
function closeModal(){
  document.getElementById("imageModal").style.display="none";
}

main();
</script>
</body>
</html>
