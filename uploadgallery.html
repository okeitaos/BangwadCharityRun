<script>
/* CONFIG */
const LIFF_ID = "2001781240-k2PJ3Ap2";
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co"";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";
const FACE_SYNC_URL = SUPABASE_URL + "/functions/v1/face-sync";

/* Supabase client */
const sb = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

let userId = null;

/* LOGIN */
document.getElementById("loginBtn").addEventListener("click", loginLine);

async function loginLine() {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();
  userId = profile.userId;

  await checkPermission();
}

async function checkPermission() {
  const { data, error } = await sb
    .from("photographer_registration")
    .select("*")
    .eq("user_id", userId)
    .single();

  if (error || !data) {
    alert("Not found photographer");
    return;
  }

  if (
    data.status !== "approved" ||
    data.is_blocked ||
    data.is_deleted ||
    data.is_upload_blocked
  ) {
    alert("Upload not allowed");
    return;
  }

  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("uploadBox").classList.remove("hidden");

  document.getElementById("welcome").textContent =
    "Welcome " + data.display_name;

  document.getElementById("avatar").src = data.picture_url;
}

/* UPLOAD */
const dropzone = document.getElementById("dropzone");
const fileInput = document.getElementById("fileInput");
const statusEl = document.getElementById("status");

dropzone.onclick = function () {
  fileInput.click();
};

dropzone.ondragover = function (e) {
  e.preventDefault();
};

dropzone.ondrop = function (e) {
  e.preventDefault();
  handleFiles(e.dataTransfer.files);
};

fileInput.onchange = function (e) {
  handleFiles(e.target.files);
};

async function handleFiles(files) {
  for (const file of files) {
    await uploadFile(file);
  }
  await triggerSync();
}

async function uploadFile(file) {
  const filePath = userId + "/" + Date.now() + "_" + file.name;
  statusEl.textContent = "Uploading " + file.name;

  const { error: uploadError } = await sb.storage
    .from("gallery")
    .upload(filePath, file, { upsert: false });

  if (uploadError) {
    statusEl.textContent = "Upload failed: " + file.name;
    return;
  }

  const hashBuffer = await crypto.subtle.digest(
    "SHA-256",
    await file.arrayBuffer()
  );
  const hashHex = Array.from(new Uint8Array(hashBuffer))
    .map(function (b) {
      return b.toString(16).padStart(2, "0");
    })
    .join("");

  await sb
    .from("file_hashes")
    .upsert(
      {
        user_id: userId,
        file_path: filePath,
        hash: hashHex,
        synced: false
      },
      {
        onConflict: "hash"
      }
    );

  statusEl.textContent = "Uploaded " + file.name;
}

async function triggerSync() {
  try {
    await fetch(FACE_SYNC_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ user_id: userId })
    });
  } catch (err) {
    console.error("Sync error", err);
  }
}
</script>
