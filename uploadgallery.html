<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üì§ LINE Upload Gallery</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
<style>
  body { font-family: "Prompt", sans-serif; margin: 0; background: radial-gradient(circle at top, #1e293b, #0f172a); color: #fff; text-align: center; padding: 25px; min-height: 100vh; }
  h1 { color: #facc15; text-shadow: 0 0 10px rgba(250,204,21,0.5); }
  #userProfile img { border-radius: 50%; width: 80px; height: 80px; border: 3px solid #facc15; margin-bottom: 8px; }
  input[type="file"], input[type="text"] { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.2); padding: 10px; border-radius: 10px; color: #fff; margin: 10px auto; width: 80%; max-width: 400px; }
  button { border: none; padding: 10px 20px; border-radius: 25px; font-weight: bold; cursor: pointer; color: #fff; margin: 6px; transition: 0.3s; }
  button:hover { transform: scale(1.05); opacity: 0.9; }
  .btn-green { background: linear-gradient(90deg, #06C755, #00B900); }
  .btn-red { background: linear-gradient(90deg, #ef4444, #dc2626); }
  .btn-gray { background: #475569; }
  .progress-container { width: 90%; max-width: 500px; height: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 15px auto; overflow: hidden; }
  .progress-bar { height: 100%; background: linear-gradient(90deg, #22c55e, #84cc16); width: 0%; transition: width 0.2s; }
  ul { list-style: none; padding: 0; }
  li { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); border-radius: 10px; padding: 10px; margin: 5px auto; max-width: 500px; }
  li img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
  li span { flex: 1; margin-left: 10px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; text-align: left; }
  #pagination button { background: #3b82f6; }
</style>
</head>
<body>
<h1>üì§ LINE Upload Gallery</h1>

<div id="loginSection">
  <button class="btn-green" onclick="login()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏î‡πâ‡∏ß‡∏¢ LINE</button>
</div>

<div id="uploadSection" style="display:none;">
  <div id="userProfile"></div>
  <input type="file" id="fileInput" multiple accept="image/*"><br>
  <button class="btn-green" onclick="uploadFiles()">üì§ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</button>
  <button class="btn-gray" onclick="refreshProgress()">üîÑ ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä</button>
  <button class="btn-red" onclick="logout()">üö™ ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>
  <div class="progress-container"><div id="progressBar" class="progress-bar"></div></div>
  <div id="status">‚è≥ ‡∏£‡∏≠‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...</div>
  <p id="totalCount">üì∏ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: 0 ‡∏£‡∏π‡∏õ</p>
  <input type="text" id="searchInput" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå...">
  <ul id="fileList"></ul>
  <div id="pagination">
    <button onclick="prevPage()" id="prevBtn" disabled>‚¨ÖÔ∏è ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤</button>
    <button onclick="nextPage()" id="nextBtn" disabled>‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚û°Ô∏è</button>
  </div>
</div>

<script>
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SUPABASE_KEY = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const BUCKET = "gallery";
const LIFF_ID = "2001781240-k2PJ3Ap2";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let userId = "", profileName = "", profilePic = "";
let existingHashes = new Set();
let allFiles = [];
let currentPage = 1;
const PAGE_SIZE = 15;

async function main() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) document.getElementById("loginSection").style.display = "block";
  else {
    const profile = await liff.getProfile();
    userId = profile.userId;
    profileName = profile.displayName;
    profilePic = profile.pictureUrl;
    showUploadSection();
    await loadExistingHashes();
    await listUserFiles();
  }
}
function login() { liff.login(); }
function logout() { liff.logout(); location.reload(); }

function showUploadSection() {
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("uploadSection").style.display = "block";
  document.getElementById("userProfile").innerHTML =
    `<img src="${profilePic}" alt="profile"><p>${profileName}</p>`;
}

async function loadExistingHashes() {
  const { data } = await sb.from("file_hashes").select("hash").eq("user_id", userId);
  existingHashes = new Set(data?.map(x => x.hash));
}

async function uploadFiles() {
  const files = document.getElementById("fileInput").files;
  const status = document.getElementById("status");
  const progressBar = document.getElementById("progressBar");
  if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");
  if (files.length > 1000) return alert("‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏î‡πâ‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 1000 ‡∏£‡∏π‡∏õ");
  
  status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...";
  let success = 0, skipDup = 0, skipBig = 0;
  const total = files.length;

  for (let i = 0; i < total; i++) {
    const f = files[i];
    if (f.size > 5 * 1024 * 1024) { skipBig++; continue; }

    const buffer = await f.arrayBuffer();
    const hash = sha256(buffer);
    if (existingHashes.has(hash)) { skipDup++; continue; }

    const safeName = f.name.replace(/[^\w.-]+/g, "_").slice(0, 100);
    const path = `${userId}/${Date.now()}_${safeName}`;
    const { error } = await sb.storage.from(BUCKET).upload(path, f);
    if (!error) {
      await sb.from("file_hashes").insert({
        user_id: userId,
        profile_name: profileName,
        profile_pic: profilePic,
        file_path: path,
        hash
      });
      existingHashes.add(hash);
      success++;
    }
    progressBar.style.width = `${((i+1)/total)*100}%`;
  }
  status.innerText = `‚úÖ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${success}, ‡∏ã‡πâ‡∏≥ ${skipDup}, ‡πÄ‡∏Å‡∏¥‡∏ô‡∏Ç‡∏ô‡∏≤‡∏î ${skipBig}`;
  progressBar.style.width = "100%";
  listUserFiles();
}

async function listUserFiles() {
  const { data } = await sb.storage.from(BUCKET).list(`${userId}/`, { limit: 10000 });
  allFiles = data?.filter(f => f.name !== ".emptyFolderPlaceholder") || [];
  document.getElementById("totalCount").innerText = `üì∏ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ${allFiles.length} ‡∏£‡∏π‡∏õ`;
  renderPage(1);
}

function renderPage(page) {
  const list = document.getElementById("fileList");
  const start = (page - 1) * PAGE_SIZE;
  const end = start + PAGE_SIZE;
  const files = allFiles.slice(start, end);
  list.innerHTML = "";

  files.forEach(f => {
    const url = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${userId}/${f.name}`;
    const li = document.createElement("li");
    li.innerHTML = `
      <img src="${url}" alt="thumb">
      <span>${f.name}</span>
      <button class="btn-red" onclick="deleteFile('${f.name}')">‡∏•‡∏ö</button>
    `;
    list.appendChild(li);
  });

  document.getElementById("prevBtn").disabled = page <= 1;
  document.getElementById("nextBtn").disabled = end >= allFiles.length;
  currentPage = page;
}

function nextPage() { if ((currentPage * PAGE_SIZE) < allFiles.length) renderPage(++currentPage); }
function prevPage() { if (currentPage > 1) renderPage(--currentPage); }

document.getElementById("searchInput").addEventListener("input", e => {
  const keyword = e.target.value.toLowerCase();
  const filtered = allFiles.filter(f => f.name.toLowerCase().includes(keyword));
  const list = document.getElementById("fileList");
  list.innerHTML = "";
  filtered.slice(0, 15).forEach(f => {
    const url = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${userId}/${f.name}`;
    const li = document.createElement("li");
    li.innerHTML = `<img src="${url}"><span>${f.name}</span>
                    <button class="btn-red" onclick="deleteFile('${f.name}')">‡∏•‡∏ö</button>`;
    list.appendChild(li);
  });
});

async function deleteFile(name) {
  if (!confirm(`‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå ${name}?`)) return;
  await sb.storage.from(BUCKET).remove([`${userId}/${name}`]);
  listUserFiles();
}

function refreshProgress() {
  document.getElementById("progressBar").style.width = "0%";
  document.getElementById("status").innerText = "üîÑ ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÉ‡∏´‡∏°‡πà";
  document.getElementById("fileInput").value = "";
}
main();
</script>
</body>
</html>
