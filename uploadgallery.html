<script>
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";
const BUCKET = "gallery";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
const LIFF_ID = "2001781240-k2PJ3Ap2";

const MAX_FILES_PER_UPLOAD = 1000;
const MAX_FILE_SIZE = 5 * 1024 * 1024;

let userId = "", userName = "", userPic = "", allFiles = [];

function safeUserId(uid) { return uid.replace(/[^a-zA-Z0-9_-]/g, "_"); }

async function main() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) document.getElementById("loginSection").style.display = "block";
  else {
    const profile = await liff.getProfile();
    userId = safeUserId(profile.userId);
    userName = profile.displayName;
    userPic = profile.pictureUrl;
    showUploadSection();
  }
}
function login() { liff.login(); }
async function logout() { await liff.logout(); location.reload(); }

function showUploadSection() {
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("uploadSection").style.display = "block";
  document.getElementById("userProfile").innerHTML = `
    <img src="${userPic}" style="width:90px;height:90px;border-radius:50%;border:3px solid #facc15;">
    <p style="font-weight:600;color:#facc15;">${userName}</p>`;
  listFiles();
}

/* ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡∏à‡∏≤‡∏Å Supabase */
async function listFiles() {
  const { data, error } = await sb.storage.from(BUCKET).list(`${userId}/`, { limit: 10000 });
  if (error) return console.error("‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:", error.message);
  allFiles = (data || []).filter(f => f.name !== ".emptyFolderPlaceholder");
  renderFileList(allFiles);
}

/* ‚úÖ ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì hash (SHA-1) */
async function getFileHash(file) {
  const buffer = await file.arrayBuffer();
  const hashBuffer = await crypto.subtle.digest("SHA-1", buffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
}

/* ‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î (‡∏Å‡∏±‡∏ô‡∏ã‡πâ‡∏≥ + ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏Ç‡∏ô‡∏≤‡∏î + ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏•‡∏∞ 1000 ‡∏£‡∏π‡∏õ) */
async function uploadFilesChecked() {
  const input = document.getElementById("fileInput");
  let files = Array.from(input.files);
  const status = document.getElementById("status");
  const progress = document.getElementById("progressBar");

  if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");

  if (files.length > MAX_FILES_PER_UPLOAD) {
    alert("üö´ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏î‡πâ‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 1,000 ‡∏£‡∏π‡∏õ‡∏ï‡πà‡∏≠‡∏Ñ‡∏£‡∏±‡πâ‡∏á ‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏∞‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏â‡∏û‡∏≤‡∏∞ 1,000 ‡∏£‡∏π‡∏õ‡πÅ‡∏£‡∏Å");
    files = files.slice(0, 1000);
  }

  const { data: existing } = await sb.from("file_hashes").select("hash").eq("user_id", userId);
  const existingHashes = new Set(existing?.map(e => e.hash) || []);

  let success = 0, skippedDup = 0, skippedBig = 0;
  status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÅ‡∏•‡∏∞‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...";
  progress.style.width = "0%";

  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    if (file.size > MAX_FILE_SIZE) { skippedBig++; continue; }

    const hash = await getFileHash(file);
    if (existingHashes.has(hash)) { skippedDup++; continue; }

    const filename = `${Date.now()}_${file.name.replace(/\s+/g, "_")}`;
    const path = `${userId}/${filename}`;
    const { error } = await sb.storage.from(BUCKET).upload(path, file);
    if (!error) {
      success++;
      existingHashes.add(hash);
      await sb.from("file_hashes").insert({ user_id: userId, hash, filename });
    }
    progress.style.width = `${((i + 1) / files.length) * 100}%`;
  }

  status.innerText = `‚úÖ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${success} | üîÅ ‡∏ã‡πâ‡∏≥ ${skippedDup} | üö´ ‡πÄ‡∏Å‡∏¥‡∏ô‡∏Ç‡∏ô‡∏≤‡∏î ${skippedBig}`;
  progress.style.width = "100%";
  input.value = "";
  await listFiles();
}

/* ‚úÖ ‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå‡∏£‡∏≤‡∏¢‡∏†‡∏≤‡∏û */
async function deleteFile(filename) {
  if (!confirm(`‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏†‡∏≤‡∏û‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?\n${filename}`)) return;
  await sb.storage.from(BUCKET).remove([`${userId}/${filename}`]);
  await sb.from("file_hashes").delete().eq("user_id", userId).eq("filename", filename);
  listFiles();
}

/* ‚úÖ ‡∏•‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î */
async function deleteAllFiles() {
  if (!confirm("‚ö†Ô∏è ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) return;
  await sb.storage.from(BUCKET).remove(allFiles.map(f => `${userId}/${f.name}`));
  await sb.from("file_hashes").delete().eq("user_id", userId);
  listFiles();
}

/* ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ */
function renderFileList(files) {
  const list = document.getElementById("fileList");
  if (!files.length) { list.innerHTML = "<li>‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå</li>"; return; }

  list.innerHTML = files.map(f => {
    const url = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${userId}/${f.name}`;
    return `
      <li>
        <img src="${url}" class="thumb" onclick="window.open('${url}')">
        <span class="filename" title="${f.name}">${f.name}</span>
        <button class="delete-btn" onclick="deleteFile('${f.name}')">‡∏•‡∏ö</button>
      </li>`;
  }).join("");
  document.getElementById("count").innerText = `üì∑ ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏π‡∏õ: ${files.length} (‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏î‡πâ ${MAX_FILES_PER_UPLOAD - files.length} ‡∏£‡∏π‡∏õ‡πÉ‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ô‡∏µ‡πâ)`;
}

main();
</script>
