<script>
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";

/* ‚úÖ Utility */
function sanitizeFileName(name) {
  const idx = name.lastIndexOf('.');
  const base = idx === -1 ? name : name.slice(0, idx);
  const ext = idx === -1 ? '' : name.slice(idx).toLowerCase();
  const cleaned = base.normalize('NFKD').replace(/\s+/g, '_')
    .replace(/[\/\\]+/g, '_').replace(/[^\w.-]/g, '_')
    .replace(/_+/g, '_').slice(0, 120);
  return `${cleaned}${ext}`;
}

function safeUserId(uid) { return uid.replace(/[^a-zA-Z0-9_-]/g, "_"); }

/* ‚úÖ Hash File */
async function getFileHash(file) {
  const buffer = await file.arrayBuffer();
  const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
  return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, "0")).join("");
}

/* ‚úÖ Login + Init */
async function main() {
  await liff.init({ liffId: LIFF_ID });

  else {
    const profile = await liff.getProfile();

    userName = profile.displayName;
    userPic = profile.pictureUrl;

  }
}

function login() { liff.login(); }

function showUploadSection() {

/* ‚úÖ Upload with Hash Check */
async function uploadFilesChecked() {
  const files = document.getElementById("fileInput").files;
  const status = document.getElementById("status");
  const progressBar = document.getElementById("progressBar");
  if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");

  await listFiles(true);
  status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...";
  let success = 0, skipDup = 0, skipBig = 0;

  const fileHashes = new Set();

  for (const f of allFiles) {
    fileHashes.add(f.metadata?.hash || f.name); // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ hash
  }

  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    if (file.size > 5 * 1024 * 1024) { skipBig++; continue; }

    const name = sanitizeFileName(file.name);
    const hash = await getFileHash(file);
    if (fileHashes.has(hash)) { skipDup++; continue; }

    const path = `${userId}/${Date.now()}_${name}`;
    const { error } = await sb.storage.from(BUCKET).upload(path, file, {
      upsert: false,
      metadata: { hash }
    });

    if (!error) {
      success++;
      fileHashes.add(hash);
    }
    progressBar.style.width = `${((i + 1) / files.length) * 100}%`;
  }

  status.innerText = `‚úÖ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${success} ‡πÑ‡∏ü‡∏•‡πå, ‡∏ã‡πâ‡∏≥ ${skipDup}, ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏Å‡∏¥‡∏ô ${skipBig}`;
  progressBar.style.width = "100%";
  listFiles(true);
}

/* ‚úÖ List Files */
async function listFiles() {
  const { data } = await sb.storage.from(BUCKET).list(`${userId}/`, { limit: 1000 });
  allFiles = (data || []).filter(f => f.name !== ".emptyFolderPlaceholder");
  const list = document.getElementById("fileList");
  list.innerHTML = allFiles.map(f => {
    const url = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${userId}/${f.name}`;
    return `<li><img src="${url}" class="thumb" onclick="openModal('${url}')">

            <button class="delete-btn" onclick="deleteFile('${f.name}')">‡∏•‡∏ö</button></li>`;
  }).join("");
  document.getElementById("count").innerText = `üì¶ ${allFiles.length} ‡πÑ‡∏ü‡∏•‡πå`;
}
