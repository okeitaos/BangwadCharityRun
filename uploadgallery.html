async function uploadFiles() {

  if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏Å‡πà‡∏≠‡∏ô");

  let success = 0, fail = 0, skip = 0;

  for (; uploadIndex < total; uploadIndex++) {
    const file = uploadQueue[uploadIndex];
    if (cancelRequested) break;
    while (paused) await new Promise(r => resumePromise = r);

    const hash = sha256(file.name);

        method: "POST",
        body: formData
      });

      const result = await res.json();
      if (result.success) success++;
      else fail++;
    } catch {
      fail++;
    }

    const percent = Math.round(((uploadIndex + 1) / total) * 100);
    progressBar.style.width = `${percent}%`;
    progressText.innerText = `${uploadIndex + 1}/${total} (${percent}%)`;

    const elapsed = (Date.now() - startTime) / 1000;

    saveQueue();

    progressText.innerText = "‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î";
    status.innerText = `‚úÖ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${success}, ‚ùå ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß ${fail}, ‚è∏Ô∏è ‡∏Ç‡πâ‡∏≤‡∏° ${skip}`;

    document.getElementById("cancelBtn").style.display = "none";
  } else {
    status.innerText = "‚èπÔ∏è ‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏ñ‡∏π‡∏Å‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å";

}
