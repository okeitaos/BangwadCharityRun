/* ‚úÖ Utility */
function sanitizeFileName(name) {
  const idx = name.lastIndexOf('.');
  const base = idx === -1 ? name : name.slice(0, idx);
  const ext = idx === -1 ? '' : name.slice(idx).toLowerCase();
  const cleaned = base.normalize('NFKD').replace(/\s+/g, '_')
    .replace(/[\/\\]+/g, '_').replace(/[^\w.-]/g, '_')
    .replace(/_+/g, '_').slice(0, 120);
  return `${cleaned}${ext}`;
}
function safeUserId(uid){ return uid.replace(/[^a-zA-Z0-9_-]/g, "_"); }
async function getFileHash(file){
  const buffer = await file.arrayBuffer();
  const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
  return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2,"0")).join("");
}

/* ‚úÖ Upload with HASH + Supabase Table Check */
async function uploadFiles(){
  const files = document.getElementById("fileInput").files;
  const status = document.getElementById("status");
  const bar = document.getElementById("progressBar");
  if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");

  status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...";
  let success=0, skipDup=0, skipBig=0;

  // ‡πÇ‡∏´‡∏•‡∏î hash ‡πÄ‡∏î‡∏¥‡∏°‡∏à‡∏≤‡∏Å‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
  const { data: logs } = await sb.from("upload_log").select("hash").eq("user_id", userId);
  const existing = new Set(logs?.map(r=>r.hash) || []);

  for (let i=0;i<files.length;i++){
    const f=files[i];
    if (f.size>5*1024*1024){ skipBig++; continue; }
    const hash=await getFileHash(f);
    if (existing.has(hash)){ skipDup++; continue; }

    const cleanName = sanitizeFileName(f.name);
    const path = `${userId}/${Date.now()}_${cleanName}`;
    const { error } = await sb.storage.from(BUCKET).upload(path,f);
    if(!error){
      success++;
      existing.add(hash);
      await sb.from("upload_log").insert([{ user_id:userId, file_name:cleanName, hash }]);
    }
    bar.style.width = `${((i+1)/files.length)*100}%`;
  }

  status.innerText = `‚úÖ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${success} | ‡∏ã‡πâ‡∏≥ ${skipDup} | ‡πÄ‡∏Å‡∏¥‡∏ô‡∏Ç‡∏ô‡∏≤‡∏î ${skipBig}`;
  bar.style.width = "100%";
  listFiles();
}

/* ‚úÖ List Files */
async function listFiles(){

  list.innerHTML = allFiles.map(f=>{
    const url=`${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${userId}/${f.name}`;

}
