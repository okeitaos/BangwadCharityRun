<script>
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";
const BUCKET = "gallery";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
const LIFF_ID = "2001781240-k2PJ3Ap2";

let userId = "", userName = "", userPic = "";
let currentPage = 1;
const PAGE_SIZE = 1000;
let allFiles = [];

/* ‚úÖ userId ‡πÉ‡∏´‡πâ‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢ */
function safeUserId(uid) {
  return uid.replace(/[^a-zA-Z0-9_-]/g, "_");
}

/* ‚úÖ LINE Auth */
async function main() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) {
    document.getElementById("loginSection").style.display = "block";
  } else {
    const profile = await liff.getProfile();
    userId = safeUserId(profile.userId);
    userName = profile.displayName;
    userPic = profile.pictureUrl;
    showUploadSection();
  }
}

function login() { liff.login(); }
async function logout() { await liff.logout(); location.reload(); }

function showUploadSection() {
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("uploadSection").style.display = "block";
  document.getElementById("userProfile").innerHTML =
    `<img src="${userPic}" alt="profile"><p>${userName}</p>`;
  listFiles(true);
}

/* ‚úÖ Upload */
async function uploadFiles() {
  const files = document.getElementById("fileInput").files;
  const status = document.getElementById("status");
  const progressBar = document.getElementById("progressBar");
  if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");

  status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...";
  progressBar.style.width = "0%";
  let success = 0, skipped = 0;
  const total = files.length;

  for (let i = 0; i < total; i++) {
    const file = files[i];
    if (file.size > 5 * 1024 * 1024) { skipped++; continue; }

    const path = `${userId}/${Date.now()}_${file.name.replace(/\s+/g, "_")}`;
    const { error } = await sb.storage.from(BUCKET).upload(path, file);
    if (!error) success++;
    progressBar.style.width = `${((i + 1) / total) * 100}%`;
  }

  document.getElementById("fileInput").value = "";
  status.innerText = `‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${success} ‡πÑ‡∏ü‡∏•‡πå` +
                     (skipped ? ` (‡∏Ç‡πâ‡∏≤‡∏° ${skipped} ‡πÑ‡∏ü‡∏•‡πå >5MB)` : "");
  progressBar.style.width = "100%";
  listFiles(true);
}

/* ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡πÑ‡∏ü‡∏•‡πå */
async function listFiles(forceReload = false) {
  const { data, error } = await sb.storage.from(BUCKET).list(`${userId}/`, {
    limit: PAGE_SIZE,
    offset: (currentPage - 1) * PAGE_SIZE,
    sortBy: { column: "created_at", order: "desc" },
    ...(forceReload && { cacheControl: "no-cache" })
  });
  if (error) return alert("‚ùå ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");

  allFiles = (data || []).filter(f => f.name !== ".emptyFolderPlaceholder");
  renderFileList(allFiles);
}

/* ‚úÖ ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÑ‡∏ü‡∏•‡πå */
document.getElementById("searchInput").addEventListener("input", e => {
  const keyword = e.target.value.toLowerCase();
  const filtered = allFiles.filter(f => f.name.toLowerCase().includes(keyword));
  renderFileList(filtered);
});

/* ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ */
function renderFileList(files) {
  const list = document.getElementById("fileList");
  const count = document.getElementById("count");

  if (files.length === 0) {
    list.innerHTML = "<li>‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå</li>";
    count.innerText = "";
    return;
  }

  list.innerHTML = files.map(f => {
    const time = new Date(f.created_at || Date.now())
      .toLocaleString("th-TH", { hour12: false });
    const imgUrl = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${userId}/${f.name}`;
    return `
      <li>
        <span class="filename" onclick="openModal('${imgUrl}')">${f.name}</span>
        <div>
          <small style="opacity:0.7;">${time}</small>
          <button class="delete-btn" onclick="deleteFile('${f.name}')">‡∏•‡∏ö</button>
        </div>
      </li>`;
  }).join("");

  count.innerText = `üì¶ ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏î‡∏á: ${files.length}`;
}

/* ‚úÖ ‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå */
async function deleteFile(filename) {
  if (!confirm(`‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?\n${filename}`)) return;
  const { error } = await sb.storage.from(BUCKET).remove([`${userId}/${filename}`]);
  if (error) alert("‚ùå ‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
  else listFiles(true);
}

/* ‚úÖ ‡∏•‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î */
async function deleteAllFiles() {
  if (!confirm("‚ö†Ô∏è ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?")) return;
  const filesToDelete = allFiles.map(f => `${userId}/${f.name}`);
  if (filesToDelete.length === 0) return alert("‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏´‡πâ‡∏•‡∏ö");
  const { error } = await sb.storage.from(BUCKET).remove(filesToDelete);
  if (error) alert("‚ùå ‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
  else listFiles(true);
}

/* ‚úÖ Modal */
function openModal(url) {

main();
</script>
