    async function loadGallery() {
      const galleryDiv = document.getElementById("gallery");
      galleryDiv.innerHTML = "<p>‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û...</p>";

      const { data, error } = await supabase.storage.from(bucketName).list("", {
        limit: 1000,
        sortBy: { column: "created_at", order: "desc" },
      });
      if (error) {
        galleryDiv.innerHTML = "<p>‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</p>";
        console.error(error);
        return;
      }

      galleryDiv.innerHTML = "";
      for (const file of data) {
        const img = document.createElement("img");

    // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡∏£‡∏π‡∏õ
    function compressImage(file, maxSizeMB = 5, quality = 0.8) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const scale = Math.min(1, Math.sqrt((maxSizeMB * 1024 * 1024) / file.size));
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(
              (blob) => {
                if (!blob) reject(new Error("Compression failed"));
                resolve(blob);
              },
              "image/jpeg",
              quality
            );
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        console.log(`üì§ Uploading: ${file.name}`);

        // ‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡∏Å‡πà‡∏≠‡∏ô‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î
        const compressed = await compressImage(file, 5, 0.8);
        if (compressed.size > 5 * 1024 * 1024) {
          alert(`‚ùå ${file.name} ‡∏°‡∏µ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏Å‡∏¥‡∏ô 5MB ‡∏´‡∏•‡∏±‡∏á‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î`);
          continue;
        }

        const fileName = `img_${Date.now()}_${i}.jpg`;

        const { error } = await supabase.storage
          .from(bucketName)

            contentType: "image/jpeg",
          });

        if (error) {
