// ---------- sanitizeFileName ----------
function sanitizeFileName(name) {
  // ‡πÅ‡∏¢‡∏Å‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•
  const idx = name.lastIndexOf('.');
  const base = idx === -1 ? name : name.slice(0, idx);
  const ext = idx === -1 ? '' : name.slice(idx).toLowerCase();

  const cleaned = base
    .normalize('NFKD')            // decompose chars
    .replace(/\s+/g, '_')        // spaces -> _
    .replace(/[\/\\]+/g, '_')    // slashes -> _
    .replace(/[^\w.-]/g, '_')    // non-word char -> _
    .replace(/_+/g, '_')         // reduce multiple underscores
    .slice(0, 120);              // limit length

  return `${cleaned}${ext}`;
}
// ---------- end sanitize ----------

/* ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÉ‡∏´‡∏°‡πà: uploadFilesChecked() ‚Äî ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÑ‡∏ü‡∏•‡πå‡∏ã‡πâ‡∏≥‡∏Å‡πà‡∏≠‡∏ô‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î */
async function uploadFilesChecked() {
  const files = document.getElementById("fileInput").files;
  const status = document.getElementById("status");
  const progressBar = document.getElementById("progressBar");
  if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");

  // ‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÑ‡∏ü‡∏•‡πå‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
  await listFiles(true);

  status.innerText = "‚è≥ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÅ‡∏•‡∏∞‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...";
  progressBar.style.width = "0%";

  let success = 0, skippedTooBig = 0, skippedDuplicate = 0;
  const total = files.length;

  // helper: ‡πÅ‡∏õ‡∏•‡∏á ArrayBuffer -> hex string (SHA-256)
  async function hashArrayBuffer(buffer) {
    const hash = await crypto.subtle.digest('SHA-256', buffer);
    return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
  }

  // helper: ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì hash ‡∏Ç‡∏≠‡∏á File
  async function hashFile(file) {
    const ab = await file.arrayBuffer();
    return await hashArrayBuffer(ab);
  }

  // helper: ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡∏à‡∏≤‡∏Å Supabase (‡∏ñ‡πâ‡∏≤‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô) ‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡∏ö‡∏•‡πá‡∏≠‡∏ö
  async function downloadExistingFile(path) {
    const { data, error } = await sb.storage.from(BUCKET).download(path);
    if (error) throw error;
    return data; // Blob
  }

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡∏£‡∏£‡∏ä‡∏ô‡∏µ‡∏Ç‡∏≠‡∏á‡πÑ‡∏ü‡∏•‡πå‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡∏ï‡∏≤‡∏° size ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ä‡πà‡∏ß‡∏¢‡∏Ñ‡∏±‡∏î‡∏Å‡∏£‡∏≠‡∏á‡∏Å‡πà‡∏≠‡∏ô‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î
  const existingBySize = {};
  allFiles.forEach(f => {
    const size = f.size || (f.metadata && f.metadata.size) || null;
    if (!existingBySize[size]) existingBySize[size] = [];
    existingBySize[size].push(f);
  });

  for (let i = 0; i < total; i++) {
    const file = files[i];

    // 1) ‡∏Ç‡πâ‡∏≤‡∏°‡∏ñ‡πâ‡∏≤‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏Å‡∏¥‡∏ô
    if (file.size > 5 * 1024 * 1024) {
      skippedTooBig++;
      progressBar.style.width = `${((i + 1) / total) * 100}%`;

    // 2) ‡∏ï‡∏£‡∏ß‡∏à‡∏ä‡∏∑‡πà‡∏≠+‡∏Ç‡∏ô‡∏≤‡∏î ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß -> ‡∏ñ‡∏∑‡∏≠‡πÄ‡∏õ‡πá‡∏ô duplicate ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ (‡πÄ‡∏£‡πá‡∏ß)
    const candidateByName = allFiles.find(f => f.name === file.name);
    if (candidateByName) {
      const existingSize = candidateByName.size || (candidateByName.metadata && candidateByName.metadata.size) || null;
      if (existingSize === null || existingSize === file.size) {
        skippedDuplicate++;
        progressBar.style.width = `${((i + 1) / total) * 100}%`;

    // 3) ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô‡πÉ‡∏ô allFiles -> ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏´‡∏•‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏£‡∏ß‡∏à hash
    const possibleMatches = existingBySize[file.size] || [];

    let isDuplicate = false;

      // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì hash ‡∏Ç‡∏≠‡∏á‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î

      }

      if (fileHash) {
        for (const existing of possibleMatches) {
          try {
            const existingPath = `${userId}/${existing.name}`;
            const blob = await downloadExistingFile(existingPath);
            const ab = await blob.arrayBuffer();
            const existingHash = await hashArrayBuffer(ab);
            if (existingHash === fileHash) {

          } catch (e) {
            console.warn('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö hash:', existing.name, e);

    if (isDuplicate) {
      skippedDuplicate++;
      progressBar.style.width = `${((i + 1) / total) * 100}%`;

    // 4) ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏û‡∏ö duplicate ‡∏à‡∏£‡∏¥‡∏á ‡∏à‡∏∂‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î (‡πÉ‡∏ä‡πâ sanitizeFileName()
    try {

  progressBar.style.width = "100%";

  }

  allFiles = (data || []).filter(f => f.name !== ".emptyFolderPlaceholder");

function renderFileList(files) {
  const list = document.getElementById("fileList");
  const count = document.getElementById("count");
  if (files.length === 0) {
    list.innerHTML = "<li>‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå</li>";
    count.innerText = "";
    return;
  }
  list.innerHTML = files.map(f => {
    const time = new Date(f.created_at || Date.now()).toLocaleString("th-TH", { hour12: false });
    const imgUrl = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${userId}/${f.name}`;
    return `
      <li>
        <span class="filename" onclick="openModal('${imgUrl}')">${f.name}</span>
        <div>
          <small style="opacity:0.7;">${time}</small>
          <button class="delete-btn" onclick="deleteFile('${f.name}')">‡∏•‡∏ö</button>
        </div>
      </li>`;
  }).join("");
  count.innerText = `üì¶ ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏î‡∏á: ${files.length}`;
}

async function deleteFile(filename) {
  if (!confirm(`‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?\n${filename}`)) return;
  const { error } = await sb.storage.from(BUCKET).remove([`${userId}/${filename}`]);
  if (!error) listFiles(true);
}

async function deleteAllFiles() {
  if (!confirm("‚ö†Ô∏è ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?")) return;
  const filesToDelete = allFiles.map(f => `${userId}/${f.name}`);
  await sb.storage.from(BUCKET).remove(filesToDelete);
  listFiles(true);
}

/* Pagination functions */
async function nextPage() {
  currentPage++;
  await listFiles(true);
}

async function prevPage() {
  if (currentPage <= 1) return;
  currentPage--;
  await listFiles(true);
}

/* Modal */
function openModal(url) {
  document.getElementById("modalImg").src = url;
  document.getElementById("imageModal").style.display = "flex";
}
function closeModal() { document.getElementById("imageModal").style.display = "none"; }
