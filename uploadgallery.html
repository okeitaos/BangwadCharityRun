<style>

  #progressBar {

  .file-list {

  ul { list-style: none; padding: 0; margin: 0; }

  /* ‚úÖ ‡πÅ‡∏™‡∏î‡∏á thumbnail + ‡∏õ‡∏£‡∏±‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡∏ï‡∏Å‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î */
  li {
    padding: 10px 8px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 12px;
    flex-wrap: nowrap;
  }

  li img.thumb {
    width: 50px;
    height: 50px;
    border-radius: 8px;
    object-fit: cover;
    flex-shrink: 0;
    cursor: pointer;

  }
  li img.thumb:hover { transform: scale(1.05); }

  .file-info {

    justify-content: space-between;

  li .filename {

  li .filename:hover { color: var(--gold); }

  li .file-actions {

  #count { margin-top: 10px; text-align: right; opacity: 0.7; }
  #pagination { margin-top: 20px; }

  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    justify-content: center;

  }

  .modal img {
    max-width: 90%;

    border-radius: 15px;
    box-shadow: 0 0 20px rgba(250,204,21,0.3);
  }

  .modal button { background: #dc2626; margin-top: 20px; }

  @media (max-width:600px) {
    body { padding: 15px; }
    h1 { font-size: 1.5rem; }
    li { gap: 8px; }
    li .filename { max-width: 65%; }
  }
</style>

<body>
  <h1>üì§ LINE Upload Gallery</h1>

  <div id="loginSection">

  </div>

  <div id="uploadSection" style="display:none;">

    <button id="refreshBtn" class="btn-green" onclick="refreshFiles()">üîÑ ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä</button>
    <button id="deleteAllBtn" onclick="deleteAllFiles()">üóëÔ∏è ‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
    <button id="logoutBtn" onclick="logout()">üö™ ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>

<script>
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";
const BUCKET = "gallery";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
const LIFF_ID = "2001781240-k2PJ3Ap2";

let userId = "", userName = "", userPic = "";
let currentPage = 1;
const PAGE_SIZE_DISPLAY = 15;
let totalPages = 1;
let allFiles = [];

function sanitizeFileName(name) {
  const idx = name.lastIndexOf('.');
  const base = idx === -1 ? name : name.slice(0, idx);
  const ext = idx === -1 ? '' : name.slice(idx).toLowerCase();
  const cleaned = base.normalize('NFKD')
    .replace(/\s+/g, '_').replace(/[\/\\]+/g, '_')
    .replace(/[^\w.-]/g, '_').replace(/_+/g, '_')
    .slice(0, 120);
  return `${cleaned}${ext}`;
}

function safeUserId(uid) { return uid.replace(/[^a-zA-Z0-9_-]/g, "_"); }

async function main() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) document.getElementById("loginSection").style.display = "block";
  else {
    const profile = await liff.getProfile();
    userId = safeUserId(profile.userId);
    userName = profile.displayName;
    userPic = profile.pictureUrl;
    showUploadSection();
  }
}
function login() { liff.login(); }
async function logout() { await liff.logout(); location.reload(); }

function showUploadSection() {
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("uploadSection").style.display = "block";
  document.getElementById("userProfile").innerHTML = `<img src="${userPic}"><p>${userName}</p>`;
  listFiles(true);
}

async function refreshFiles() {
  const btn = document.getElementById('refreshBtn');
  const status = document.getElementById('status');
  try {
    if (!userId) { status.innerText = "‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏Å‡πà‡∏≠‡∏ô‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä"; return; }
    btn.disabled = true;
    status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÑ‡∏ü‡∏•‡πå...";
    await listFiles(true);
    status.innerText = "‚úÖ ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß";
  } catch (err) {
    console.error('refreshFiles error', err);
    status.innerText = "‚ùå ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
  } finally {
    btn.disabled = false;
    setTimeout(() => { if (status.innerText.startsWith('‚úÖ')) status.innerText = ''; }, 2500);
  }
}

async function uploadFilesChecked() {
  const files = document.getElementById("fileInput").files;
  const status = document.getElementById("status");
  const progressBar = document.getElementById("progressBar");
  if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");
  await listFiles(true);
  status.innerText = "‚è≥ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÅ‡∏•‡∏∞‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...";
  progressBar.style.width = "0%";

  let success = 0, skippedTooBig = 0, skippedDuplicate = 0;
  const total = files.length;

  for (let i = 0; i < total; i++) {
    const file = files[i];
    if (file.size > 5 * 1024 * 1024) { skippedTooBig++; continue; }

    const duplicate = allFiles.find(f => f.name === file.name && f.size === file.size);
    if (duplicate) { skippedDuplicate++; continue; }

    const safeName = sanitizeFileName(file.name);
    const path = `${userId}/${Date.now()}_${safeName}`;
    await sb.storage.from(BUCKET).upload(path, file);
    success++;
    progressBar.style.width = `${((i + 1) / total) * 100}%`;
  }
  status.innerText = `‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${success} ‡πÑ‡∏ü‡∏•‡πå (‡∏Ç‡πâ‡∏≤‡∏°‡∏ã‡πâ‡∏≥ ${skippedDuplicate}, ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏Å‡∏¥‡∏ô ${skippedTooBig})`;
  progressBar.style.width = "100%";
  listFiles(true);
}

async function listFiles(forceReload = false) {
  const { data } = await sb.storage.from(BUCKET).list(`${userId}/`, { limit: 10000 });
  allFiles = (data || []).filter(f => f.name !== ".emptyFolderPlaceholder");
  allFiles.sort((a,b)=> new Date(b.created_at||0) - new Date(a.created_at||0));
  totalPages = Math.max(1, Math.ceil(allFiles.length / PAGE_SIZE_DISPLAY));
  if (currentPage > totalPages) currentPage = totalPages;
  renderPage(currentPage);
  updatePaginationButtons();
}

function renderPage(page) {
  const start = (page - 1) * PAGE_SIZE_DISPLAY;
  const slice = allFiles.slice(start, start + PAGE_SIZE_DISPLAY);
  renderFileList(slice);
  document.getElementById('count').innerText = `üì¶ ‡πÅ‡∏™‡∏î‡∏á ${slice.length} ‡∏à‡∏≤‡∏Å ${allFiles.length} ‡πÑ‡∏ü‡∏•‡πå ‚Äî ‡∏´‡∏ô‡πâ‡∏≤ ${page}/${totalPages}`;
}

function renderFileList(files) {
  const list = document.getElementById("fileList");
  if (!files.length) { list.innerHTML = "<li>‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå</li>"; return; }
  list.innerHTML = files.map(f => {
    const time = new Date(f.created_at || Date.now()).toLocaleString("th-TH", { hour12: false });
    const imgUrl = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${userId}/${f.name}`;
    return `
      <li>
        <img src="${imgUrl}" class="thumb" onclick="openModal('${imgUrl}')">
        <div class="file-info">
          <span class="filename" title="${escapeHtml(f.name)}" onclick="openModal('${imgUrl}')">${f.name}</span>
          <div class="file-actions">
            <small style="opacity:0.7;">${time}</small>
            <button class="delete-btn" onclick="deleteFile('${f.name}')">‡∏•‡∏ö</button>
          </div>
        </div>
      </li>`;
  }).join("");
}

function escapeHtml(str) {
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#39;');
}

function updatePaginationButtons() {
  document.getElementById('prevBtn').disabled = currentPage <= 1;
  document.getElementById('nextBtn').disabled = currentPage >= totalPages;
}

function nextPage() { if (currentPage < totalPages) { currentPage++; renderPage(currentPage); updatePaginationButtons(); } }
function prevPage() { if (currentPage > 1) { currentPage--; renderPage(currentPage); updatePaginationButtons(); } }

async function deleteFile(filename) {
  if (!confirm(`‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?\n${filename}`)) return;
  await sb.storage.from(BUCKET).remove([`${userId}/${filename}`]);
  listFiles(true);
}

async function deleteAllFiles() {
  if (!confirm("‚ö†Ô∏è ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?")) return;
  const paths = allFiles.map(f => `${userId}/${f.name}`);
  await sb.storage.from(BUCKET).remove(paths);
  listFiles(true);
}

function openModal(url) {
  document.getElementById("modalImg").src = url;
  document.getElementById("imageModal").style.display = "flex";
}
function closeModal() { document.getElementById("imageModal").style.display = "none"; }

main();
</script>
