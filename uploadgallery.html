<body>
<h1>üì§ LINE Upload Gallery</h1>

  <button class="btn-gray" onclick="refreshProgress()">üîÑ ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä</button>
  <button class="btn-red" onclick="deleteAllFiles()">üóëÔ∏è ‡∏•‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>

  <input type="text" id="searchInput" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå...">
  <ul id="fileList"></ul>

  <div id="pagination">
    <button onclick="prevPage()" id="prevBtn" disabled>‚¨ÖÔ∏è ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤</button>
    <button onclick="nextPage()" id="nextBtn" disabled>‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚û°Ô∏è</button>
  </div>
</div>

<script>
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";
const BUCKET = "gallery";
const LIFF_ID = "2001781240-k2PJ3Ap2";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let userId = "", profileName = "", profilePic = "";
let existingHashes = new Set();
let allFiles = [];
let currentPage = 1;
const PAGE_SIZE = 15;

/* üü¢ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô LIFF */
async function main() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) document.getElementById("loginSection").style.display = "block";
  else {
    const profile = await liff.getProfile();
    userId = profile.userId;
    profileName = profile.displayName;
    profilePic = profile.pictureUrl;
    showUploadSection();
    await loadExistingHashes();
    await listUserFiles();
  }
}
function login() { liff.login(); }
function logout() { liff.logout(); location.reload(); }

function showUploadSection() {
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("uploadSection").style.display = "block";
  document.getElementById("userProfile").innerHTML = `<img src="${profilePic}" alt=""><p>${profileName}</p>`;
}

/* üß© ‡πÇ‡∏´‡∏•‡∏î hash ‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß */
async function loadExistingHashes() {
  const { data } = await sb.from("file_hashes").select("hash").eq("user_id", userId);
  existingHashes = new Set(data?.map(x => x.hash));
}

/* üì§ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå */
async function uploadFiles() {
  const files = document.getElementById("fileInput").files;
  const status = document.getElementById("status");
  const progressBar = document.getElementById("progressBar");
  if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");
  if (files.length > 1000) return alert("‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏î‡πâ‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 1,000 ‡∏£‡∏π‡∏õ‡∏ï‡πà‡∏≠‡∏Ñ‡∏£‡∏±‡πâ‡∏á");

  status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...";
  let success = 0, skipDup = 0, skipBig = 0;
  const total = files.length;

  for (let i = 0; i < total; i++) {
    const f = files[i];
    if (f.size > 5 * 1024 * 1024) { skipBig++; continue; }

    const buffer = await f.arrayBuffer();
    const hash = sha256(buffer);
    if (existingHashes.has(hash)) { skipDup++; continue; }

    const safeName = f.name.replace(/[^\w.-]+/g, "_").slice(0, 100);
    const path = `${userId}/${Date.now()}_${safeName}`;
    const { error } = await sb.storage.from(BUCKET).upload(path, f);
    if (!error) {
      await sb.from("file_hashes").insert({
        user_id: userId,
        profile_name: profileName,
        profile_pic: profilePic,
        file_path: path,
        hash
      });
      existingHashes.add(hash);
      success++;
    }
    progressBar.style.width = `${((i + 1) / total) * 100}%`;
  }

  status.innerText = `‚úÖ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${success}, ‡∏ã‡πâ‡∏≥ ${skipDup}, ‡πÄ‡∏Å‡∏¥‡∏ô‡∏Ç‡∏ô‡∏≤‡∏î ${skipBig}`;
  progressBar.style.width = "100%";
  await listUserFiles();
}

/* üìú ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ */
async function listUserFiles() {
  const { data } = await sb.storage.from(BUCKET).list(`${userId}/`, { limit: 10000 });
  allFiles = data?.filter(f => f.name !== ".emptyFolderPlaceholder") || [];
  document.getElementById("totalCount").innerText = `üì∏ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ${allFiles.length} ‡∏£‡∏π‡∏õ`;
  renderPage(1);
}

/* üß≠ Pagination */
function renderPage(page) {
  const list = document.getElementById("fileList");
  const start = (page - 1) * PAGE_SIZE;
  const end = start + PAGE_SIZE;
  const files = allFiles.slice(start, end);
  list.innerHTML = "";

  files.forEach(f => {
    const url = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${userId}/${f.name}`;
    const li = document.createElement("li");
    li.innerHTML = `
      <img src="${url}" alt="thumb">
      <span>${f.name}</span>
      <button class="btn-red" onclick="deleteFile('${f.name}')">‡∏•‡∏ö</button>
    `;
    list.appendChild(li);
  });

  document.getElementById("prevBtn").disabled = page <= 1;
  document.getElementById("nextBtn").disabled = end >= allFiles.length;
  currentPage = page;
}
function nextPage() { if ((currentPage * PAGE_SIZE) < allFiles.length) renderPage(++currentPage); }
function prevPage() { if (currentPage > 1) renderPage(--currentPage); }

/* üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ */
document.getElementById("searchInput").addEventListener("input", e => {
  const keyword = e.target.value.toLowerCase();
  const filtered = allFiles.filter(f => f.name.toLowerCase().includes(keyword));
  const list = document.getElementById("fileList");
  list.innerHTML = "";
  filtered.slice(0, 15).forEach(f => {
    const url = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${userId}/${f.name}`;
    list.innerHTML += `<li><img src="${url}"><span>${f.name}</span>
      <button class="btn-red" onclick="deleteFile('${f.name}')">‡∏•‡∏ö</button></li>`;
  });
});

/* ‚ùå ‡∏•‡∏ö‡∏£‡∏π‡∏õ‡πÄ‡∏î‡∏µ‡πà‡∏¢‡∏ß */
async function deleteFile(name) {
  if (!confirm(`‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå ${name}?`)) return;
  const filePath = `${userId}/${name}`;
  await sb.storage.from(BUCKET).remove([filePath]);
  await sb.from("file_hashes").delete().eq("file_path", filePath);
  await listUserFiles();
}

/* ‚ö†Ô∏è ‡∏•‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î */
async function deleteAllFiles() {
  if (!confirm("‚ö†Ô∏è ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) return;

  const { data } = await sb.storage.from(BUCKET).list(`${userId}/`, { limit: 10000 });
  const files = data?.map(f => `${userId}/${f.name}`) || [];
  if (!files.length) return alert("‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏π‡∏õ‡πÉ‡∏´‡πâ‡∏•‡∏ö");

  // ‡∏•‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ô Storage
  await sb.storage.from(BUCKET).remove(files);

  // ‡∏•‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ô file_hashes
  await sb.from("file_hashes").delete().eq("user_id", userId);

  alert("‚úÖ ‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß");
  await listUserFiles();
}

/* üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï Progress */
function refreshProgress() {
  document.getElementById("progressBar").style.width = "0%";
  document.getElementById("status").innerText = "üîÑ ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÉ‡∏´‡∏°‡πà";
  document.getElementById("fileInput").value = "";
}

main();
</script>
</body>
