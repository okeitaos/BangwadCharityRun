<body>
  <h1>üì∏ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡πÑ‡∏õ‡∏¢‡∏±‡∏á Supabase Storage</h1>

  <input type="file" id="fileInput" accept="image/*" multiple />

  <label for="qualitySelect">üîß ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û‡∏Å‡∏≤‡∏£‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î:</label>

  <script>
    const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";
    const { createClient } = supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const bucketName = "gallery";

    // ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
    async function loadGallery() {
      const galleryDiv = document.getElementById("gallery");
      galleryDiv.innerHTML = "<p>‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û...</p>";

      const { data, error } = await client.storage.from(bucketName).list("", {
        limit: 1000,
        sortBy: { column: "created_at", order: "desc" },
      });

      if (error) {
        console.error("load error:", error.message);
        galleryDiv.innerHTML = "<p>‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</p>";
        return;
      }

      galleryDiv.innerHTML = "";
      data.forEach((file) => {
        const card = document.createElement("div");
        card.classList.add("image-card");

        const img = document.createElement("img");
        img.src = `${SUPABASE_URL}/storage/v1/object/public/${bucketName}/${encodeURIComponent(file.name)}`;
        card.appendChild(img);

        const delBtn = document.createElement("button");
        delBtn.classList.add("delete-btn");
        delBtn.textContent = "üóëÔ∏è";
        delBtn.onclick = () => deleteImage(file.name, card);
        card.appendChild(delBtn);

        galleryDiv.appendChild(card);
      });
    }

    // ‡∏•‡∏ö‡∏†‡∏≤‡∏û
    async function deleteImage(fileName, cardElement) {
      if (!confirm(`‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏†‡∏≤‡∏û‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?\n${fileName}`)) return;
      const { error } = await client.storage.from(bucketName).remove([fileName]);
      if (error) {
        alert("‚ùå ‡∏•‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + error.message);
      } else {
        cardElement.remove();
        alert("‚úÖ ‡∏•‡∏ö‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
      }
    }

    // ‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡∏†‡∏≤‡∏û‡∏Å‡πà‡∏≠‡∏ô‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î
    function compressImage(file, maxSizeMB = 5, quality = 0.8) {
      return new Promise((resolve, reject) => {
        if (file.size > maxSizeMB * 1024 * 1024) {
          return reject(new Error(`‚ùå ${file.name} ‡∏°‡∏µ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏Å‡∏¥‡∏ô 5MB`));
        }

        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const scale = Math.min(1, Math.sqrt((maxSizeMB * 1024 * 1024) / file.size));
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(
              (blob) => {
                if (!blob) reject(new Error("Compression failed"));
                resolve(blob);
              },
              "image/jpeg",
              quality
            );
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    // ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û (‡∏à‡∏≥‡∏Å‡∏±‡∏î 5MB 2 ‡∏ä‡∏±‡πâ‡∏ô)
    async function uploadImages() {
      const input = document.getElementById("fileInput");
      const files = input.files;
      const quality = parseFloat(document.getElementById("qualitySelect").value);
      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");

      if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏†‡∏≤‡∏û‡∏Å‡πà‡∏≠‡∏ô‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î!");
      if (files.length > 1000) return alert("‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏î‡πâ‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏•‡∏∞ 1000 ‡∏£‡∏π‡∏õ");

      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      progressBar.innerText = "0%";

      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        // ‡∏ä‡∏±‡πâ‡∏ô‡∏ó‡∏µ‡πà 1: ‡∏Å‡πà‡∏≠‡∏ô‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î
        if (file.size > 5 * 1024 * 1024) {
          alert(`‚ùå ${file.name} ‡∏°‡∏µ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏Å‡∏¥‡∏ô 5MB (${(file.size/1024/1024).toFixed(2)} MB)`);
          continue;
        }

        try {
          const compressed = await compressImage(file, 5, quality);

          // ‡∏ä‡∏±‡πâ‡∏ô‡∏ó‡∏µ‡πà 2: ‡∏´‡∏•‡∏±‡∏á‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î
          if (compressed.size > 5 * 1024 * 1024) {
            alert(`‚ùå ${file.name} ‡∏´‡∏•‡∏±‡∏á‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡∏¢‡∏±‡∏á‡∏°‡∏µ‡∏Ç‡∏ô‡∏≤‡∏î ${(compressed.size/1024/1024).toFixed(2)} MB`);
            continue;
          }

          const fileName = `img_${Date.now()}_${i}.jpg`;
          const { error } = await client.storage
            .from(bucketName)
            .upload(fileName, compressed, { contentType: "image/jpeg" });

          if (error) {
            console.error("Upload error:", error.message);
            alert(`‚ùå ${file.name} ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à`);
            continue;
          }

          const progress = ((i + 1) / files.length) * 100;
          progressBar.style.width = `${progress.toFixed(0)}%`;
          progressBar.innerText = `${progress.toFixed(0)}%`;

        } catch (err) {
          console.error(err.message);
          alert(err.message);
        }
      }

      progressBar.style.width = "100%";
      progressBar.innerText = "‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô";
      alert("‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
      loadGallery();
    }

    loadGallery();
  </script>
