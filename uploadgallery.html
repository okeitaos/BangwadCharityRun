<script>
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";
const BUCKET = "gallery";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
const LIFF_ID = "2001781240-k2PJ3Ap2";

let userId = "", userName = "", userPic = "";
let currentPage = 1;
const PAGE_SIZE_DISPLAY = 20;
let totalPages = 1;
let allFiles = [];

// ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô key invalid
function sanitizeFileName(name) {
  const idx = name.lastIndexOf('.');
  const base = idx === -1 ? name : name.slice(0, idx);
  const ext = idx === -1 ? '' : name.slice(idx).toLowerCase();
  const cleaned = base.normalize('NFKD')
    .replace(/\s+/g, '_')
    .replace(/[\/\\]+/g, '_')
    .replace(/[^\w.-]/g, '_')
    .replace(/_+/g, '_')
    .slice(0, 120);
  return `${cleaned}${ext}`;
}

function safeUserId(uid) { return uid.replace(/[^a-zA-Z0-9_-]/g, "_"); }

async function main() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) document.getElementById("loginSection").style.display = "block";
  else {
    const profile = await liff.getProfile();
    userId = safeUserId(profile.userId);
    userName = profile.displayName;
    userPic = profile.pictureUrl;
    showUploadSection();
  }
}

function login() { liff.login(); }
async function logout() { await liff.logout(); location.reload(); }

function showUploadSection() {
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("uploadSection").style.display = "block";
  document.getElementById("userProfile").innerHTML = `<img src="${userPic}"><p>${userName}</p>`;
  listFiles(true);
}

// ============ Upload ============

async function uploadFilesChecked() {
  const files = document.getElementById("fileInput").files;
  const status = document.getElementById("status");
  const progressBar = document.getElementById("progressBar");
  if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");

  await listFiles(true);
  status.innerText = "‚è≥ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÅ‡∏•‡∏∞‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...";
  progressBar.style.width = "0%";

  let success = 0, skippedTooBig = 0, skippedDuplicate = 0;
  const total = files.length;

  async function hashArrayBuffer(buffer) {
    const hash = await crypto.subtle.digest('SHA-256', buffer);
    return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
  }

  async function hashFile(file) {
    const ab = await file.arrayBuffer();
    return await hashArrayBuffer(ab);
  }

  async function downloadExistingFile(path) {
    const { data } = await sb.storage.from(BUCKET).download(path);
    return data;
  }

  const existingBySize = {};
  allFiles.forEach(f => {
    const size = f.size || (f.metadata && f.metadata.size) || null;
    if (!existingBySize[size]) existingBySize[size] = [];
    existingBySize[size].push(f);
  });

  for (let i = 0; i < total; i++) {
    const file = files[i];
    if (file.size > 5 * 1024 * 1024) { skippedTooBig++; continue; }

    const candidateByName = allFiles.find(f => f.name === file.name);
    if (candidateByName) {
      const existingSize = candidateByName.size || (candidateByName.metadata && candidateByName.metadata.size);
      if (existingSize === null || existingSize === file.size) {
        skippedDuplicate++;
        continue;
      }
    }

    let isDuplicate = false;
    const possibleMatches = existingBySize[file.size] || [];
    if (possibleMatches.length > 0) {
      const fileHash = await hashFile(file);
      for (const existing of possibleMatches) {
        try {
          const existingPath = `${userId}/${existing.name}`;
          const blob = await downloadExistingFile(existingPath);
          const ab = await blob.arrayBuffer();
          const existingHash = await hashArrayBuffer(ab);
          if (existingHash === fileHash) { isDuplicate = true; break; }
        } catch {}
      }
    }

    if (isDuplicate) { skippedDuplicate++; continue; }

    const safeName = sanitizeFileName(file.name);
    const path = `${userId}/${Date.now()}_${safeName}`;
    const { error } = await sb.storage.from(BUCKET).upload(path, file);
    if (!error) success++;
    progressBar.style.width = `${((i + 1) / total) * 100}%`;
  }

  status.innerText = `‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${success} ‡πÑ‡∏ü‡∏•‡πå (‡∏Ç‡πâ‡∏≤‡∏°‡∏ã‡πâ‡∏≥ ${skippedDuplicate}, ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏Å‡∏¥‡∏ô ${skippedTooBig})`;
  progressBar.style.width = "100%";
  listFiles(true);
}

// ============ File List + Pagination ============

async function listFiles(forceReload = false) {
  const { data, error } = await sb.storage.from(BUCKET).list(`${userId}/`, {
    limit: 10000,
    ...(forceReload && { cacheControl: "no-cache" })
  });
  if (error) return alert("‚ùå ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
  allFiles = (data || []).filter(f => f.name !== ".emptyFolderPlaceholder");
  allFiles.sort((a,b)=> new Date(b.created_at||0) - new Date(a.created_at||0));
  totalPages = Math.max(1, Math.ceil(allFiles.length / PAGE_SIZE_DISPLAY));
  if (currentPage > totalPages) currentPage = totalPages;
  renderPage(currentPage);
  updatePaginationButtons();
}

function renderPage(page) {
  const start = (page - 1) * PAGE_SIZE_DISPLAY;
  const slice = allFiles.slice(start, start + PAGE_SIZE_DISPLAY);
  renderFileList(slice);
  const countEl = document.getElementById('count');
  countEl.innerText = `üì¶ ‡πÅ‡∏™‡∏î‡∏á ${slice.length} ‡∏à‡∏≤‡∏Å ${allFiles.length} ‡πÑ‡∏ü‡∏•‡πå ‚Äî ‡∏´‡∏ô‡πâ‡∏≤ ${page}/${totalPages}`;
  updatePaginationButtons();
}

function renderFileList(files) {
  const list = document.getElementById("fileList");
  if (!files.length) { list.innerHTML = "<li>‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå</li>"; return; }
  list.innerHTML = files.map(f => {
    const time = new Date(f.created_at || Date.now()).toLocaleString("th-TH", { hour12: false });
    const imgUrl = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${userId}/${f.name}`;
    return `<li><span class="filename" onclick="openModal('${imgUrl}')">${f.name}</span>
      <div><small style="opacity:0.7;">${time}</small>
      <button class="delete-btn" onclick="deleteFile('${f.name}')">‡∏•‡∏ö</button></div></li>`;
  }).join("");
}

function updatePaginationButtons() {
  const prev = document.getElementById('prevBtn');
  const next = document.getElementById('nextBtn');
  prev.disabled = currentPage <= 1;
  next.disabled = currentPage >= totalPages;
}

function nextPage() {
  if (currentPage < totalPages) { currentPage++; renderPage(currentPage); }
}
function prevPage() {
  if (currentPage > 1) { currentPage--; renderPage(currentPage); }
}

// ============ Delete & Modal ============

async function deleteFile(filename) {
  if (!confirm(`‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?\n${filename}`)) return;
  await sb.storage.from(BUCKET).remove([`${userId}/${filename}`]);
  listFiles(true);
}

async function deleteAllFiles() {
  if (!confirm("‚ö†Ô∏è ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?")) return;
  const paths = allFiles.map(f => `${userId}/${f.name}`);
  await sb.storage.from(BUCKET).remove(paths);
  listFiles(true);
}

function openModal(url) {
  document.getElementById("modalImg").src = url;
  document.getElementById("imageModal").style.display = "flex";
}
function closeModal() { document.getElementById("imageModal").style.display = "none"; }

main();
</script>
