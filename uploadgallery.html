<script>
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics"; // üîë ‡πÉ‡∏™‡πà‡∏Ñ‡∏µ‡∏¢‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
const BUCKET = "gallery";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
const LIFF_ID = "2001781240-k2PJ3Ap2";

let userId = "", userName = "", userPic = "";
let allFiles = [];
const PAGE_SIZE = 15;
let currentPage = 1;

// Utility
function safeUserId(uid) { return uid.replace(/[^a-zA-Z0-9_-]/g, "_"); }

// Init
async function main() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) return document.getElementById("loginSection").style.display = "block";

  const profile = await liff.getProfile();
  userId = safeUserId(profile.userId);
  userName = profile.displayName;
  userPic = profile.pictureUrl;
  showUploadSection();
}
function login() { liff.login(); }
async function logout() { await liff.logout(); location.reload(); }

function showUploadSection() {
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("uploadSection").style.display = "block";
  document.getElementById("userProfile").innerHTML = `<img src="${userPic}"><p>${userName}</p>`;
  listFiles(true);
}

// Upload
async function uploadFilesChecked() {
  const files = document.getElementById("fileInput").files;
  const status = document.getElementById("status");
  const progressBar = document.getElementById("progressBar");
  if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");

  await listFiles(true);
  let success = 0, skipDup = 0, skipBig = 0;

  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    if (file.size > 5 * 1024 * 1024) { skipBig++; continue; }
    if (allFiles.some(f => f.name === file.name && f.size === file.size)) { skipDup++; continue; }

    const path = `${userId}/${Date.now()}_${file.name.replace(/\s+/g, "_")}`;
    const { error } = await sb.storage.from(BUCKET).upload(path, file);
    if (error) continue;
    success++;

    // ‚úÖ ‡∏™‡πà‡∏á‡∏†‡∏≤‡∏û‡πÑ‡∏õ‡∏ó‡∏≥ Embedding ‡∏ó‡∏µ‡πà index_face
    const imageUrl = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${path}`;
    await fetch(`${SUPABASE_URL}/functions/v1/index_face`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ image_url: imageUrl, user_id: userId }),
    }).catch(() => console.warn("‚ö†Ô∏è Indexing error:", file.name));

    progressBar.style.width = `${((i + 1) / files.length) * 100}%`;
  }

  status.innerText = `‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${success}, ‡∏ã‡πâ‡∏≥ ${skipDup}, ‡πÄ‡∏Å‡∏¥‡∏ô‡∏Ç‡∏ô‡∏≤‡∏î ${skipBig}`;
  progressBar.style.width = "100%";
  document.getElementById("fileInput").value = "";
  listFiles(true);
}

// Refresh
async function refreshFiles() {
  document.getElementById("status").innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä...";
  await listFiles(true);
  document.getElementById("status").innerText = "‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô";
}

// List Files
async function listFiles(forceReload = false) {
  const { data } = await sb.storage.from(BUCKET).list(`${userId}/`, { limit: 1000 });
  allFiles = (data || []).filter(f => f.name !== ".emptyFolderPlaceholder");
  renderFileList(allFiles);
  document.getElementById("count").innerText = `üì¶ ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${allFiles.length} ‡πÑ‡∏ü‡∏•‡πå`;
}

// Render
function renderFileList(files) {
  const list = document.getElementById("fileList");
  if (!files.length) return list.innerHTML = "<li>‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå</li>";

  list.innerHTML = files.map(f => {
    const url = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${userId}/${f.name}`;
    const time = new Date(f.created_at || Date.now()).toLocaleString("th-TH");
    return `
      <li>
        <img src="${url}" class="thumb" onclick="openModal('${url}')">
        <div class="file-info">
          <span class="filename" title="${f.name}" onclick="openModal('${url}')">${f.name}</span>
          <div class="file-actions">
            <small>${time}</small>
            <button class="delete-btn" onclick="deleteFile('${f.name}')">‡∏•‡∏ö</button>
          </div>
        </div>
      </li>`;
  }).join("");
}

// Delete
async function deleteFile(name) {
  if (!confirm(`‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå ${name}?`)) return;
  await sb.storage.from(BUCKET).remove([`${userId}/${name}`]);
  listFiles(true);
}
async function deleteAllFiles() {
  if (!confirm("‚ö†Ô∏è ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) return;
  await sb.storage.from(BUCKET).remove(allFiles.map(f => `${userId}/${f.name}`));
  listFiles(true);
}

// Modal
function openModal(url) {
  document.getElementById("modalImg").src = url;
  document.getElementById("imageModal").style.display = "flex";
}
function closeModal() {
  document.getElementById("imageModal").style.display = "none";
}

main();
</script>
