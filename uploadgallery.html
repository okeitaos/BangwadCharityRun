<script>
/* ===== CONFIG ===== */
const LIFF_ID = "2001781240-k2PJ3Ap2";
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";
const FACE_SYNC_URL = SUPABASE_URL + "/functions/v1/face-sync";
/* ================== */

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
let userId = null;

/* ===== LOGIN ===== */
document.getElementById("loginBtn").onclick = loginLine;

async function loginLine() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) return liff.login();

  const profile = await liff.getProfile();
  userId = profile.userId;
  await checkPermission();
}

async function checkPermission() {
  const { data, error } = await sb
    .from("photographer_registration")
    .select("*")
    .eq("user_id", userId)
    .single();

  if (error || !data) {
    alert("‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ä‡πà‡∏≤‡∏á‡∏†‡∏≤‡∏û");
    return;
  }

  if (
    data.status !== "approved" ||
    data.is_blocked ||
    data.is_deleted ||
    data.is_upload_blocked
  ) {
    alert("‚ùå ‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏î‡πâ");
    return;
  }

  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("uploadBox").classList.remove("hidden");

  document.getElementById("welcome").textContent =
    `‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö ${data.display_name}`;

  document.getElementById("avatar").src = data.picture_url;
}

/* ===== UPLOAD ===== */
const dropzone = document.getElementById("dropzone");
const fileInput = document.getElementById("fileInput");
const statusEl = document.getElementById("status");

dropzone.onclick = () => fileInput.click();
dropzone.ondragover = e => e.preventDefault();
dropzone.ondrop = e => {
  e.preventDefault();
  handleFiles(e.dataTransfer.files);
};
fileInput.onchange = e => handleFiles(e.target.files);

async function handleFiles(files) {
  for (const file of files) await uploadFile(file);
  await triggerSync();
}

async function uploadFile(file) {
  const path = `${userId}/${Date.now()}_${file.name}`;
  statusEl.textContent = `‚¨ÜÔ∏è ${file.name}`;

  const { error } = await sb.storage
    .from("gallery")
    .upload(path, file, { upsert: false });

  if (error) {
    statusEl.textContent = `‚ùå ${file.name}`;
    return;
  }

  const hashBuf = await crypto.subtle.digest("SHA-256", await file.arrayBuffer());
  const hashHex = Array.from(new Uint8Array(hashBuf))
    .map(b => b.toString(16).padStart(2, "0")).join("");

  await sb.from("file_hashes").insert({
    user_id: userId,
    file_path: path,
    hash: hashHex,
    synced: false
  });

  statusEl.textContent = `‚úÖ ${file.name}`;
}

async function triggerSync() {
  await fetch(FACE_SYNC_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_id: userId })
  });
}
</script>
