async function uploadFiles() {
  cancelRequested = false;
  paused = false;

  const files = Array.from(document.getElementById("fileInput").files);
  const status = document.getElementById("status");
  const progressBar = document.getElementById("progressBar");
  const progressText = document.getElementById("progressText");
  const queueContainer = document.getElementById("uploadQueue");
  const etaEl = document.getElementById("eta");
  const cancelBtn = document.getElementById("cancelBtn");
  const pauseBtn = document.getElementById("pauseBtn");
  const resumeBtn = document.getElementById("resumeBtn");

  if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");

  cancelBtn.style.display = "inline-block";
  pauseBtn.style.display = "inline-block";
  resumeBtn.style.display = "none";

  const MAX_CONCURRENT = 5;
  const total = files.length;
  let success = 0, fail = 0, skipBig = 0, completed = 0;
  let startTime = Date.now();

  queueContainer.innerHTML = files.map(f => `
    <div id="queue-${sha256(f.name)}" style="
      background: rgba(255,255,255,0.08);
      margin:5px 0;padding:8px;border-radius:10px;
      display:flex;align-items:center;justify-content:space-between;
    ">
      <span style="flex:1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${f.name}</span>
      <div style="width:35%;height:8px;background:rgba(255,255,255,0.1);border-radius:5px;overflow:hidden;margin:0 5px;">
        <div id="bar-${sha256(f.name)}" style="height:8px;width:0%;background:linear-gradient(90deg,#22c55e,#84cc16);"></div>
      </div>
      <small id="text-${sha256(f.name)}" style="color:#facc15;font-size:0.8rem;">‡∏£‡∏≠‡∏Ñ‡∏¥‡∏ß...</small>
    </div>
  `).join("");

  async function uploadSingleFile(f) {
    if (cancelRequested) return;
    while (paused) await new Promise(r => resumePromise = r); // ‚è∏Ô∏è ‡∏£‡∏≠‡∏à‡∏ô resume

    const hash = sha256(f.name);
    const textEl = document.getElementById(`text-${hash}`);
    const barEl = document.getElementById(`bar-${hash}`);

    if (f.size > 5 * 1024 * 1024) {
      skipBig++;
      textEl.innerText = "‚ùå ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏Å‡∏¥‡∏ô 5MB";
      barEl.style.background = "#ef4444";
      return;
    }

    const formData = new FormData();
    formData.append("user_id", userId);
    formData.append("profile_name", profileName);
    formData.append("profile_pic", profilePic);
    formData.append("file", f);

    textEl.innerText = "üì§ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...";
    try {
      const res = await fetch(`${SUPABASE_URL}/functions/v1/upload_image`, { method: "POST", body: formData });
      const result = await res.json();

      if (result.success) {
        textEl.innerText = "‚úÖ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
        barEl.style.width = "100%";
      } else {
        textEl.innerText = "‚ùå ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß";
        barEl.style.background = "#ef4444";
      }
    } catch {
      textEl.innerText = "‚ö†Ô∏è ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î";
      barEl.style.background = "#ef4444";
      fail++;
    }

    completed++;
    const percent = Math.round((completed / total) * 100);
    progressBar.style.width = `${percent}%`;
    progressText.innerText = `${completed}/${total} (${percent}%)`;

    // ‚è±Ô∏è ETA
    const elapsed = (Date.now() - startTime) / 1000;
    const avg = elapsed / completed;
    const remaining = (total - completed) * avg;
    etaEl.innerText = `üïí ‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì‡πÄ‡∏ß‡∏•‡∏≤: ${Math.floor(remaining / 60)} ‡∏ô‡∏≤‡∏ó‡∏µ ${Math.floor(remaining % 60)} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
  }

  for (let i = 0; i < total; i += MAX_CONCURRENT) {
    if (cancelRequested) break;
    while (paused) await new Promise(r => resumePromise = r);
    const batch = files.slice(i, i + MAX_CONCURRENT);
    await Promise.all(batch.map(uploadSingleFile));
  }

  cancelBtn.style.display = "none";
  pauseBtn.style.display = "none";
  resumeBtn.style.display = "none";
  progressText.innerText = cancelRequested ? "‚èπÔ∏è ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡πÅ‡∏•‡πâ‡∏ß" : "‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô";
}

/* üß≠ Pagination */
function renderPage(page) {
  const list = document.getElementById("fileList");
  const start = (page - 1) * PAGE_SIZE;
  const end = start + PAGE_SIZE;
  const files = allFiles.slice(start, end);
  list.innerHTML = "";

  files.forEach(f => {
    const url = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${userId}/${f.name}`;
    const li = document.createElement("li");
    li.innerHTML = `
      <img src="${url}" alt="thumb">
      <span>${f.name}</span>
      <button class="btn-red" onclick="deleteFile('${f.name}')">‡∏•‡∏ö</button>
    `;
    list.appendChild(li);
  });

  document.getElementById("prevBtn").disabled = page <= 1;
  document.getElementById("nextBtn").disabled = end >= allFiles.length;
  currentPage = page;
}
function nextPage() { if ((currentPage * PAGE_SIZE) < allFiles.length) renderPage(++currentPage); }
function prevPage() { if (currentPage > 1) renderPage(--currentPage); }

});
