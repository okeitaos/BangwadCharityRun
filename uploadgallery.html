<script>
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";

/* ‚úÖ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô LIFF */
async function main() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) {

  } else {

/* ‚úÖ Login LINE */
function login() { liff.login(); }

/* ‚úÖ Logout LINE */
async function logout() {
  if (confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?")) {

/* ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏™‡πà‡∏ß‡∏ô Upload */
function showUploadSection() {
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("uploadSection").style.display = "block";
  document.getElementById("userProfile").innerHTML =
    `<img src="${userPic}" alt="profile"><p>${userName}</p>`;

/* ‚úÖ Upload Files ‡∏û‡∏£‡πâ‡∏≠‡∏° Progress */
async function uploadFiles() {
  const files = document.getElementById("fileInput").files;
  const status = document.getElementById("status");
  const progressBar = document.getElementById("progressBar");

  if (!files.length) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");

  status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...";
  progressBar.style.width = "0%";
  let success = 0, skipped = 0;
  const total = files.length;

  for (let i = 0; i < total; i++) {
    const file = files[i];
    if (file.size > 5 * 1024 * 1024) { skipped++; continue; }

    const path = `${userId}/${Date.now()}_${file.name.replace(/\s+/g, "_")}`;
    const { error } = await sb.storage.from(BUCKET).upload(path, file);

    if (!error) success++;
    progressBar.style.width = `${((i + 1) / total) * 100}%`;
  }

  document.getElementById("fileInput").value = ""; // clear input
  status.innerText = `‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${success} ‡πÑ‡∏ü‡∏•‡πå` +
                     (skipped ? ` (‡∏Ç‡πâ‡∏≤‡∏° ${skipped} ‡πÑ‡∏ü‡∏•‡πå >5MB)` : "");
  progressBar.style.width = "100%";
  listFiles();
}

/* ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÑ‡∏ü‡∏•‡πå */
async function listFiles() {
  const { data, error } = await sb.storage.from(BUCKET).list(`${userId}/`, {
    limit: 1000,
    sortBy: { column: "created_at", order: "desc" }
  });
  if (error) return alert("‚ùå ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");

  const list = document.getElementById("fileList");
  const count = document.getElementById("count");
  const files = (data || []).filter(f => f.name !== ".emptyFolderPlaceholder");

  if (files.length === 0) {
    list.innerHTML = "<li>‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå</li>";
    count.innerText = "";
    return;
  }

  const now = new Date();
  list.innerHTML = files.map(f => {
    const date = new Date(f.created_at || now);
    const time = date.toLocaleString("th-TH", { hour12: false });
    return `
      <li>
        <span>${f.name}</span>
        <div>
          <small style="opacity:0.7;">${time}</small>
          <button class="delete-btn" onclick="deleteFile('${f.name}')">‡∏•‡∏ö</button>
        </div>
      </li>`;
  }).join("");

  count.innerText = `üì¶ ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ${files.length}`;
}

/* ‚úÖ ‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå */
async function deleteFile(filename) {
  if (!confirm(`‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?\n${filename}`)) return;
  const { error } = await sb.storage.from(BUCKET).remove([`${userId}/${filename}`]);
  if (error) alert("‚ùå ‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
  else {

    listFiles();
  }
}
