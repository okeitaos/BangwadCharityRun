async function uploadFiles(preSelected = null, startIndex = 0) {
  cancelRequested = false;
  paused = false;

  const files = preSelected || Array.from(document.getElementById("fileInput").files);

      <small id="text-${sha256(f.name)}" style="color:#facc15;font-size:0.8rem;">${completed>0&&files.indexOf(f)<startIndex?"‚úÖ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à":"‡∏£‡∏≠‡∏Ñ‡∏¥‡∏ß..."}</small>
    </div>
  `).join("");

  saveQueue({ userId, files: files.map(f => f.name), currentIndex: completed });

  async function uploadSingleFile(f, index) {
    if (cancelRequested) return;

    const hash = sha256(f.name);

    // üîç ‡πÄ‡∏ä‡πá‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏ã‡πâ‡∏≥
    const metaHash = sha256(f.name + f.size + f.lastModified);

    if (f.size > 5 * 1024 * 1024) {
      skipBig++;

      barEl.style.background = "#ef4444";

    textEl.innerText = "üì§ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...";

    try {

      formData.append("profile_name", profileName);
      formData.append("profile_pic", profilePic);
      formData.append("file", f);

      const res = await fetch(`${SUPABASE_URL}/functions/v1/upload_image`, { method: "POST", body: formData });
      const result = await res.json();

      if (result.success) {
        textEl.innerText = "‚úÖ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
        barEl.style.width = "100%";

        // üßæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å hash ‡∏•‡∏á‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
        await sb.from("file_hashes").insert({
          user_id: userId,

          hash: metaHash

        existingHashes.add(metaHash);
