<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Photographers</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  body {
    background: #0f172a;
    margin: 0;
    overflow: hidden;
    font-family: "Prompt", sans-serif;
  }

  .floating-card {
    position: absolute;
    width: 120px;
    text-align: center;
    animation: floatUpDown 5s ease-in-out infinite;
  }

  .floating-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }

  .name {
    margin-top: 6px;
    color: #fff;
    font-weight: 600;
    font-size: 14px;
  }

  @keyframes floatUpDown {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
  }
</style>
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co"; // ← เปลี่ยน
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";          // ← เปลี่ยน

// ✔️ ถูกต้องสำหรับ Supabase JS v2
const { createClient } = supabase;
const db = createClient(SUPABASE_URL, SUPABASE_KEY);

async function loadFloatingPhotographers() {
  const { data, error } = await db
    .from("photographer_registration")
    .select("*")
    .order("id", { ascending: true });

  if (error) {
    console.error(error);
    return;
  }

  data.forEach((item) => {
    const { data: img } = db.storage
      .from("photographers")
      .getPublicUrl(item.photo_path);

    const imgUrl = img.publicUrl;

    createFloatingCard(imgUrl, item.name);
  });
}

function createFloatingCard(imageUrl, name) {
  const card = document.createElement("div");
  card.classList.add("floating-card");

  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 150);

  card.style.left = x + "px";
  card.style.top = y + "px";
  card.style.animationDelay = (Math.random() * 3) + "s";

  card.innerHTML = `
    <img src="${imageUrl}">
    <div class="name">${name}</div>
  `;

  document.body.appendChild(card);
}

loadFloatingPhotographers();
</script>


</body>
