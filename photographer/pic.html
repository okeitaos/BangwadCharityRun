<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photographer Official</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  body {
    background: radial-gradient(circle at top, rgba(0, 90, 255, 0.25), #0a0a0a 70%);
    margin: 0;
    overflow: hidden;
    font-family: "Prompt", sans-serif;
  }

  .title {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
    font-weight: 800;
    color: #ffffff;
    text-shadow: 0 0 20px rgba(255,255,255,0.4),
                 0 0 40px rgba(0,255,255,0.3);
    z-index: 9999;
  }

  .floating-card {
    position: absolute;
    width: 150px;
    padding: 6px;
    border-radius: 16px;
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.07);
    border: 2px solid rgba(255,215,0,0.6);
    box-shadow: 0 0 15px rgba(255,215,0,0.4);
    text-align: center;
    opacity: 0;
    transition: opacity 1.2s ease;
  }

  .fade-in { opacity: 1; }
  .fade-out { opacity: 0; }

  .floating-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 14px;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.5);
    animation: 
      floatY 6s ease-in-out infinite,
      tilt 5s ease-in-out infinite,
      curve 7s ease-in-out infinite;
  }

  .name {
    margin-top: 6px;
    color: #fff;
    font-weight: 600;
  }

  @keyframes floatY {
    0% { transform: translateY(0); }
    50% { transform: translateY(-25px); }
    100% { transform: translateY(0); }
  }

  @keyframes tilt {
    0% { transform: rotate(-3deg); }
    50% { transform: rotate(3deg); }
    100% { transform: rotate(-3deg); }
  }

  @keyframes curve {
    0% { transform: translateX(0); }
    25% { transform: translateX(20px); }
    50% { transform: translateX(0); }
    75% { transform: translateX(-20px); }
    100% { transform: translateX(0); }
  }
</style>
</head>

<body>

<h1 class="title">üì∏ Photographer Official</h1>

<script>
/* ---- ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Supabase ---- */
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";   // << ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";                      // << ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô

const { createClient } = supabase;
const db = createClient(SUPABASE_URL, SUPABASE_KEY);

let photos = [];
let photoQueue = [];
const MAX_FLOATING = 5;  // ‚òÖ ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡∏•‡∏≠‡∏¢‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏±‡∏ô ‚òÖ

async function loadPhotographers() {
  const { data, error } = await db
    .from("photographer_registration")
    .select("*")
    .eq("status", "approved");

  if (error) {
    console.error("Error:", error);
    return;
  }

  photos = data;
  createShuffleQueue();

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡πÅ‡∏£‡∏Å 5 ‡∏£‡∏π‡∏õ
  for (let i = 0; i < MAX_FLOATING; i++) {
    spawnCard();
  }

  // ‡∏ó‡∏∏‡∏Å 8 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏π‡∏õ 1 ‡πÉ‡∏ö
  setInterval(replaceOneCard, 8000);
}

/* ‚òÖ Shuffle ‡πÅ‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏ã‡πâ‡∏≥ ‚òÖ */
function createShuffleQueue() {
  photoQueue = [...photos];

  for (let i = photoQueue.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [photoQueue[i], photoQueue[j]] = [photoQueue[j], photoQueue[i]];
  }
}

function getNextPhoto() {
  if (photoQueue.length === 0) createShuffleQueue();
  return photoQueue.pop();
}

/* ‚òÖ ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏°‡πà ‚òÖ */
function spawnCard() {
  const item = getNextPhoto();
  if (!item || !item.picture_url) return;

  const name = item.display_name || `${item.first_name} ${item.last_name}`;

  const card = document.createElement("div");
  card.classList.add("floating-card");

  card.style.left = Math.random() * (window.innerWidth - 200) + "px";
  card.style.top = Math.random() * (window.innerHeight - 260) + "px";

  card.innerHTML = `
    <img src="${item.picture_url}">
    <div class="name">${name}</div>
  `;

  document.body.appendChild(card);

  // Fade-in
  setTimeout(() => card.classList.add("fade-in"), 50);

  return card;
}

/* ‚òÖ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏π‡∏õ‡πÉ‡∏ö‡∏´‡∏ô‡∏∂‡πà‡∏á‡∏≠‡∏≠‡∏Å ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤‡πÅ‡∏ó‡∏ô ‚òÖ */
function replaceOneCard() {
  const cards = document.querySelectorAll(".floating-card");
  if (cards.length === 0) return;

  const removeCard = cards[Math.floor(Math.random() * cards.length)];

  removeCard.classList.remove("fade-in");
  removeCard.classList.add("fade-out");

  setTimeout(() => {
    removeCard.remove();
    spawnCard();
  }, 1200);
}

loadPhotographers();
</script>
