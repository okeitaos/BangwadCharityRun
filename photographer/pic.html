<style>
  body {
  background: radial-gradient(circle at top, rgba(0, 90, 255, 0.25), #0f172a 70%);
  margin: 0;
  overflow: hidden;
  font-family: "Prompt", sans-serif;
}


  .title {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
    font-weight: 800;
    color: #ffffff;
    text-shadow: 0 0 20px rgba(255,255,255,0.4),
                 0 0 40px rgba(0,255,255,0.3);
    z-index: 9999;
  }

  .floating-card {
    position: absolute;
    width: 150px;
    padding: 6px;
    border-radius: 16px;
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.07);
    border: 2px solid rgba(255,215,0,0.6);
    box-shadow: 0 0 15px rgba(255,215,0,0.4);
    text-align: center;
    opacity: 0;
    animation: fadeIn 1.3s ease forwards;
  }

  .floating-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 14px;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.5);
    animation: floatY 6s ease-in-out infinite,
               tilt 5s ease-in-out infinite,
               curve 7s ease-in-out infinite;
  }

  .name {
    margin-top: 6px;
    color: #fff;
    font-weight: 600;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes floatY {
    0% { transform: translateY(0); }
    50% { transform: translateY(-25px); }
    100% { transform: translateY(0); }
  }

  @keyframes tilt {
    0% { transform: rotate(-3deg); }
    50% { transform: rotate(3deg); }
    100% { transform: rotate(-3deg); }
  }

  @keyframes curve {
    0% { transform: translateX(0); }
    25% { transform: translateX(20px); }
    50% { transform: translateX(0); }
    75% { transform: translateX(-20px); }
    100% { transform: translateX(0); }
  }
</style>
</head>

<body>

<h1 class="title">ðŸ“¸ Photographer Official</h1>

<script>
/* ---- à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸² Supabase ---- */

const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";                      // << à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™

const { createClient } = supabase;
const db = createClient(SUPABASE_URL, SUPABASE_KEY);

let photos = [];

async function loadPhotographers() {
  const { data, error } = await db
    .from("photographer_registration")
    .select("*")
    .eq("status", "approved");

  if (error) {
    console.error("Error:", error);
    return;
  }

  photos = data;
  spawnCard();
  setInterval(spawnCard, 8000);
}

function spawnCard() {
  if (photos.length === 0) return;

  const item = photos[Math.floor(Math.random() * photos.length)];
  if (!item.picture_url) return;

  const name = item.display_name || `${item.first_name} ${item.last_name}`;
  createFloatingCard(item.picture_url, name);
}

function createFloatingCard(imageUrl, name) {
  const card = document.createElement("div");
  card.classList.add("floating-card");

  card.style.left = Math.random() * (window.innerWidth - 180) + "px";
  card.style.top = Math.random() * (window.innerHeight - 220) + "px";

  card.innerHTML = `
    <img src="${imageUrl}">
    <div class="name">${name}</div>
  `;

  document.body.appendChild(card);

  setTimeout(() => card.remove(), 20000);
}

loadPhotographers();
</script>
