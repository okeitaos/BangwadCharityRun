<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photographer Official</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  body {
    background: #000000;
    margin: 0;
    overflow: hidden;
    font-family: "Prompt", sans-serif;
  }

  /* --- ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏´‡∏ô‡πâ‡∏≤ --- */
  .title {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 46px;
    font-weight: 800;
    color: #ffffff;
    text-shadow: 0 0 12px rgba(255,255,255,0.9);
    z-index: 10000;
    pointer-events: none;
  }

  /* --- ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏£‡∏π‡∏õ --- */
  .floating-card {
    position: absolute;
    width: 150px;
    padding: 4px;
    border-radius: 16px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    text-align: center;
    opacity: 0;
    transition: opacity 1.2s ease;
  }

  .fade-in { opacity: 1; }
  .fade-out { opacity: 0; }

  .floating-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 12px;
    animation: floatY 6s ease-in-out infinite, tilt 6s ease-in-out infinite;
  }

  .name {
    margin-top: 6px;
    color: #ffffff;
    font-size: 16px;
    font-weight: 700;
    text-shadow: 0px 2px 4px #000;
  }

  @keyframes floatY {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
  }

  @keyframes tilt {
    0% { transform: rotate(-2deg); }
    50% { transform: rotate(2deg); }
    100% { transform: rotate(-2deg); }
  }
</style>
</head>

<body>

<h1 class="title">üì∏ Photographer Official</h1>

<script>
/* -----------------------------------------
   üü¶ 1. CONFIG 
--------------------------------------------*/
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co"; // <-- ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";                   // <-- ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô
const { createClient } = supabase;
const db = createClient(SUPABASE_URL, SUPABASE_KEY);

let photos = [];
let queue = [];
const MAX_FLOATING = 5;

/* -----------------------------------------
   üü¶ 2. ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ä‡πà‡∏≤‡∏á‡∏†‡∏≤‡∏û
--------------------------------------------*/
async function loadPhotographers() {
  const { data } = await db
    .from("photographer_registration")
    .select("*")
    .eq("status", "approved");

  photos = data;
  shuffleQueue();

  for (let i = 0; i < MAX_FLOATING; i++) spawnCard();

  setInterval(replaceOneCard, 7000);
}

/* -----------------------------------------
   üü¶ 3. Shuffle ‡πÑ‡∏°‡πà‡∏ã‡πâ‡∏≥
--------------------------------------------*/
function shuffleQueue() {
  queue = [...photos];
  for (let i = queue.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [queue[i], queue[j]] = [queue[j], queue[i]];
  }
}

function nextPhoto() {
  if (queue.length === 0) shuffleQueue();
  return queue.pop();
}

/* -----------------------------------------
   üü¶ 4. ‡∏ï‡∏£‡∏ß‡∏à‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏†‡∏≤‡∏û‡∏ä‡∏ô‡∏Å‡∏±‡∏ô (Non-overlap)
--------------------------------------------*/
function isOverlap(x, y) {
  const cards = document.querySelectorAll(".floating-card");
  for (let c of cards) {
    const rect = c.getBoundingClientRect();
    if (
      x < rect.right + 20 &&
      x + 150 > rect.left - 20 &&
      y < rect.bottom + 20 &&
      y + 200 > rect.top - 20
    ) {
      return true;
    }
  }
  return false;
}

function getSafePosition() {
  let attempts = 0;
  while (attempts < 50) {
    const x = Math.random() * (window.innerWidth - 200);
    const y = 120 + Math.random() * (window.innerHeight - 260);
    if (!isOverlap(x, y)) return { x, y };
    attempts++;
  }
  return { x: 50, y: 150 }; // fallback
}

/* -----------------------------------------
   üü¶ 5. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏°‡πà
--------------------------------------------*/
function spawnCard() {
  const item = nextPhoto();
  if (!item || !item.picture_url) return;

  const card = document.createElement("div");
  card.classList.add("floating-card");

  const { x, y } = getSafePosition();
  card.style.left = x + "px";
  card.style.top = y + "px";

  const name = item.display_name || `${item.first_name} ${item.last_name}`;

  card.innerHTML = `
    <img src="${item.picture_url}">
    <div class="name">${name}</div>
  `;

  document.body.appendChild(card);

  setTimeout(() => card.classList.add("fade-in"), 50);
  return card;
}

/* -----------------------------------------
   üü¶ 6. ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡∏•‡∏∞‡πÉ‡∏ö
--------------------------------------------*/
function replaceOneCard() {
  const cards = document.querySelectorAll(".floating-card");
  if (cards.length === 0) return;

  const target = cards[Math.floor(Math.random() * cards.length)];

  target.classList.remove("fade-in");
  target.classList.add("fade-out");

  setTimeout(() => {
    target.remove();
    spawnCard();
  }, 1200);
}

loadPhotographers();
</script>

</body>
</html>
