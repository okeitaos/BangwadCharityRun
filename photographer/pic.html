<title>Floating Photographers</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  body {
    background: #0f172a;
    margin: 0;
    overflow: hidden;
    font-family: "Prompt", sans-serif;
  }

  .floating-card {
    position: absolute;
    width: 130px;
    text-align: center;
    opacity: 0;
    animation: fadeIn 1.2s ease forwards;
  }

  .floating-card img {
    width: 100%;
    height: 130px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    animation: floatMove 6s ease-in-out infinite, tilt 5s ease-in-out infinite;
  }

  .name {
    margin-top: 8px;
    color: #fff;
    font-weight: 600;
    font-size: 15px;
    text-shadow: 0px 2px 5px rgba(0,0,0,0.5);
  }

  /* Fade-in effect */
  @keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1); }
  }

  /* ลอยขึ้นลง + เคลื่อนเล็กน้อย */
  @keyframes floatMove {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-25px); }
    100% { transform: translateY(0px); }
  }

  /* หมุนเบาๆ แบบนุ่ม */
  @keyframes tilt {
    0% { transform: rotate(-2deg); }
    50% { transform: rotate(2deg); }
    100% { transform: rotate(-2deg); }
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const SUPABASE_URL = "https://xxxx.supabase.co"; // แก้
const SUPABASE_KEY = "public-anon-key";          // แก้

const { createClient } = supabase;
const db = createClient(SUPABASE_URL, SUPABASE_KEY);

async function loadFloatingPhotographers() {
  const { data, error } = await db
    .from("photographer_registration")
    .select("*")
    .eq("status", "approved");

  if (error) {
    console.error(error);
    return;
  }

  let delay = 0;

  data.forEach((item) => {
    if (!item.picture_url) return;

    const name = item.display_name || `${item.first_name} ${item.last_name}`;

    createFloatingCard(item.picture_url, name, delay);

    delay += 0.4; // ให้ภาพขึ้นมาทีละรูป
  });
}

function createFloatingCard(imageUrl, name, delay) {
  const card = document.createElement("div");
  card.classList.add("floating-card");

  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 200);

  card.style.left = x + "px";
  card.style.top = y + "px";

  // ให้แต่ละรูปมี animation ไม่เหมือนกัน
  card.style.animationDelay = delay + "s";

  // ความเร็วลอยสุ่ม
  const floatSpeed = 4 + Math.random() * 4;
  const tiltSpeed = 4 + Math.random() * 4;

  card.innerHTML = `
    <img src="${imageUrl}" style="
      animation-duration: ${floatSpeed}s, ${tiltSpeed}s;
    ">
    <div class="name">${name}</div>
  `;

  document.body.appendChild(card);
}

loadFloatingPhotographers();
</script>
