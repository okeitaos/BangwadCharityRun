<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>Admin Photographer Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-slate-900 text-white min-h-screen p-4">

<div class="max-w-6xl mx-auto space-y-4">

  <h1 class="text-2xl font-bold text-yellow-400">
    ðŸ‘® Admin â€“ Photographer Manager
  </h1>

  <!-- TABLE -->
  <div class="bg-slate-800 rounded-xl overflow-x-auto">
    <table class="w-full text-sm">
      <thead class="bg-slate-700 text-gray-300">
        <tr>
          <th class="p-2">Name</th>
          <th class="p-2">Images</th>
          <th class="p-2">Block</th>
          <th class="p-2">Upload</th>
          <th class="p-2">Manage</th>
        </tr>
      </thead>
      <tbody id="photographerTable"></tbody>
    </table>
  </div>

  <!-- IMAGE MODAL -->
  <div id="imageModal"
       class="fixed inset-0 bg-black/70 hidden items-center justify-center">
    <div class="bg-slate-800 p-4 rounded-xl w-full max-w-4xl max-h-[90vh] overflow-auto">
      <div class="flex justify-between mb-2">
        <h2 class="font-bold">ðŸ“¸ Photographer Images</h2>
        <button onclick="closeModal()" class="text-red-400">âœ–</button>
      </div>
      <div id="imageGrid"
           class="grid grid-cols-2 md:grid-cols-4 gap-3"></div>
    </div>
  </div>

</div>

<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SERVICE_ROLE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";
const BUCKET = "gallery";
/* ========================================= */

const supabase = supabasejs.createClient(
  SUPABASE_URL,
  SERVICE_ROLE_KEY
);

const table = document.getElementById("photographerTable");
const modal = document.getElementById("imageModal");
const imageGrid = document.getElementById("imageGrid");

let currentUserId = null;

/* ================= LOAD PHOTOGRAPHERS ================= */
async function loadPhotographers() {
  const { data } = await supabase
    .from("photographer_registration")
    .select("user_id, display_name, is_blocked, is_upload_blocked");

  table.innerHTML = "";

  for (const p of data) {
    const { count } = await supabase
      .from("file_hashes")
      .select("*", { count: "exact", head: true })
      .eq("user_id", p.user_id);

    table.innerHTML += `
      <tr class="border-b border-slate-700">
        <td class="p-2">${p.display_name}</td>
        <td class="p-2 text-center">${count ?? 0}</td>
        <td class="p-2 text-center">
          <button onclick="toggleBlock('${p.user_id}', ${!p.is_blocked})"
            class="${p.is_blocked ? 'text-red-400' : 'text-green-400'}">
            ${p.is_blocked ? 'Blocked' : 'Active'}
          </button>
        </td>
        <td class="p-2 text-center">
          <button onclick="toggleUploadBlock('${p.user_id}', ${!p.is_upload_blocked})"
            class="${p.is_upload_blocked ? 'text-red-400' : 'text-green-400'}">
            ${p.is_upload_blocked ? 'Blocked' : 'Allowed'}
          </button>
        </td>
        <td class="p-2 text-center space-x-2">
          <button onclick="openImages('${p.user_id}')" class="text-blue-400">View</button>
          <button onclick="deletePhotographer('${p.user_id}')" class="text-red-400">Delete</button>
        </td>
      </tr>
    `;
  }
}

/* ================= TOGGLES ================= */
async function toggleBlock(userId, value) {
  await supabase
    .from("photographer_registration")
    .update({ is_blocked: value })
    .eq("user_id", userId);
  loadPhotographers();
}

async function toggleUploadBlock(userId, value) {
  await supabase
    .from("photographer_registration")
    .update({ is_upload_blocked: value })
    .eq("user_id", userId);
  loadPhotographers();
}

/* ================= IMAGES ================= */
async function openImages(userId) {
  currentUserId = userId;
  modal.classList.remove("hidden");
  imageGrid.innerHTML = "Loading...";

  const { data } = await supabase
    .from("file_hashes")
    .select("id, file_path")
    .eq("user_id", userId)
    .order("created_at", { ascending: false });

  imageGrid.innerHTML = "";

  for (const img of data) {
    const url = supabase
      .storage
      .from(BUCKET)
      .getPublicUrl(img.file_path).data.publicUrl;

    imageGrid.innerHTML += `
      <div class="relative">
        <img src="${url}" class="rounded" />
        <button onclick="deleteImage('${img.id}', '${img.file_path}')"
          class="absolute top-1 right-1 bg-black/60 text-red-400 px-2 rounded">
          âœ–
        </button>
      </div>
    `;
  }
}

function closeModal() {
  modal.classList.add("hidden");
}

/* ================= DELETE ================= */
async function deleteImage(imageId, path) {
  if (!confirm("Delete this image?")) return;

  await supabase.from("face_index").delete().eq("image_id", imageId);
  await supabase.from("file_hashes").delete().eq("id", imageId);
  await supabase.storage.from(BUCKET).remove([path]);

  openImages(currentUserId);
}

async function deletePhotographer(userId) {
  if (!confirm("Delete photographer and ALL images?")) return;

  const { data: files } = await supabase
    .from("file_hashes")
    .select("file_path")
    .eq("user_id", userId);

  await supabase.from("face_index").delete().eq("photographer_code", userId);
  await supabase.from("file_hashes").delete().eq("user_id", userId);
  await supabase.from("photographer_registration").delete().eq("user_id", userId);

  if (files?.length) {
    await supabase
      .storage
      .from(BUCKET)
      .remove(files.map(f => f.file_path));
  }

  loadPhotographers();
}

/* ================= INIT ================= */
loadPhotographers();
</script>

</body>
</html>
