<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>Admin ‚Äì Photographer Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Supabase JS v2 (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-slate-900 text-white min-h-screen p-4">

<div class="max-w-6xl mx-auto space-y-4">

  <h1 class="text-2xl font-bold text-yellow-400">
    üëÆ Admin ‚Äì Photographer Manager
  </h1>

  <!-- TABLE -->
  <div class="bg-slate-800 rounded-xl overflow-x-auto">
    <table class="w-full text-sm">
      <thead class="bg-slate-700 text-gray-300">
        <tr>
          <th class="p-2 text-left">Name</th>
          <th class="p-2 text-center">Images</th>
          <th class="p-2 text-center">Search</th>
          <th class="p-2 text-center">Upload</th>
          <th class="p-2 text-center">Manage</th>
        </tr>
      </thead>
      <tbody id="photographerTable"></tbody>
    </table>
  </div>

  <!-- IMAGE MODAL -->
  <div id="imageModal"
       class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
    <div class="bg-slate-800 p-4 rounded-xl w-full max-w-5xl max-h-[90vh] overflow-auto">
      <div class="flex justify-between items-center mb-3">
        <h2 class="font-bold">üì∏ Photographer Images</h2>
        <button onclick="closeModal()" class="text-red-400 text-xl">‚úñ</button>
      </div>

      <div class="mb-3">
        <button onclick="deleteAllImagesOfPhotographer()"
          class="bg-red-600 px-4 py-2 rounded text-sm">
          üóë Delete ALL Images
        </button>
      </div>

      <div id="imageGrid"
           class="grid grid-cols-2 md:grid-cols-4 gap-3"></div>
    </div>
  </div>

</div>

<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const SERVICE_ROLE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGp1cmRmbG93aXdkeGdrdmZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDk5OTEsImV4cCI6MjA2OTg4NTk5MX0.QtWt1IrY1UYKmj0spL3T8CkaQh9wq2P-_4b6eWB3ics";
const BUCKET = "gallery";
/* ========================================= */

/* ‚úÖ FIXED: ‡πÉ‡∏ä‡πâ global supabase ‡∏à‡∏≤‡∏Å CDN */
const adminSupabase = supabase.createClient(
  SUPABASE_URL,
  SERVICE_ROLE_KEY
);

const table = document.getElementById("photographerTable");
const modal = document.getElementById("imageModal");
const imageGrid = document.getElementById("imageGrid");

let currentUserId = null;

/* ================= LOAD PHOTOGRAPHERS ================= */
async function loadPhotographers() {
  const { data: photographers, error } = await adminSupabase
    .from("photographer_registration")
    .select("user_id, display_name, is_blocked, is_upload_blocked")
    .order("created_at", { ascending: false });

  if (error) {
    alert("Load photographer error");
    return;
  }

  table.innerHTML = "";

  for (const p of photographers || []) {
    const { count } = await adminSupabase
      .from("file_hashes")
      .select("*", { count: "exact", head: true })
      .eq("user_id", p.user_id);

    table.innerHTML += `
      <tr class="border-b border-slate-700">
        <td class="p-2">${p.display_name || "-"}</td>
        <td class="p-2 text-center">${count ?? 0}</td>
        <td class="p-2 text-center">
          <button onclick="toggleSearchBlock('${p.user_id}', ${!p.is_blocked})"
            class="${p.is_blocked ? 'text-red-400' : 'text-green-400'}">
            ${p.is_blocked ? 'Blocked' : 'Active'}
          </button>
        </td>
        <td class="p-2 text-center">
          <button onclick="toggleUploadBlock('${p.user_id}', ${!p.is_upload_blocked})"
            class="${p.is_upload_blocked ? 'text-red-400' : 'text-green-400'}">
            ${p.is_upload_blocked ? 'Blocked' : 'Allowed'}
          </button>
        </td>
        <td class="p-2 text-center space-x-2">
          <button onclick="openImages('${p.user_id}')" class="text-blue-400">View</button>
          <button onclick="deletePhotographer('${p.user_id}')"
            class="text-red-500">Delete</button>
        </td>
      </tr>
    `;
  }
}

/* ================= TOGGLES ================= */
async function toggleSearchBlock(userId, value) {
  await adminSupabase
    .from("photographer_registration")
    .update({ is_blocked: value })
    .eq("user_id", userId);

  loadPhotographers();
}

async function toggleUploadBlock(userId, value) {
  await adminSupabase
    .from("photographer_registration")
    .update({ is_upload_blocked: value })
    .eq("user_id", userId);

  loadPhotographers();
}

/* ================= IMAGES ================= */
async function openImages(userId) {
  currentUserId = userId;
  modal.classList.remove("hidden");
  imageGrid.innerHTML = "Loading...";

  const { data: images } = await adminSupabase
    .from("file_hashes")
    .select("id, file_path")
    .eq("user_id", userId)
    .order("created_at", { ascending: false });

  imageGrid.innerHTML = "";

  for (const img of images || []) {
    const url = adminSupabase
      .storage
      .from(BUCKET)
      .getPublicUrl(img.file_path).data.publicUrl;

    imageGrid.innerHTML += `
      <div class="relative group">
        <img src="${url}" class="rounded" />
        <button onclick="deleteSingleImage('${img.id}', '${img.file_path}')"
          class="absolute top-1 right-1 bg-black/70 px-2 text-red-400 rounded opacity-0 group-hover:opacity-100">
          ‚úñ
        </button>
      </div>
    `;
  }
}

function closeModal() {
  modal.classList.add("hidden");
}

/* ================= DELETE ================= */
async function deleteSingleImage(imageId, filePath) {
  if (!confirm("Delete this image?")) return;

  await adminSupabase.from("face_index").delete().eq("image_id", imageId);
  await adminSupabase.from("file_hashes").delete().eq("id", imageId);
  await adminSupabase.storage.from(BUCKET).remove([filePath]);

  openImages(currentUserId);
}

async function deleteAllImagesOfPhotographer() {
  if (!confirm("Delete ALL images of this photographer?")) return;

  const { data: files } = await adminSupabase
    .from("file_hashes")
    .select("file_path")
    .eq("user_id", currentUserId);

  await adminSupabase.from("face_index")
    .delete()
    .eq("photographer_code", currentUserId);

  await adminSupabase.from("file_hashes")
    .delete()
    .eq("user_id", currentUserId);

  if (files?.length) {
    await adminSupabase
      .storage
      .from(BUCKET)
      .remove(files.map(f => f.file_path));
  }

  closeModal();
  loadPhotographers();
}

async function deletePhotographer(userId) {
  if (!confirm("Delete photographer and ALL images?")) return;

  const { data: files } = await adminSupabase
    .from("file_hashes")
    .select("file_path")
    .eq("user_id", userId);

  await adminSupabase.from("face_index")
    .delete()
    .eq("photographer_code", userId);

  await adminSupabase.from("file_hashes")
    .delete()
    .eq("user_id", userId);

  await adminSupabase.from("photographer_registration")
    .delete()
    .eq("user_id", userId);

  if (files?.length) {
    await adminSupabase
      .storage
      .from(BUCKET)
      .remove(files.map(f => f.file_path));
  }

  loadPhotographers();
}

/* ================= INIT ================= */
loadPhotographers();
</script>

</body>
</html>
