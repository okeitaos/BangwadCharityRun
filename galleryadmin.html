<body class="bg-slate-900 text-white min-h-screen p-6">

        </div>

        <button id="stopAuto" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded">‚è∏Ô∏è Stop Auto</button>
        <button id="clearLog" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">üßπ Clear Log</button>
        <button id="clearCache" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">üóëÔ∏è Clear Cache</button>

    </div>
  </div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

const SUPABASE_URL = "https://xjdjurdflowiwdxgkvfr.supabase.co";
const ANON_KEY = "YOUR_ANON_KEY";
const BUCKET = "gallery";

const supabase = createClient(SUPABASE_URL, ANON_KEY);

const modelURL = "https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.4/model/";
await Promise.all([
  faceapi.nets.ssdMobilenetv1.loadFromUri(modelURL),
  faceapi.nets.faceLandmark68Net.loadFromUri(modelURL),
  faceapi.nets.faceRecognitionNet.loadFromUri(modelURL),
]);

async function syncOneImage(path) {
  const imgUrl = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${path}`;
  const img = await faceapi.fetchImage(imgUrl);

  const dets = await faceapi
    .detectAllFaces(img)
    .withFaceLandmarks()
    .withFaceDescriptors();

  if (!dets.length) throw new Error("no face");

  // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà‡πÉ‡∏´‡∏ç‡πà‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î
  const area = d => d.detection.box.width * d.detection.box.height;
  const main = dets.reduce((a,b)=> area(b)>area(a)?b:a);

  const res = await fetch(`${SUPABASE_URL}/functions/v1/face-sync`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "apikey": ANON_KEY,
      "Authorization": `Bearer ${ANON_KEY}`
    },
    body: JSON.stringify({
      name: path.split("/").pop().split(".")[0],
      image_url: path,
      embedding: Array.from(main.descriptor)
    })
  });

  const json = await res.json();
  if (!res.ok) throw new Error(json.error);
}

// ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏Å
await syncOneImage("runner/IMG_1234.jpg");
</script>
